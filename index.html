<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couple Diary</title>
  <style>
    /* üå∏ Í∏∞Î≥∏ ÌÖåÎßà */
    body {
      font-family: "Pretendard", sans-serif;
      background: #fffaf8;
      margin: 0;
      overflow: hidden;
      color: #2e2e2e;
    }

    /* Î°úÍ∑∏Ïù∏ ÏÑπÏÖò */
    #loginSection {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      animation: fadeIn 1s ease forwards;
    }

    .loginBox {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(255, 150, 130, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .loginBox:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(255, 150, 130, 0.35);
    }

    .loginBox h1 {
      color: #ff8e80;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    #userId {
      padding: 12px 20px;
      border-radius: 12px;
      border: 2px solid #ffb6a8;
      font-size: 1rem;
      outline: none;
      width: 230px;
      text-align: center;
    }

    #userId:focus {
      border-color: #ff8e80;
      box-shadow: 0 0 8px rgba(255, 150, 130, 0.4);
    }

    button {
      background: #ff8e80;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #ff7366;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    /* üåø ÎåÄÏãúÎ≥¥Îìú */
    #dashboard {
      display: none;
      height: 100vh;
      overflow: hidden;
      background: #fffaf8;
      animation: fadeIn 1s ease forwards;
    }

    .topBar {
      position: absolute;
      top: 20px;
      right: 30px;
      font-weight: 600;
      color: #444;
      font-size: 1.1rem;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards 1s;
    }

    .dashboardLayout {
      display: grid;
      grid-template-columns: 1fr 1.2fr 1fr;
      height: 100%;
      gap: 20px;
      padding: 80px 50px 50px 50px;
      align-items: center;
    }

    .userSection {
      background: #ffffffb7;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      height: 90%;
      overflow-y: auto;
    }

    .userSection h2 {
      margin-top: 0;
      text-align: center;
      color: #ff8e80;
    }

    /* Ïª§ÌîåÏÇ¨ÏßÑ */
    .photoBox {
      text-align: center;
    }

    .photoBox img {
      width: 100%;
      max-width: 350px;
      border-radius: 20px;
      object-fit: cover;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .photoBox img:hover {
      transform: scale(1.03);
    }

    /* Î°úÍ∑∏ Íµ¨Ïó≠ */
    textarea {
      width: 100%;
      height: 150px;
      border-radius: 12px;
      border: 1.5px solid #ffb6a8;
      padding: 10px;
      resize: none;
      outline: none;
      font-size: 0.95rem;
      background: #fffefc;
    }

    .log {
      margin-top: 20px;
      font-size: 0.9rem;
      background: #fff8f5;
      padding: 10px;
      border-radius: 12px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    /* ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ */
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .songCard {
      background: #fffefc;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .songCard:hover {
      transform: translateY(-3px);
    }

    .logoutBtn {
      position: absolute;
      top: 20px;
      left: 30px;
      background: transparent;
      border: 2px solid #ff8e80;
      color: #ff8e80;
      padding: 6px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .logoutBtn:hover {
      background: #ff8e80;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- Î°úÍ∑∏Ïù∏ -->
  <section id="loginSection">
    <div class="loginBox">
      <h1>Couple Diary</h1>
      <input id="userId" type="text" placeholder="Enter your ID (Ïòà: SM0710)" />
      <button onclick="login()">Login</button>
    </div>
  </section>

  <!-- ÎåÄÏãúÎ≥¥Îìú -->
  <section id="dashboard">
    <div class="topBar" id="userNameDisplay"></div>
    <button class="logoutBtn" onclick="logout()">Logout</button>

    <div class="dashboardLayout">
      <!-- ÏôºÏ™Ω (ÍπÄÏÜîÏùå) -->
      <div class="userSection">
        <h2>ÍπÄÏÜîÏùå üñ§</h2>
        <textarea id="todayLog" placeholder="Ïò§ÎäòÏùò Í∏∞Î°ùÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî..."></textarea>
        <div id="todayLogs" class="log"></div>
      </div>

      <!-- Í∞ÄÏö¥Îç∞ (ÏÇ¨ÏßÑ) -->
      <div class="photoBox">
        <img id="couplePhoto" src="https://via.placeholder.com/350x450?text=Couple+Photo" alt="Couple Photo" ondblclick="uploadPhoto()" />
      </div>

      <!-- Ïò§Î•∏Ï™Ω (ÏµúÏöîÏõê) -->
      <div class="userSection">
        <h2>ÏµúÏöîÏõê üíô</h2>
        <textarea id="chatLog" placeholder="ÏÑúÎ°úÏóêÍ≤å ÎÇ®Í∏∞Í≥† Ïã∂ÏùÄ ÎßêÏùÑ Ïç®Î≥¥ÏÑ∏Ïöî..."></textarea>
        <div id="chat" class="log"></div>
        <div class="playlist" id="playlist"></div>
      </div>
    </div>
  </section>

  <script>
    // Î°úÍ∑∏Ïù∏
    function login() {
      const userId = document.getElementById("userId").value.trim();
      let userName = "";
      let heartColor = "";

      if (userId === "SM0710") {
        userName = "ÍπÄÏÜîÏùå üñ§";
        heartColor = "black";
      } else if (userId === "CY0710") {
        userName = "ÏµúÏöîÏõê üíô";
        heartColor = "navy";
      } else {
        alert("Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ IDÏûÖÎãàÎã§!");
        return;
      }

      localStorage.setItem("userId", userId);
      localStorage.setItem("userName", userName);
      localStorage.setItem("heartColor", heartColor);

      document.getElementById("loginSection").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("userNameDisplay").innerHTML = `${userName}`;
    }

    // Î°úÍ∑∏ÏïÑÏõÉ
    function logout() {
      localStorage.removeItem("userId");
      localStorage.removeItem("userName");
      localStorage.removeItem("heartColor");
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginSection").style.display = "flex";
    }

    // ÎçîÎ∏îÌÅ¥Î¶≠ ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú
    function uploadPhoto() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          document.getElementById("couplePhoto").src = event.target.result;
          localStorage.setItem("couplePhoto", event.target.result);
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    // Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú Ïú†ÏßÄ
    window.onload = () => {
      const savedUser = localStorage.getItem("userId");
      const savedPhoto = localStorage.getItem("couplePhoto");
      if (savedUser) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("userNameDisplay").innerHTML = localStorage.getItem("userName");
      }
      if (savedPhoto) {
        document.getElementById("couplePhoto").src = savedPhoto;
      }
    };
  </script>

</body>
</html>
