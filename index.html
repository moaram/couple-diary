<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Couple Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent: #344054;
      --primary-soft: #f2b6bb;
      --secondary-soft: #b3c7e6;
    }
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, rgba(242,182,187,0.15), rgba(179,199,230,0.1));
      overflow: hidden;
    }

    /* 페이드 인/아웃 */
    .fade {
      transition: opacity 0.7s ease;
    }
    .hidden-section {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .visible-section {
      opacity: 1;
      visibility: visible;
    }

    /* 하트 애니메이션 */
    .heart-pop {
      animation: popIn 0.7s ease forwards;
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .panel {
      background: white;
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .layout-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .left, .center, .right {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    textarea, input {
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 10px;
      padding: 0.6rem;
    }
    button.primary {
      background: var(--accent);
      color: white;
      border-radius: 10px;
      padding: 0.55rem 0.8rem;
    }
    #music-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    iframe {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container mx-auto max-w-6xl p-4">
    <header class="flex justify-between items-center mb-4">
      <div id="user-display" class="text-gray-600 text-sm"></div>
      <button id="logout-btn" class="hidden primary">Logout</button>
    </header>

    <!-- 로그인 -->
    <section id="login-section" class="fade visible-section flex justify-center items-center min-h-[80vh]">
      <div class="panel w-full max-w-sm text-center">
        <div class="flex justify-center mb-3">
          <div id="login-heart" class="text-4xl">🤍</div>
        </div>
        <h2 class="mb-2 font-semibold">Login</h2>
        <input id="login-id" placeholder="ID 입력 (SM0710 / CY0710)" type="text" class="w-full mb-3" />
        <button id="login-btn" class="primary w-full">Login</button>
      </div>
    </section>

    <!-- 대시보드 -->
    <main id="dashboard" class="fade hidden-section">
      <div class="layout-row">
        <section class="panel left">
          <h2>🖤 Today Log</h2>
          <textarea id="today-text" placeholder="오늘 하루를 기록하세요..."></textarea>
          <button id="today-save" class="primary mt-1">저장</button>
          <div id="today-list" class="mt-2 space-y-2"></div>
        </section>

        <section class="panel center">
          <h2>📸 Couple Photo</h2>
          <img id="couple-photo" src="https://via.placeholder.com/400x400.png?text=Couple+Photo"
               class="rounded-xl mt-2 cursor-pointer" />
          <input type="file" id="photo-upload" accept="image/*" class="hidden" />
        </section>

        <section class="panel right">
          <h2>💬 Chat Log</h2>
          <div id="chat-box" class="mt-2 max-h-[300px] overflow-auto flex flex-col gap-2"></div>
          <input id="chat-input" placeholder="메시지를 입력하세요" />
          <button id="send-btn" class="primary mt-1">보내기</button>
        </section>
      </div>

      <section class="panel mt-4">
        <h2>🎵 Playlist</h2>
        <div class="flex gap-2 mt-2">
          <input id="music-link" placeholder="YouTube 링크 입력" type="text" class="flex-1" />
          <button id="music-add" class="primary">추가</button>
        </div>
        <div id="music-list" class="mt-3"></div>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
    });
    const db = getFirestore(app);

    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("login-btn");
    const loginInput = document.getElementById("login-id");
    const heartLogo = document.getElementById("login-heart");
    const userDisplay = document.getElementById("user-display");
    const logoutBtn = document.getElementById("logout-btn");

    let currentUser = null;

    loginBtn.addEventListener("click", handleLogin);
    loginInput.addEventListener("keypress", e => e.key === "Enter" && handleLogin());

    function handleLogin() {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "김솔음", heart: "🖤" };
      else if (id === "CY0710") currentUser = { name: "최요원", heart: "💙" };
      else return alert("등록되지 않은 ID입니다.");

      heartLogo.classList.add("heart-pop");

      setTimeout(() => {
        fadeSwitch(loginSection, dashboard);
        userDisplay.textContent = `${currentUser.name} ${currentUser.heart}`;
        logoutBtn.classList.remove("hidden");
      }, 600);
    }

    logoutBtn.addEventListener("click", () => {
      fadeSwitch(dashboard, loginSection);
      currentUser = null;
      userDisplay.textContent = "";
      logoutBtn.classList.add("hidden");
      loginInput.value = "";
      heartLogo.textContent = "🤍";
    });

    function fadeSwitch(fromEl, toEl) {
      fromEl.classList.remove("visible-section");
      fromEl.classList.add("hidden-section");
      setTimeout(() => {
        toEl.classList.remove("hidden-section");
        toEl.classList.add("visible-section");
      }, 700);
    }
  </script>
</body>
</html>
