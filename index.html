<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couple Diary</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, doc, updateDoc, deleteDoc,
      query, orderBy, onSnapshot, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let editMode = { type: null, id: null };

    const users = {
      "SM0710": { name: "김솔음", heart: "🖤" },
      "CY0710": { name: "최요원", heart: "💙" }
    };

    // 로그인
    window.login = function() {
      const code = document.getElementById("loginCode").value.trim();
      if (users[code]) {
        currentUser = users[code];
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "flex";
        document.getElementById("userName").innerText = `${currentUser.name} ${currentUser.heart}`;
        loadAllData();
      } else {
        alert("잘못된 코드입니다 😢");
      }
    };

    // 로그아웃
    window.logout = function() {
      currentUser = null;
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginPage").style.display = "flex";
    };

    // 날짜 포맷
    function formatDate(ts) {
      const d = ts.toDate ? ts.toDate() : new Date(ts);
      return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")} ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
    }

    // 전체 데이터 로드
    async function loadAllData() {
      const todayLogs = document.getElementById("todayLogs");
      const chatLogs = document.getElementById("chatLogs");
      const playlistGrid = document.getElementById("playlistGrid");
      const gallery = document.getElementById("photoGallery");

      // 📖 투데이 로그
      const todayQ = query(collection(db, "todayLogs"), orderBy("timestamp", "asc"));
      onSnapshot(todayQ, snap => {
        todayLogs.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          const mine = d.updateBy === currentUser?.name;
          todayLogs.innerHTML += `
            <div class="logCard">
              <div class="logTop">
                <strong>${d.updateBy || "익명"}</strong>
                <span>${formatDate(d.timestamp)}</span>
              </div>
              <p>${d.text}</p>
              ${mine ? `
                <div class="logActions">
                  <button class="editBtn" onclick="editItem('today', '${docSnap.id}', \`${d.text}\`)">✏️ 수정</button>
                  <button class="deleteBtn" onclick="deleteItem('today', '${docSnap.id}')">🗑️ 삭제</button>
                </div>` : ""}
            </div>`;
        });
      });

      // 💬 채팅로그
      const chatQ = query(collection(db, "chat"), orderBy("timestamp", "asc"));
      onSnapshot(chatQ, snap => {
        chatLogs.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          const mine = d.name === currentUser?.name;
          chatLogs.innerHTML += `
            <div class="chatBubble ${mine ? "mine" : "theirs"}">
              <span class="chatName">${d.name} ${d.heart}</span>
              <p>${d.message}</p>
              <small>${formatDate(d.timestamp)}</small>
              ${mine ? `
                <div class="chatActions">
                  <button class="editBtn" onclick="editItem('chat', '${docSnap.id}', \`${d.message}\`)">✏️</button>
                  <button class="deleteBtn" onclick="deleteItem('chat', '${docSnap.id}')">🗑️</button>
                </div>` : ""}
            </div>`;
        });
        chatLogs.scrollTop = chatLogs.scrollHeight;
      });

      // 🎧 플레이리스트
      const playQ = query(collection(db, "playlist"), orderBy("timestamp", "asc"));
      onSnapshot(playQ, snap => {
        playlistGrid.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          const mine = d.addedBy === currentUser?.name;
          playlistGrid.innerHTML += `
            <div class="songCard">
              <div class="songInner" onclick="window.open('${d.url}','_blank')">
                🎶 <br><small>${d.addedBy}</small>
              </div>
              ${mine ? `
                <div class="songActions">
                  <button class="editBtn" onclick="editItem('playlist', '${docSnap.id}', '${d.url}')">✏️</button>
                  <button class="deleteBtn" onclick="deleteItem('playlist', '${docSnap.id}')">🗑️</button>
                </div>` : ""}
            </div>`;
        });
      });

      // 📷 사진
      const photoQ = query(collection(db, "photo"), orderBy("timestamp", "desc"));
      onSnapshot(photoQ, snap => {
        gallery.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          gallery.innerHTML += `<img src="${d.url}" class="galleryImg"/>`;
        });
      });
    }

    // 📷 사진 업로드
    window.uploadPhoto = async function(e) {
      const file = e.target.files[0];
      if (!file || !currentUser) return;
      const fileRef = ref(storage, `photos/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);
      await addDoc(collection(db, "photo"), {
        name: currentUser.name,
        url,
        timestamp: serverTimestamp()
      });
    };

    // 📖 투데이 로그 추가 / 수정
    window.addTodayLog = async function() {
      const input = document.getElementById("todayInput");
      if (!input.value.trim()) return;
      if (editMode.type === "today") {
        await updateDoc(doc(db, "todayLogs", editMode.id), { text: input.value });
        editMode = { type: null, id: null };
      } else {
        await addDoc(collection(db, "todayLogs"), {
          text: input.value,
          updateBy: currentUser.name,
          timestamp: serverTimestamp()
        });
      }
      input.value = "";
    };

    // 💬 채팅 추가 / 수정
    window.addChat = async function() {
      const input = document.getElementById("chatInput");
      if (!input.value.trim()) return;
      if (editMode.type === "chat") {
        await updateDoc(doc(db, "chat", editMode.id), { message: input.value });
        editMode = { type: null, id: null };
      } else {
        await addDoc(collection(db, "chat"), {
          name: currentUser.name,
          heart: currentUser.heart,
          message: input.value,
          timestamp: serverTimestamp()
        });
      }
      input.value = "";
    };

    // 🎧 플레이리스트 추가 / 수정
    window.addPlaylist = async function() {
      const input = document.getElementById("playlistInput");
      if (!input.value.trim()) return;
      if (editMode.type === "playlist") {
        await updateDoc(doc(db, "playlist", editMode.id), { url: input.value });
        editMode = { type: null, id: null };
      } else {
        await addDoc(collection(db, "playlist"), {
          url: input.value,
          addedBy: currentUser.name,
          timestamp: serverTimestamp()
        });
      }
      input.value = "";
    };

    // 수정 / 삭제
    window.editItem = function(type, id, content) {
      editMode = { type, id };
      const inputMap = {
        "today": "todayInput",
        "chat": "chatInput",
        "playlist": "playlistInput"
      };
      const el = document.getElementById(inputMap[type]);
      el.value = content;
      el.focus();
    };

    window.deleteItem = async function(type, id) {
      if (confirm("정말 삭제하시겠어요?")) {
        const col = type === "today" ? "todayLogs" : type === "chat" ? "chat" : "playlist";
        await deleteDoc(doc(db, col, id));
      }
    };
  </script>

  <style>
    body { margin:0; font-family: "Pretendard", sans-serif; background:#fffaf8; color:#333; }
    #loginPage {
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      height:100vh; background:linear-gradient(135deg,#fff8f7,#ffe9e6);
    }
    #loginPage h2 { color:#444; margin-bottom:10px; }
    #loginPage input, #loginPage button {
      margin-top:10px; padding:12px 25px; border:none; border-radius:25px;
    }
    #loginPage input { background:#fff; box-shadow:0 0 5px rgba(0,0,0,0.1); }
    #loginPage button { background:#f9a8a8; color:white; cursor:pointer; font-weight:600; }

    #dashboard { display:none; flex-direction:column; min-height:100vh; }

    header {
      display:flex; justify-content:flex-end; align-items:center;
      padding:15px 25px; background:#fff0ed;
    }
    header span { font-weight:bold; margin-right:10px; }
    header button {
      border:none; background:#ffe5e0; border-radius:20px;
      padding:5px 15px; cursor:pointer;
    }

    main { flex:1; display:flex; justify-content:space-between; gap:15px; padding:20px; flex-wrap:wrap; }
    .section {
      background:white; border-radius:20px; padding:20px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      display:flex; flex-direction:column;
    }

    #todaySection { flex:1; }
    #photoSection { flex:1; }
    #chatSection { flex:1.4; }

    textarea, input {
      margin-top:10px; padding:10px 15px; border:1px solid #f5c6c6;
      border-radius:20px; background:#fffaf9; font-size:14px; resize:none;
    }
    button {
      margin-top:8px; border:none; border-radius:25px; padding:8px 16px;
      background:#fbbebe; color:white; cursor:pointer; font-weight:600;
    }
    button:hover { background:#ffc7c7; }

    .editBtn { background:#ffdcdc; color:#333; }
    .deleteBtn { background:#ffb8b8; color:white; }

    .logCard { background:#fff6f6; border-radius:15px; padding:10px; margin-top:10px; }
    .logTop { display:flex; justify-content:space-between; font-size:13px; }
    .logActions { margin-top:6px; display:flex; gap:5px; }

    #chatLogs {
      flex:1; overflow-y:auto; display:flex; flex-direction:column; gap:5px;
      margin-bottom:10px; max-height:350px;
    }
    .chatBubble {
      padding:6px 10px; border-radius:15px; max-width:70%;
      word-break:break-word; font-size:13px; line-height:1.3;
    }
    .mine { background:#ffdede; align-self:flex-end; }
    .theirs { background:#e4edff; align-self:flex-start; }

    #playlistSection { background:#fff; border-radius:20px; margin:20px; padding:20px;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
    }
    #playlistGrid {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
      gap:10px; margin-top:10px;
    }
    .songCard {
      background:#fff3f3; border-radius:20px; text-align:center;
      padding:15px; transition:transform 0.2s; position:relative;
    }
    .songCard:hover { transform:scale(1.05); background:#ffeaea; }
    .songInner { font-size:20px; color:#f47f7f; }
    .songActions { margin-top:6px; display:flex; gap:5px; justify-content:center; }

    .galleryImg { width:100%; border-radius:10px; margin-top:10px; object-fit:cover; }

    @media (max-width:900px) {
      main { flex-direction:column; }
      #chatSection { flex:unset; }
    }
  </style>
</head>

<body>
  <div id="loginPage">
    <h2>💕 Couple Diary 💕</h2>
    <input id="loginCode" placeholder="코드 입력 (SM0710 / CY0710)" />
    <button onclick="login()">로그인</button>
  </div>

  <div id="dashboard">
    <header>
      <span id="userName"></span>
      <button onclick="logout()">로그아웃</button>
    </header>

    <main>
      <section id="todaySection" class="section">
        <h3>📖 투데이 로그</h3>
        <div id="todayLogs"></div>
        <textarea id="todayInput" placeholder="오늘의 기록..."></textarea>
        <button onclick="addTodayLog()">등록 / 수정</button>
      </section>

      <section id="photoSection" class="section">
        <h3>📷 사진</h3>
        <input type="file" accept="image/*" onchange="uploadPhoto(event)" />
        <div id="photoGallery"></div>
      </section>

      <section id="chatSection" class="section">
        <h3>💬 채팅</h3>
        <div id="chatLogs"></div>
        <input id="chatInput" placeholder="메시지 입력..." onkeypress="if(event.key==='Enter') addChat()" />
        <button onclick="addChat()">보내기 / 수정</button>
      </section>
    </main>

    <section id="playlistSection">
      <h3>🎧 플레이리스트</h3>
      <div id="playlistGrid"></div>
      <input id="playlistInput" placeholder="음악 URL 입력..." onkeypress="if(event.key==='Enter') addPlaylist()" />
      <button onclick="addPlaylist()">추가 / 수정</button>
    </section>
  </div>
</body>
</html>
