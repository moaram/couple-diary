<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Couple Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: "Noto Sans KR", sans-serif;
    }
    #login-section, #dashboard {
      transition: opacity 0.6s ease, visibility 0.6s ease;
    }
    #login-section.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    #dashboard {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    #dashboard.active {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="login-section" class="flex flex-col justify-center items-center min-h-screen">
    <div class="bg-white rounded-xl shadow-md p-6 w-80 text-center">
      <div class="text-5xl mb-4" id="login-heart">ü§ç</div>
      <input id="login-id" class="w-full border border-gray-300 rounded-lg p-2 mb-3" placeholder="ID ÏûÖÎ†• (SM0710 / CY0710)" />
      <button id="login-btn" class="bg-blue-500 hover:bg-blue-600 text-white w-full py-2 rounded-lg font-semibold">Login</button>
    </div>
  </div>

  <main id="dashboard" class="opacity-0 hidden flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-2xl font-bold mb-2">üíû Couple Dashboard</h1>
    <p id="user-display-top" class="text-gray-600"></p>
    <button id="logout-top" class="mt-4 border px-3 py-1 rounded text-sm">Logout</button>
  </main>

  <script type="module">
    // Firebase ÏóÜÏù¥ ÌÖåÏä§Ìä∏Ïö© Î°úÏßÅÎßå Î≥¥Ïó¨Ï§å
    const loginBtn = document.getElementById("login-btn");
    const loginInput = document.getElementById("login-id");
    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const heartLogo = document.getElementById("login-heart");
    const userDisplayTop = document.getElementById("user-display-top");
    const logoutTop = document.getElementById("logout-top");

    let currentUser = null;

    loginBtn.addEventListener("click", login);
    loginInput.addEventListener("keypress", e => e.key === "Enter" && login());

    function login() {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "ÍπÄÏÜîÏùå", heart: "üñ§" };
      else if (id === "CY0710") currentUser = { name: "ÏµúÏöîÏõê", heart: "üíô" };
      else return alert("Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ IDÏûÖÎãàÎã§.");

      heartLogo.textContent = currentUser.heart;
      heartLogo.classList.add("scale-125");
      setTimeout(() => {
        heartLogo.classList.remove("scale-125");
        loginSection.classList.add("hidden");
        dashboard.classList.remove("hidden");
        setTimeout(() => dashboard.classList.add("active"), 50);
        userDisplayTop.textContent = `${currentUser.heart} ${currentUser.name}`;
      }, 700);
    }

    logoutTop.addEventListener("click", () => {
      dashboard.classList.remove("active");
      setTimeout(() => {
        dashboard.classList.add("hidden");
        loginSection.classList.remove("hidden");
        loginInput.value = "";
      }, 500);
    });
  </script>
</body>
</html>
