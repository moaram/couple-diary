<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Couple Diary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent: #2e3a59;
      --soft-coral: #f3b3ae;
      --soft-navy: #b3c7e6;
      --soft-bg: #fffdfd;
    }
    body {
      font-family: "Noto Sans KR", sans-serif;
      background-color: var(--soft-bg);
      overflow: hidden;
    }

    .fade {
      transition: opacity 0.7s ease;
    }
    .hidden-section {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .visible-section {
      opacity: 1;
      visibility: visible;
    }

    .heart-pop {
      animation: popIn 0.7s ease forwards;
    }
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .panel {
      background: white;
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .layout-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .left, .center, .right {
      flex: 1 1 300px;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    textarea, input {
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 10px;
      padding: 0.6rem;
    }
    button.primary {
      background: var(--accent);
      color: white;
      border-radius: 10px;
      padding: 0.55rem 0.8rem;
    }
    #music-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }
    iframe {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container mx-auto max-w-6xl p-4">
    <header class="flex justify-between items-center mb-4">
      <div id="user-display" class="text-gray-600 text-sm"></div>
      <button id="logout-btn" class="hidden primary">Logout</button>
    </header>

    <!-- Î°úÍ∑∏Ïù∏ -->
    <section id="login-section" class="fade visible-section flex justify-center items-center min-h-[80vh]">
      <div class="panel w-full max-w-sm text-center">
        <div class="flex justify-center mb-3">
          <div id="login-heart" class="text-4xl">ü§ç</div>
        </div>
        <h2 class="mb-2 font-semibold">Login</h2>
        <input id="login-id" placeholder="ID ÏûÖÎ†• (SM0710 / CY0710)" type="text" class="w-full mb-3" />
        <button id="login-btn" class="primary w-full">Login</button>
      </div>
    </section>

    <!-- ÎåÄÏãúÎ≥¥Îìú -->
    <main id="dashboard" class="fade hidden-section">
      <div class="layout-row">
        <section class="panel left">
          <h2>üñ§ Today Log</h2>
          <textarea id="today-text" placeholder="Ïò§Îäò ÌïòÎ£®Î•º Í∏∞Î°ùÌïòÏÑ∏Ïöî..."></textarea>
          <button id="today-save" class="primary mt-1">Ï†ÄÏû•</button>
          <div id="today-list" class="mt-2 space-y-2 text-sm"></div>
        </section>

        <section class="panel center">
          <h2>üì∏ Couple Photo</h2>
          <img id="couple-photo" src="https://via.placeholder.com/400x400.png?text=Couple+Photo"
               class="rounded-xl mt-2 cursor-pointer" />
          <input type="file" id="photo-upload" accept="image/*" class="hidden" />
        </section>

        <section class="panel right">
          <h2>üí¨ Chat Log</h2>
          <div id="chat-box" class="mt-2 max-h-[300px] overflow-auto flex flex-col gap-2 text-sm"></div>
          <input id="chat-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
          <button id="send-btn" class="primary mt-1">Î≥¥ÎÇ¥Í∏∞</button>
        </section>
      </div>

      <section class="panel mt-4">
        <h2>üéµ Playlist</h2>
        <div class="flex gap-2 mt-2">
          <input id="music-link" placeholder="YouTube ÎßÅÌÅ¨ ÏûÖÎ†•" type="text" class="flex-1" />
          <button id="music-add" class="primary">Ï∂îÍ∞Ä</button>
        </div>
        <div id="music-list" class="mt-3"></div>
      </section>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    import { 
      getStorage, ref, uploadBytes, getDownloadURL 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const app = initializeApp({
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app"
    });

    const db = getFirestore(app);
    const storage = getStorage(app);

    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("login-btn");
    const loginInput = document.getElementById("login-id");
    const heartLogo = document.getElementById("login-heart");
    const userDisplay = document.getElementById("user-display");
    const logoutBtn = document.getElementById("logout-btn");
    const todayInput = document.getElementById("today-text");
    const todaySave = document.getElementById("today-save");
    const todayList = document.getElementById("today-list");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const chatBox = document.getElementById("chat-box");
    const musicInput = document.getElementById("music-link");
    const musicAdd = document.getElementById("music-add");
    const musicList = document.getElementById("music-list");
    const couplePhoto = document.getElementById("couple-photo");
    const photoUpload = document.getElementById("photo-upload");

    let currentUser = null;

    // Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
    loginBtn.addEventListener("click", handleLogin);
    loginInput.addEventListener("keypress", e => e.key === "Enter" && handleLogin());

    function handleLogin() {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "ÍπÄÏÜîÏùå", heart: "üñ§" };
      else if (id === "CY0710") currentUser = { name: "ÏµúÏöîÏõê", heart: "üíô" };
      else return alert("Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ IDÏûÖÎãàÎã§.");

      heartLogo.classList.add("heart-pop");
      setTimeout(() => {
        fadeSwitch(loginSection, dashboard);
        userDisplay.textContent = `${currentUser.name} ${currentUser.heart}`;
        logoutBtn.classList.remove("hidden");
        loadData();
      }, 600);
    }

    logoutBtn.addEventListener("click", () => {
      fadeSwitch(dashboard, loginSection);
      currentUser = null;
      userDisplay.textContent = "";
      logoutBtn.classList.add("hidden");
      loginInput.value = "";
      heartLogo.textContent = "ü§ç";
    });

    function fadeSwitch(fromEl, toEl) {
      fromEl.classList.remove("visible-section");
      fromEl.classList.add("hidden-section");
      setTimeout(() => {
        toEl.classList.remove("hidden-section");
        toEl.classList.add("visible-section");
      }, 700);
    }

    // --- Today Log Ï†ÄÏû• ---
    todaySave.addEventListener("click", async () => {
      if (!todayInput.value.trim()) return;
      await addDoc(collection(db, "todayLog"), {
        text: todayInput.value,
        user: currentUser.name,
        time: serverTimestamp()
      });
      todayInput.value = "";
    });

    // --- Chat Ï†ÄÏû• ---
    sendBtn.addEventListener("click", async () => {
      if (!chatInput.value.trim()) return;
      await addDoc(collection(db, "chatLog"), {
        text: chatInput.value,
        user: currentUser.name,
        time: serverTimestamp()
      });
      chatInput.value = "";
    });

    // --- Music Ï∂îÍ∞Ä ---
    musicAdd.addEventListener("click", async () => {
      const link = musicInput.value.trim();
      if (!link) return;
      await addDoc(collection(db, "musicList"), { link, time: serverTimestamp() });
      musicInput.value = "";
    });

    // --- Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú ---
    couplePhoto.addEventListener("dblclick", () => photoUpload.click());
    photoUpload.addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;
      const storageRef = ref(storage, "couplePhoto/photo.jpg");
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      couplePhoto.src = url;
    });

    // --- Ïã§ÏãúÍ∞Ñ Îç∞Ïù¥ÌÑ∞ ---
    function loadData() {
      onSnapshot(query(collection(db, "todayLog"), orderBy("time", "asc")), snap => {
        todayList.innerHTML = "";
        snap.forEach(doc => {
          const d = doc.data();
          const date = d.time?.toDate().toLocaleString("ko-KR", { year:'2-digit', month:'2-digit', day:'2-digit', hour:'2-digit', minute:'2-digit' });
          todayList.innerHTML += `<div class="p-2 bg-gray-50 rounded-lg"><b>${d.user}</b> (${date})<br>${d.text}</div>`;
        });
      });

      onSnapshot(query(collection(db, "chatLog"), orderBy("time", "asc")), snap => {
        chatBox.innerHTML = "";
        snap.forEach(doc => {
          const d = doc.data();
          const date = d.time?.toDate().toLocaleString("ko-KR", { hour:'2-digit', minute:'2-digit' });
          const align = d.user === "ÍπÄÏÜîÏùå" ? "text-right" : "text-left";
          chatBox.innerHTML += `<div class="${align}"><b>${d.user}</b> <span class="text-xs text-gray-400">${date}</span><br>${d.text}</div>`;
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      onSnapshot(query(collection(db, "musicList"), orderBy("time", "desc")), snap => {
        musicList.innerHTML = "";
        snap.forEach(doc => {
          const d = doc.data();
          const embed = d.link.replace("watch?v=", "embed/");
          musicList.innerHTML += `<iframe src="${embed}" allow="autoplay"></iframe>`;
        });
      });
    }
  </script>
</body>
</html>
