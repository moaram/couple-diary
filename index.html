<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couple Space ‚Äî Diary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent: #2c3e50;       /* ÎÑ§Ïù¥ÎπÑ */
      --coral: #e89ca8;        /* Ï∞®Î∂ÑÌïú ÏΩîÎûÑ */
      --muted: #6b6b6b;
    }

    body {
      font-family: "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, rgba(232,156,168,0.08), rgba(44,62,80,0.05));
      margin: 0;
      color: #2b2b2b;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    h1 { font-size: 1.25rem; font-weight: 700; color: var(--accent); }

    /* Î°úÍ∑∏Ïù∏ ÏÑπÏÖò */
    #login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, rgba(232,156,168,0.15), rgba(44,62,80,0.1));
    }

    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
      width: 100%;
      max-width: 360px;
      transition: all 0.3s ease;
    }

    .login-heart {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      transition: transform 0.5s ease;
    }

    .login-heart.pop {
      transform: scale(1.3);
    }

    .input {
      width: 100%;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 0.5rem;
      padding: 0.6rem;
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
    }

    .btn {
      background: var(--accent);
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
    }

    /* ÎåÄÏãúÎ≥¥Îìú Î†àÏù¥ÏïÑÏõÉ */
    #dashboard {
      display: none;
      opacity: 0;
      transition: opacity 0.7s ease;
      padding: 1.5rem;
    }
    #dashboard.show {
      display: block;
      opacity: 1;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1.2fr 1fr;
      gap: 1rem;
      max-width: 1300px;
      margin: 0 auto;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    textarea, input[type="text"] {
      width: 100%;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 0.5rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    button {
      background: var(--coral);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    .log-item {
      background: #fafafa;
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 0.75rem;
      padding: 0.6rem;
      margin-top: 0.5rem;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #888;
      margin-top: 0.3rem;
    }

    .photo-box img {
      width: 100%;
      border-radius: 0.75rem;
      object-fit: cover;
      max-height: 520px;
    }

    .playlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1rem;
    }

    iframe {
      border-radius: 0.75rem;
    }
  </style>
</head>
<body>
  <!-- Î°úÍ∑∏Ïù∏ -->
  <section id="login-section">
    <div class="login-card">
      <div id="heart" class="login-heart">ü§ç</div>
      <h2 class="mb-2 font-semibold text-gray-700">Couple Space</h2>
      <input id="login-id" class="input" placeholder="ID ÏûÖÎ†• (SM0710 / CY0710)" />
      <button id="login-btn" class="btn">Login</button>
    </div>
  </section>

  <!-- ÎåÄÏãúÎ≥¥Îìú -->
  <section id="dashboard">
    <header>
      <h1>Couple Space</h1>
      <div class="flex gap-2 items-center text-sm text-gray-600">
        <div id="user-display"></div>
        <button id="logout-btn" class="ml-3 text-sm bg-gray-100 px-3 py-1 rounded">Logout</button>
      </div>
    </header>

    <div class="layout mt-4">
      <!-- ÏôºÏ™Ω: Today Log -->
      <div class="panel">
        <h2 class="font-semibold text-gray-700">üñ§ Today Log</h2>
        <textarea id="today-text" placeholder="Ïò§Îäò ÌïòÎ£®Î•º Í∏∞Î°ùÌïòÏÑ∏Ïöî..."></textarea>
        <button id="save-today">Ï†ÄÏû•</button>
        <div id="today-list" class="mt-3"></div>
      </div>

      <!-- Í∞ÄÏö¥Îç∞: Photo -->
      <div class="panel">
        <h2 class="font-semibold text-gray-700">üì∏ Couple Photo</h2>
        <div class="photo-box mt-2">
          <img id="photo-img" src="" alt="couple photo" />
        </div>
        <input type="file" id="photo-upload" accept="image/*" class="mt-2" />
      </div>

      <!-- Ïò§Î•∏Ï™Ω: Chat -->
      <div class="panel">
        <h2 class="font-semibold text-gray-700">üí¨ Chat</h2>
        <div id="chat-list" class="mt-2 max-h-[350px] overflow-auto"></div>
        <input id="chat-input" type="text" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
        <button id="chat-send">Î≥¥ÎÇ¥Í∏∞</button>
      </div>
    </div>

    <!-- Playlist -->
    <div class="panel mt-4 max-w-[1300px] mx-auto">
      <h2 class="font-semibold text-gray-700">üéµ Playlist</h2>
      <div class="flex gap-2 mt-2">
        <input id="music-link" type="text" placeholder="YouTube ÎßÅÌÅ¨ ÏûÖÎ†•" class="flex-1 border rounded p-2"/>
        <button id="music-add">Ï∂îÍ∞Ä</button>
      </div>
      <div id="music-list" class="playlist-grid mt-3"></div>
    </div>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, updateDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("login-btn");
    const loginInput = document.getElementById("login-id");
    const heart = document.getElementById("heart");
    const userDisplay = document.getElementById("user-display");
    const logoutBtn = document.getElementById("logout-btn");

    let currentUser = null;

    // Î°úÍ∑∏Ïù∏
    loginBtn.addEventListener("click", () => {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "ÍπÄÏÜîÏùå", heart: "üñ§" };
      else if (id === "CY0710") currentUser = { name: "ÏµúÏöîÏõê", heart: "üíô" };
      else return alert("Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ IDÏûÖÎãàÎã§.");

      heart.textContent = currentUser.heart;
      heart.classList.add("pop");
      setTimeout(() => {
        loginSection.style.display = "none";
        dashboard.classList.add("show");
        userDisplay.textContent = `${currentUser.name} ${currentUser.heart}`;
        loadToday();
        loadChat();
        loadMusic();
        loadPhoto();
      }, 700);
    });

    logoutBtn.addEventListener("click", () => {
      currentUser = null;
      dashboard.classList.remove("show");
      loginSection.style.display = "flex";
      loginInput.value = "";
      heart.textContent = "ü§ç";
      heart.classList.remove("pop");
    });

    // === Today Logs ===
    const todayText = document.getElementById("today-text");
    const saveToday = document.getElementById("save-today");
    const todayList = document.getElementById("today-list");

    saveToday.addEventListener("click", saveTodayLog);
    todayText.addEventListener("keypress", e => e.key === "Enter" && saveTodayLog());

    async function saveTodayLog() {
      if (!currentUser) return;
      const text = todayText.value.trim();
      if (!text) return;
      const date = new Date();
      const dateStr = `${date.getFullYear()}.${date.getMonth()+1}.${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')}`;
      await addDoc(collection(db, "todayLogs"), {
        text,
        updateBy: currentUser.name,
        date: dateStr,
        timestamp: serverTimestamp()
      });
      todayText.value = "";
    }

    function loadToday() {
      const q = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        todayList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const writer = data.updateBy || "ÏûëÏÑ±Ïûê ÎØ∏ÌëúÍ∏∞";
          const div = document.createElement("div");
          div.className = "log-item";
          div.innerHTML = `<strong>${writer}</strong><br>${data.text}<div class="timestamp">${data.date || ""}</div>`;
          todayList.appendChild(div);
        });
      });
    }

    // === Chat ===
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const chatList = document.getElementById("chat-list");

    chatSend.addEventListener("click", sendChat);
    chatInput.addEventListener("keypress", e => e.key === "Enter" && sendChat());

    async function sendChat() {
      if (!currentUser) return;
      const msg = chatInput.value.trim();
      if (!msg) return;
      const date = new Date();
      const dateStr = `${date.getFullYear()}.${date.getMonth()+1}.${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2,'0')}`;
      await addDoc(collection(db, "chat"), {
        name: currentUser.name,
        heart: currentUser.heart,
        message: msg,
        timestamp: serverTimestamp(),
        date: dateStr
      });
      chatInput.value = "";
    }

    function loadChat() {
      const q = query(collection(db, "chat"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        chatList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const div = document.createElement("div");
          div.className = "log-item text-right";
          div.innerHTML = `<strong>${d.name} ${d.heart}</strong><br>${d.message}<div class="timestamp">${d.date || ""}</div>`;
          chatList.appendChild(div);
        });
      });
    }

    // === Photo ===
    const photoUpload = document.getElementById("photo-upload");
    const photoImg = document.getElementById("photo-img");

    photoUpload.addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;
      const storageRef = ref(storage, `photo/${file.name}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      await addDoc(collection(db, "photo"), { url, name: currentUser.name, timestamp: serverTimestamp() });
    });

    function loadPhoto() {
      const q = query(collection(db, "photo"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          photoImg.src = data.url;
        });
      });
    }

    // === Playlist ===
    const musicAdd = document.getElementById("music-add");
    const musicLink = document.getElementById("music-link");
    const musicList = document.getElementById("music-list");

    musicAdd.addEventListener("click", async () => {
      if (!currentUser) return;
      const url = musicLink.value.trim();
      if (!url) return;
      await addDoc(collection(db, "playlist"), {
        url,
        addedBy: currentUser.name,
        timestamp: serverTimestamp()
      });
      musicLink.value = "";
    });

    function loadMusic() {
      const q = query(collection(db, "playlist"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        musicList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const vid = d.url.match(/(?:v=|\/)([0-9A-Za-z_-]{6,11})/);
          if (!vid) return;
          const div = document.createElement("div");
          div.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${vid[1]}" allow="autoplay; encrypted-media" width="100%" height="180"></iframe>
            <div class="text-sm mt-1 text-gray-600 text-center">${d.addedBy}</div>`;
          musicList.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
