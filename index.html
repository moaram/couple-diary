<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>포도하고 🖤</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Noto Serif KR', serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #f5f5f5, #dcdcdc);
      filter: brightness(0.9);
      z-index: -1;
    }

    main {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-top: 3rem;
      width: 95%;
      max-width: 700px;
    }

    textarea {
      resize: none;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, onSnapshot, collection, addDoc, deleteDoc, updateDoc, serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = null;
    let editModeId = null; // 수정 중인 문서 ID 저장용

    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const loginInput = document.getElementById("login-id");
    const userDisplay = document.getElementById("user-display");

    loginBtn.addEventListener("click", () => {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "김솔음", heart: "🖤" };
      else if (id === "CY0710") currentUser = { name: "최요원", heart: "💙" };
      else return alert("등록되지 않은 ID입니다 ❌");

      loginSection.classList.add("hidden");
      dashboard.classList.remove("hidden");
      userDisplay.textContent = `${currentUser.heart} ${currentUser.name}`;
      loadTodayLogs();
      loadChat();
    });

    logoutBtn.addEventListener("click", () => {
      currentUser = null;
      dashboard.classList.add("hidden");
      loginSection.classList.remove("hidden");
      loginInput.value = "";
    });

    // 📅 Today’s Page (누적 저장 + 수정 가능)
    const todayText = document.getElementById("today-text");
    const todaySave = document.getElementById("today-save");
    const todayList = document.getElementById("today-list");

    async function loadTodayLogs() {
      const q = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        todayList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const log = docSnap.data();
          const div = document.createElement("div");
          div.className = "bg-white/80 rounded-lg px-3 py-2 mb-2 shadow-sm";
          div.innerHTML = `
            <p class="text-gray-800 cursor-pointer hover:text-gray-600" data-id="${docSnap.id}">
              <strong>${log.date}</strong> — ${log.text}
            </p>
            <div class="flex justify-between items-center text-sm text-gray-500 mt-1">
              <span>by ${log.updatedBy}</span>
              <div class="space-x-2">
                ${currentUser && currentUser.name === "최요원"
                  ? `<button data-id="${docSnap.id}" class="text-xs text-red-500 hover:text-red-700 delete-today">삭제</button>`
                  : ""}
                ${currentUser && currentUser.name === log.updatedBy
                  ? `<button data-id="${docSnap.id}" class="text-xs text-blue-500 hover:text-blue-700 edit-today">수정</button>`
                  : ""}
              </div>
            </div>
          `;
          todayList.appendChild(div);
        });

        // ✏️ 수정 버튼
        document.querySelectorAll(".edit-today").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const docRef = doc(db, "todayLogs", btn.dataset.id);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
              const log = docSnap.data();
              todayText.value = log.text;
              editModeId = btn.dataset.id;
              todaySave.textContent = "수정 저장";
              todaySave.classList.replace("bg-black", "bg-blue-600");
            }
          });
        });

        // ❌ 삭제 버튼
        document.querySelectorAll(".delete-today").forEach((btn) => {
          btn.addEventListener("click", async () => {
            await deleteDoc(doc(db, "todayLogs", btn.dataset.id));
          });
        });
      });
    }

    // 저장 및 수정 저장
    todaySave.addEventListener("click", async () => {
      if (!currentUser) return;
      const text = todayText.value.trim();
      if (!text) return alert("내용을 입력해주세요 ✏️");
      const now = new Date();
      const dateStr = `${now.getFullYear()}.${String(now.getMonth() + 1).padStart(2,"0")}.${String(now.getDate()).padStart(2,"0")}`;

      if (editModeId) {
        // ✏️ 수정 모드
        const docRef = doc(db, "todayLogs", editModeId);
        await updateDoc(docRef, {
          text,
          updatedBy: currentUser.name,
          timestamp: serverTimestamp(),
        });
        editModeId = null;
        todaySave.textContent = "저장";
        todaySave.classList.replace("bg-blue-600", "bg-black");
      } else {
        // 🆕 새 기록 추가
        await addDoc(collection(db, "todayLogs"), {
          date: dateStr,
          text,
          updatedBy: currentUser.name,
          timestamp: serverTimestamp(),
        });
      }

      todayText.value = "";
    });

    // 💬 Chat
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    async function loadChat() {
      const q = query(collection(db, "chat"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const chat = docSnap.data();
          const div = document.createElement("div");
          div.className = "bg-white/80 rounded-lg px-3 py-1 mb-2 flex justify-between items-center shadow-sm";
          div.innerHTML = `
            <span><strong>${chat.heart} ${chat.name}</strong> <span class="text-gray-700 ml-1">${chat.message}</span></span>
            ${currentUser && currentUser.name === "최요원"
              ? `<button data-id="${docSnap.id}" class="text-xs text-red-500 hover:text-red-700 delete-btn">삭제</button>` : ""}
          `;
          chatBox.appendChild(div);
        });

        document.querySelectorAll(".delete-btn").forEach((btn) => {
          btn.addEventListener("click", async () => {
            await deleteDoc(doc(db, "chat", btn.dataset.id));
          });
        });
      });
    }

    async function sendChat() {
      const msg = chatInput.value.trim();
      if (!msg || !currentUser) return;
      await addDoc(collection(db, "chat"), {
        name: currentUser.name,
        heart: currentUser.heart,
        message: msg,
        timestamp: serverTimestamp(),
      });
      chatInput.value = "";
    }

    sendBtn.addEventListener("click", sendChat);
    chatInput.addEventListener("keypress", (e) => e.key === "Enter" && sendChat());

    // 💕 Anniversary
    const startDate = new Date("2025-07-10");
    const today = new Date();
    const diffDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
    document.getElementById("day-count").textContent = `${diffDays}일째`;

    const ddayList = [
      { name: "💯 100일", days: 100 },
      { name: "💞 200일", days: 200 },
      { name: "💖 1주년", days: 365 },
    ];

    const tbody = document.getElementById("anniversary-table");
    ddayList.forEach((event) => {
      const date = new Date(startDate.getTime() + (event.days - 1) * 24 * 60 * 60 * 1000);
      const remain = Math.ceil((date - today) / (1000 * 60 * 60 * 24));
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="py-2">${event.name}</td>
        <td>${String(date.getFullYear()).slice(2)}.${String(date.getMonth() + 1).padStart(2,"0")}.${String(date.getDate()).padStart(2,"0")}</td>
        <td>${remain > 0 ? `${remain}일 남음` : `${Math.abs(remain)}일 지남`}</td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</head>

<body>
 <!-- 로그인 -->
<!-- 로그인 -->
<section id="login-section" class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-gray-100 to-gray-200">
  <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl px-8 py-10 w-full max-w-[900px] text-center">
    <h1 class="text-5xl mb-6">🖤</h1>
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Login</h2>
    <div class="flex flex-col space-y-3 items-center">
      <input id="login-id" type="text" placeholder="ID 입력 (예: SM0710)"
        class="border px-3 py-3 rounded w-3/4 text-center text-lg focus:outline-none focus:ring-1 focus:ring-gray-400" />
      <button id="login-btn"
        class="bg-black text-white text-lg px-4 py-3 rounded w-3/4 hover:bg-gray-800 transition">
        로그인
      </button>
    </div>
  </div>
</section>



  <!-- 대시보드 -->
  <main id="dashboard" class="hidden">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold">❤️</h1>
      <p class="text-gray-600 mt-1">포도야 사랑해</p>
      <p id="user-display" class="mt-2 font-semibold"></p>
      <button id="logout-btn" class="text-sm text-gray-500 underline mt-1">로그아웃</button>
    </header>

    <!-- Today -->
    <section class="border-t border-gray-300 pt-6">
      <h2 class="text-xl font-semibold mb-2">📅 Today’s Page</h2>
      <textarea id="today-text" placeholder="오늘 하루를 기록하세요..."
        class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-1 focus:ring-gray-400"></textarea>
      <button id="today-save" class="bg-black text-white px-4 py-2 rounded mt-2 hover:bg-gray-800 w-full">저장</button>
      <div id="today-list" class="mt-4"></div>
    </section>

    <!-- Chat -->
    <section class="border-t border-gray-300 pt-6">
      <h2 class="text-xl font-semibold mb-2">💬 Our Chat Log</h2>
      <div id="chat-box" class="bg-gray-50 p-3 rounded h-64 overflow-y-auto flex flex-col-reverse space-y-2 space-y-reverse"></div>
      <input id="chat-input" type="text" placeholder="메시지를 입력하세요"
        class="border w-full px-3 py-2 rounded focus:outline-none focus:ring-1 focus:ring-gray-400 mt-3" />
      <button id="send-btn" class="bg-black text-white px-4 py-2 rounded w-full mt-2 hover:bg-gray-800">보내기</button>
    </section>

    <!-- Anniversary -->
    <section class="border-t border-gray-300 pt-6">
      <h2 class="text-xl font-semibold mb-2">💕 Anniversary</h2>
      <p class="text-gray-700 mb-4">우리는 <strong id="day-count"></strong>입니다.</p>
      <table class="w-full text-left border-collapse">
        <thead class="border-b border-gray-300">
          <tr><th class="py-2">이벤트</th><th class="py-2">날짜</th><th class="py-2">남은 기간</th></tr>
        </thead>
        <tbody id="anniversary-table"></tbody>
      </table>
    </section>

    <!-- Quotes -->
    <section class="border-t border-gray-300 pt-6 text-gray-700">
      <h2 class="text-xl font-semibold mb-2">✉️ Quotes & Letters</h2>
      <p>🖤 “오늘도 함께라서 고마워.”</p>
      <p>🌙 “너와 있는 지금이 제일 좋아.”</p>
      <p>🕯️ “사소한 순간들이 가장 빛나.”</p>
    </section>
  </main>
</body>
</html>
