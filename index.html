<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couple Diary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent: #2c3e50;
      --coral: #e9a7a7;
    }
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: #fff;
      color: #2b2b2b;
      margin: 0;
      transition: opacity 0.6s ease;
    }
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    #login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, rgba(233,167,167,0.12), rgba(44,62,80,0.08));
    }
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }
    .layout {
      display: grid;
      grid-template-columns: 1fr 1.3fr 1fr;
      gap: 1rem;
      max-width: 1350px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }
    .panel {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .log-item {
      background: #fafafa;
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 0.75rem;
      padding: 0.6rem;
      margin-top: 0.5rem;
      position: relative;
    }
    .photo-box img {
      width: 100%;
      border-radius: 0.75rem;
      object-fit: cover;
      max-height: 520px;
    }
    #chat-list {
      flex: 1;
      overflow-y: auto;
      padding-right: 5px;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <!-- Î°úÍ∑∏Ïù∏ -->
  <section id="login-section">
    <div class="login-card">
      <div class="text-3xl mb-2">ü§ç</div>
      <h2 class="mb-3 font-semibold text-gray-700">Login</h2>
      <input id="login-id" class="w-full border p-2 rounded mb-2" placeholder="ID ÏûÖÎ†• (SM0710 / CY0710)" />
      <button id="login-btn" class="w-full bg-[#2c3e50] text-white py-2 rounded">Login</button>
    </div>
  </section>

  <!-- ÎåÄÏãúÎ≥¥Îìú -->
  <section id="dashboard" class="hidden">
    <header>
      <div id="user-display" class="text-sm text-gray-700"></div>
      <button id="logout-btn" class="ml-3 text-sm bg-gray-100 px-3 py-1 rounded">Logout</button>
    </header>

    <div class="layout">
      <!-- Today Log -->
      <div class="panel">
        <h2 class="font-semibold text-gray-700">üñ§ Today Log</h2>
        <textarea id="today-text" placeholder="Ïò§Îäò ÌïòÎ£®Î•º Í∏∞Î°ùÌïòÏÑ∏Ïöî..." class="w-full border rounded p-2 mt-1"></textarea>
        <button id="save-today" class="mt-2 bg-[#e9a7a7] text-white px-3 py-1 rounded">Ï†ÄÏû•</button>
        <div id="today-list" class="mt-3"></div>
      </div>

      <!-- Photo -->
      <div class="panel">
        <h2 class="font-semibold text-gray-700">üì∏ Couple Photo</h2>
        <div class="photo-box mt-2">
          <img id="photo-img" src="" alt="couple photo" />
        </div>
        <input type="file" id="photo-upload" accept="image/*" class="mt-2" />
      </div>

      <!-- Chat -->
      <div class="panel" id="chat-box">
        <h2 class="font-semibold text-gray-700">üí¨ Chat</h2>
        <div id="chat-list" class="mt-2 flex-1 overflow-auto"></div>
        <div id="chat-controls">
          <input id="chat-input" type="text" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" class="w-full border rounded p-2 mt-2" />
          <button id="chat-send" class="mt-2 bg-[#e9a7a7] text-white px-3 py-1 rounded w-full">Î≥¥ÎÇ¥Í∏∞</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;

    const loginBtn = document.getElementById("login-btn");
    const loginInput = document.getElementById("login-id");
    const dashboard = document.getElementById("dashboard");
    const loginSection = document.getElementById("login-section");
    const userDisplay = document.getElementById("user-display");
    const logoutBtn = document.getElementById("logout-btn");

    loginBtn.addEventListener("click", () => {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "ÍπÄÏÜîÏùå", heart: "üñ§" };
      else if (id === "CY0710") currentUser = { name: "ÏµúÏöîÏõê", heart: "üíô" };
      else return alert("Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ IDÏûÖÎãàÎã§.");

      loginSection.style.display = "none";
      dashboard.classList.remove("hidden");
      userDisplay.textContent = `${currentUser.name} ${currentUser.heart}`;
      loadToday();
      loadChat();
      loadPhoto();
    });

    logoutBtn.addEventListener("click", () => {
      currentUser = null;
      dashboard.classList.add("hidden");
      loginSection.style.display = "flex";
      loginInput.value = "";
    });

    // === TODAY LOG ===
    const todayText = document.getElementById("today-text");
    const saveToday = document.getElementById("save-today");
    const todayList = document.getElementById("today-list");

    saveToday.addEventListener("click", saveTodayLog);
    todayText.addEventListener("keypress", e => e.key === "Enter" && saveTodayLog());

    async function saveTodayLog() {
      if (!currentUser) return;
      const text = todayText.value.trim();
      if (!text) return;
      const date = new Date().toLocaleString("ko-KR");
      await addDoc(collection(db, "todayLogs"), {
        text, updateBy: currentUser.name, date, timestamp: serverTimestamp()
      });
      todayText.value = "";
    }

    function loadToday() {
      const q = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        todayList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "log-item";
          div.innerHTML = `
            <strong>${data.updateBy}</strong><br>${data.text}
            <div class="timestamp text-xs text-gray-500 mt-1">${data.date || ""}</div>
          `;
          todayList.appendChild(div);
        });
      });
    }

    // === CHAT ===
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const chatList = document.getElementById("chat-list");

    chatSend.addEventListener("click", sendChat);
    chatInput.addEventListener("keypress", e => e.key === "Enter" && sendChat());

    async function sendChat() {
      if (!currentUser) return;
      const msg = chatInput.value.trim();
      if (!msg) return;
      const date = new Date().toLocaleString("ko-KR");
      await addDoc(collection(db, "chat"), {
        name: currentUser.name,
        heart: currentUser.heart,
        message: msg,
        timestamp: serverTimestamp(),
        date
      });
      chatInput.value = "";
    }

    function loadChat() {
      const q = query(collection(db, "chat"), orderBy("timestamp", "asc"));
      onSnapshot(q, snapshot => {
        chatList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const div = document.createElement("div");
          div.className = "log-item text-right";
          div.innerHTML = `
            <strong>${d.name} ${d.heart}</strong><br>${d.message}
            <div class="timestamp text-xs text-gray-500 mt-1">${d.date || ""}</div>
          `;
          chatList.appendChild(div);
        });
        chatList.scrollTop = chatList.scrollHeight;
      });
    }

    // === PHOTO ===
    const photoUpload = document.getElementById("photo-upload");
    const photoImg = document.getElementById("photo-img");

    photoUpload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || !currentUser) return;

      const fileRef = ref(storage, `photos/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);

      await addDoc(collection(db, "photo"), {
        name: currentUser.name,
        url,
        timestamp: serverTimestamp()
      });
    });

    function loadPhoto() {
      const q = query(collection(db, "photo"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        if (!snapshot.empty) {
          const latest = snapshot.docs[0].data();
          photoImg.src = latest.url;
        }
      });
    }
  </script>
</body>
</html>
