<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couple Diary</title>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    const users = {
      "SM0710": { name: "ÍπÄÏÜîÏùå", heart: "üñ§" },
      "CY0710": { name: "ÏµúÏöîÏõê", heart: "üíô" }
    };

    window.login = function() {
      const code = document.getElementById("loginCode").value.trim();
      if (users[code]) {
        currentUser = users[code];
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "flex";
        document.getElementById("userName").innerText = `${currentUser.name} ${currentUser.heart}`;
        loadAllData();
      } else {
        alert("ÏûòÎ™ªÎêú ÏΩîÎìúÏûÖÎãàÎã§ üò¢");
      }
    };

    window.logout = function() {
      currentUser = null;
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginPage").style.display = "flex";
    };

    function formatDate(ts) {
      const d = ts.toDate ? ts.toDate() : new Date(ts);
      return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")} ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
    }

    async function loadAllData() {
      const todayLogs = document.getElementById("todayLogs");
      const chatLogs = document.getElementById("chatLogs");
      const playlistGrid = document.getElementById("playlistGrid");
      const gallery = document.getElementById("photoGallery");

      const todayQ = query(collection(db, "todayLogs"), orderBy("timestamp", "asc"));
      onSnapshot(todayQ, snap => {
        todayLogs.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          todayLogs.innerHTML += `
            <div class="logCard">
              <div class="logTop">
                <strong>${d.updateBy || "ÏùµÎ™Ö"}</strong>
                <span>${formatDate(d.timestamp)}</span>
              </div>
              <p>${d.text}</p>
            </div>`;
        });
      });

      const chatQ = query(collection(db, "chat"), orderBy("timestamp", "asc"));
      onSnapshot(chatQ, snap => {
        chatLogs.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          chatLogs.innerHTML += `
            <div class="chatBubble ${d.name === currentUser.name ? "mine" : "theirs"}">
              <span class="chatName">${d.name} ${d.heart}</span>
              <p>${d.message}</p>
              <small>${formatDate(d.timestamp)}</small>
            </div>`;
        });
        chatLogs.scrollTop = chatLogs.scrollHeight;
      });

      const playQ = query(collection(db, "playlist"), orderBy("timestamp", "asc"));
      onSnapshot(playQ, snap => {
        playlistGrid.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          playlistGrid.innerHTML += `
            <div class="songCard" onclick="window.open('${d.url}','_blank')">
              <div class="songInner">
                üé∂ <br><small>by ${d.addedBy}</small>
              </div>
            </div>`;
        });
      });

      const photoQ = query(collection(db, "photo"), orderBy("timestamp", "desc"));
      onSnapshot(photoQ, snap => {
        gallery.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          gallery.innerHTML += `<img src="${d.url}" class="galleryImg"/>`;
        });
      });
    }

    window.uploadPhoto = async function(e) {
      const file = e.target.files[0];
      if (!file || !currentUser) return;
      const fileRef = ref(storage, `photos/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);
      await addDoc(collection(db, "photo"), {
        name: currentUser.name,
        url,
        timestamp: new Date()
      });
    };

    window.addChat = async function() {
      const input = document.getElementById("chatInput");
      if (input.value.trim() !== "") {
        await addDoc(collection(db, "chat"), {
          name: currentUser.name,
          heart: currentUser.heart,
          message: input.value,
          timestamp: new Date()
        });
        input.value = "";
      }
    };

    window.addTodayLog = async function() {
      const input = document.getElementById("todayInput");
      if (input.value.trim() !== "") {
        await addDoc(collection(db, "todayLogs"), {
          text: input.value,
          updateBy: currentUser.name,
          timestamp: new Date()
        });
        input.value = "";
      }
    };

    window.addPlaylist = async function() {
      const input = document.getElementById("playlistInput");
      if (input.value.trim() !== "") {
        await addDoc(collection(db, "playlist"), {
          url: input.value,
          addedBy: currentUser.name,
          timestamp: new Date()
        });
        input.value = "";
      }
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: "Pretendard", sans-serif;
      background-color: #fffaf8;
      color: #333;
    }

    /* ‚ú® Î°úÍ∑∏Ïù∏ */
    #loginPage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fff8f7, #ffe9e6);
    }
    #loginPage h2 {
      color: #555;
      font-weight: 600;
    }
    #loginPage input {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      outline: none;
    }
    #loginPage button {
      margin-top: 15px;
      padding: 12px 30px;
      background: #f9a8a8;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    #loginPage button:hover {
      background: #ffbdbd;
    }

    /* ‚ú® ÎåÄÏãúÎ≥¥Îìú */
    #dashboard {
      display: none;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 25px;
      background: #fff0ed;
    }
    header span {
      font-weight: bold;
      margin-right: 10px;
    }
    header button {
      border: none;
      background: #ffe5e0;
      border-radius: 20px;
      padding: 5px 15px;
      cursor: pointer;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: space-between;
      gap: 15px;
      padding: 20px;
    }

    .section {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
    }

    textarea, input {
      margin-top: 10px;
      padding: 10px 15px;
      border: 1px solid #f5c6c6;
      border-radius: 20px;
      outline: none;
      background: #fffaf9;
      font-size: 14px;
      resize: none;
    }

    button {
      margin-top: 8px;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      background: #fbbebe;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }
    button:hover {
      background: #ffc7c7;
    }

    /* ‚ú® Ï±ÑÌåÖ */
    #chatLogs {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
    }

    .chatBubble {
      padding: 5px 10px;
      border-radius: 15px;
      max-width: 70%;
      word-break: break-word;
      font-size: 13px;
      line-height: 1.3;
    }

    .mine {
      background: #ffdede;
      align-self: flex-end;
    }
    .theirs {
      background: #e4edff;
      align-self: flex-start;
    }

    /* ‚ú® ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ */
    #playlistGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .songCard {
      background: #fff3f3;
      border-radius: 20px;
      text-align: center;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .songCard:hover {
      transform: scale(1.05);
      background: #ffeaea;
    }

    .songInner {
      font-size: 20px;
      color: #f47f7f;
    }

    .galleryImg {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      object-fit: cover;
    }

    @media (max-width: 900px) {
      main { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <h2>üíï Couple Diary üíï</h2>
    <input id="loginCode" placeholder="ÏΩîÎìú ÏûÖÎ†• (SM0710)" />
    <button onclick="login()">Î°úÍ∑∏Ïù∏</button>
  </div>

  <div id="dashboard">
    <header>
      <span id="userName"></span>
      <button onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
    </header>

    <main>
      <section class="section">
        <h3>üìñ Ìà¨Îç∞Ïù¥ Î°úÍ∑∏</h3>
        <div id="todayLogs"></div>
        <textarea id="todayInput" placeholder="Ïò§ÎäòÏùò Í∏∞Î°ù..."></textarea>
        <button onclick="addTodayLog()">Îì±Î°ù</button>
      </section>

      <section class="section">
        <h3>üì∑</h3>
        <input type="file" accept="image/*" onchange="uploadPhoto(event)" />
        <div id="photoGallery"></div>
      </section>

      <section class="section">
        <h3>üí¨ Ï±ÑÌåÖ</h3>
        <div id="chatLogs"></div>
        <input id="chatInput" placeholder="Î©îÏãúÏßÄ ÏûÖÎ†•..." onkeypress="if(event.key==='Enter') addChat()" />
        <button onclick="addChat()">Î≥¥ÎÇ¥Í∏∞</button>

        <h3>üéß ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏</h3>
        <div id="playlistGrid"></div>
        <input id="playlistInput" placeholder="ÏùåÏïÖ URL ÏûÖÎ†•..." onkeypress="if(event.key==='Enter') addPlaylist()" />
        <button onclick="addPlaylist()">Ï∂îÍ∞Ä</button>
      </section>
    </main>
  </div>
</body>
</html>
