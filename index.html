<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couple Dashboard</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: white;
      font-family: 'Pretendard', sans-serif;
      overflow-x: hidden;
    }

    @keyframes heartExpand {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(4); opacity: 1; }
      100% { transform: scale(6); opacity: 0; }
    }

    .heart-animate {
      animation: heartExpand 1.2s ease-in-out forwards;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .fade-in {
      opacity: 1 !important;
    }

    #login-section {
      transition: opacity 0.7s ease;
    }

    #dashboard {
      opacity: 0;
      transition: opacity 0.7s ease;
    }

    .card-box {
      background: #f8f8f8;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .section-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 16px;
    }

    @media (max-width: 768px) {
      .section-wrapper {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body class="flex flex-col items-center">

  <!-- 로그인 섹션 -->
  <section id="login-section"
    class="fixed inset-0 flex flex-col items-center justify-center bg-white transition-opacity duration-700 z-50">
    <div class="text-center w-full max-w-sm px-6 relative z-10">
      <div class="flex justify-center mb-3">
        <div id="login-heart" class="text-6xl transition-transform duration-700 opacity-100">🤍</div>
      </div>
      <h2 class="text-2xl mb-4 font-semibold text-gray-700">Login</h2>
      <input id="login-id" placeholder="ID 입력 (SM0710 / CY0710)" type="text"
        class="border px-4 py-3 rounded-lg w-full text-center text-lg focus:outline-none focus:ring-2 focus:ring-gray-400 transition mb-3" />
      <button id="login-btn"
        class="bg-black text-white text-lg px-4 py-3 rounded-lg w-full hover:bg-gray-800 active:scale-95 transition">
        Login
      </button>
    </div>
  </section>

  <!-- 대시보드 -->
  <main id="dashboard" class="hidden opacity-0 w-full max-w-6xl p-4">
    <div class="section-wrapper">

      <!-- 김솔음 구역 -->
      <div class="flex flex-col items-center">
        <h2 class="text-xl font-semibold mb-2">김솔음</h2>
        <div id="today-section" class="card-box w-full">
          <h3 class="font-semibold mb-2">투데이</h3>
          <textarea id="today-input"
            class="w-full h-24 border rounded-md p-2 mb-2 text-sm resize-none focus:ring-2 focus:ring-gray-400"></textarea>
          <button id="today-save"
            class="bg-gray-800 text-white px-3 py-1.5 rounded-md hover:bg-black w-full">저장</button>
          <div id="today-log" class="mt-4 text-sm space-y-2"></div>
        </div>
      </div>

      <!-- 커플 사진 -->
      <div class="flex justify-center items-center">
        <img id="couple-photo" src="https://placehold.co/300x300?text=Couple+Photo" alt="커플 사진"
          class="rounded-2xl shadow-md w-64 h-64 object-cover" />
      </div>

      <!-- 최요원 구역 -->
      <div class="flex flex-col items-center">
        <h2 class="text-xl font-semibold mb-2">최요원</h2>
        <div id="chat-section" class="card-box w-full">
          <h3 class="font-semibold mb-2">채팅</h3>
          <div id="chat-log" class="h-48 overflow-y-auto border rounded-md p-2 mb-2 text-sm bg-white"></div>
          <div class="flex gap-2">
            <input id="chat-input" placeholder="메시지 입력" class="flex-1 border rounded-md p-2 text-sm focus:ring-2 focus:ring-gray-400" />
            <button id="chat-send" class="bg-gray-800 text-white px-3 py-1.5 rounded-md hover:bg-black">보내기</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 플레이리스트 -->
    <div id="playlist-section" class="card-box w-full mt-4">
      <h3 class="font-semibold mb-3 text-center">🎵 플레이리스트</h3>
      <div class="flex gap-2 mb-3">
        <input id="playlist-url" placeholder="YouTube 링크 입력" class="flex-1 border rounded-md p-2 text-sm focus:ring-2 focus:ring-gray-400" />
        <button id="playlist-add" class="bg-gray-800 text-white px-3 py-1.5 rounded-md hover:bg-black">추가</button>
      </div>
      <div id="playlist-items" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("login-btn");
    const loginInput = document.getElementById("login-id");
    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const heartLogo = document.getElementById("login-heart");

    const todayInput = document.getElementById("today-input");
    const todaySave = document.getElementById("today-save");
    const todayLog = document.getElementById("today-log");

    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const chatLog = document.getElementById("chat-log");

    const playlistInput = document.getElementById("playlist-url");
    const playlistAdd = document.getElementById("playlist-add");
    const playlistItems = document.getElementById("playlist-items");

    let currentUser = null;

    loginBtn.addEventListener("click", handleLogin);
    loginInput.addEventListener("keypress", (e) => e.key === "Enter" && handleLogin());

    async function handleLogin() {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "김솔음", heart: "🖤" };
      else if (id === "CY0710") currentUser = { name: "최요원", heart: "💙" };
      else return alert("등록되지 않은 ID입니다.");

      heartLogo.textContent = currentUser.heart;
      heartLogo.classList.add("heart-animate");

      setTimeout(() => {
        loginSection.classList.add("fade-out");
        setTimeout(() => {
          loginSection.classList.add("hidden");
          dashboard.classList.remove("hidden");
          dashboard.classList.add("fade-in");
          document.body.style.overflow = "auto";
          loadToday();
          loadChat();
          loadPlaylist();
        }, 900);
      }, 1000);
    }

    // 투데이 저장
    todaySave.addEventListener("click", async () => {
      const text = todayInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "today"), {
        text,
        user: currentUser.name,
        time: new Date()
      });
      todayInput.value = "";
    });

    // 투데이 실시간 로드
    function loadToday() {
      const q = query(collection(db, "today"), orderBy("time", "desc"));
      onSnapshot(q, (snapshot) => {
        todayLog.innerHTML = snapshot.docs.map(doc => {
          const d = doc.data();
          return `<div><b>${d.user}</b> : ${d.text}</div>`;
        }).join("");
      });
    }

    // 채팅
    chatSend.addEventListener("click", sendChat);
    chatInput.addEventListener("keypress", (e) => e.key === "Enter" && sendChat());

    async function sendChat() {
      const text = chatInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "chat"), {
        user: currentUser.name,
        text,
        time: new Date()
      });
      chatInput.value = "";
    }

    function loadChat() {
      const q = query(collection(db, "chat"), orderBy("time"));
      onSnapshot(q, (snapshot) => {
        chatLog.innerHTML = snapshot.docs.map(doc => {
          const d = doc.data();
          return `<div><b>${d.user}</b>: ${d.text}</div>`;
        }).join("");
      });
    }

    // 플레이리스트
    playlistAdd.addEventListener("click", async () => {
      const url = playlistInput.value.trim();
      if (!url) return;
      await addDoc(collection(db, "playlist"), { url });
      playlistInput.value = "";
    });

    function loadPlaylist() {
      onSnapshot(collection(db, "playlist"), (snapshot) => {
        playlistItems.innerHTML = snapshot.docs.map(doc => {
          const d = doc.data();
          const videoId = new URLSearchParams(new URL(d.url).search).get("v");
          return `
            <div class="rounded-lg overflow-hidden shadow bg-white">
              <iframe width="100%" height="180" src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1"
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
          `;
        }).join("");
      });
    }
  </script>
</body>
</html>
