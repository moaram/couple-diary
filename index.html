<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Couple Dashboard</title>

  <!-- Firebase Î™®Îìà (v11) -->
  <script type="module">
    // Îπà import placeholder for bundlers ‚Äî actual imports inside main script
  </script>

  <style>
    :root{
      --navy: #243b55;
      --red: #d62828;
      --black: #111111;
      --muted: #666;
      --card-bg:#fff;
      --page-bg:#ffffff;
    }
    html,body{height:100%;margin:0;font-family: "Noto Sans KR", "Pretendard", system-ui;}
    body{background:var(--page-bg); color:var(--black); overflow-y:auto;}

    /* Login screen */
    #login-section{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:var(--page-bg); z-index:1000;
    }
    .login-card{
      width:min(420px, 92%);
      background:white; border-radius:14px; padding:28px; box-shadow:0 8px 30px rgba(10,20,30,0.08);
      text-align:center;
    }
    .login-heart{
      width:88px;height:88px;border-radius:999px;display:flex;align-items:center;justify-content:center;
      background:white; border:2px solid rgba(0,0,0,0.06); margin:0 auto 14px;
      font-size:40px; transition:transform .35s ease; animation:heartPop 1s ease-in-out infinite;
    }
    @keyframes heartPop{
      0%{ transform: scale(1); }
      50%{ transform: scale(1.15); }
      100%{ transform: scale(1); }
    }
    .login-input{ width:80%; padding:12px 14px; border-radius:10px; border:1px solid #e6e6e6; font-size:16px; text-align:center; }
    .login-btn{ margin-top:12px; padding:10px 18px; border-radius:10px; background:var(--navy); color:white; border:none; font-weight:700; cursor:pointer; }

    /* Top nav with user */
    header.app-header{
      display:flex; justify-content:flex-end; align-items:center; gap:12px;
      padding:12px 20px; background:transparent; position:sticky; top:0; z-index:50;
    }
    .user-badge{ display:flex; align-items:center; gap:8px; font-weight:700; color:var(--navy); }
    .user-heart{ font-size:18px; }

    /* Main layout */
    .container{ max-width:1100px; margin:20px auto; padding:0 16px; }
    .three-col{ display:flex; gap:16px; align-items:flex-start; flex-wrap:wrap; }
    .panel{
      background:var(--card-bg); border-radius:12px; padding:14px; box-shadow:0 6px 18px rgba(20,30,40,0.04);
      min-width:260px; flex:1 1 320px;
    }
    .panel h2{ margin:0 0 8px; color:var(--red); font-size:16px; }

    /* photo center */
    .photo-wrap{ display:flex; flex-direction:column; align-items:center; gap:8px; }
    #photo-img{ width:100%; max-width:420px; height:320px; object-fit:cover; border-radius:10px; background:#f2f2f2; cursor:pointer; border:1px solid #eee; }
    .upload-controls{ display:flex; gap:8px; margin-top:8px; }

    /* inputs */
    textarea, input[type="text"]{ width:100%; padding:10px; border-radius:10px; border:1px solid #e6e6e6; font-size:14px; }
    textarea{ resize:vertical; min-height:84px; }

    button.primary{ background:var(--red); color:white; border:none; padding:8px 12px; border-radius:9px; cursor:pointer; font-weight:700; }
    button.ghost{ background:transparent; border:1px solid #ddd; padding:6px 10px; border-radius:8px; cursor:pointer; }

    .log-list{ max-height:340px; overflow:auto; display:flex; flex-direction:column-reverse; gap:8px; } /* newest on top */
    .log-item{ background:#fafafa; border-radius:8px; padding:10px; border:1px solid #f0f0f0; font-size:14px; }
    .log-meta{ margin-top:6px; font-size:12px; color:var(--muted); display:flex; justify-content:space-between; align-items:center; }

    .edit-btn{ font-size:12px; padding:6px 8px; border-radius:8px; border:1px solid #ddd; background:white; cursor:pointer; }

    /* playlist */
    .playlist-grid{ margin-top:16px; display:grid; gap:12px; grid-template-columns: repeat(3, 1fr); }
    @media (max-width:980px){ .playlist-grid{ grid-template-columns: repeat(2,1fr); } }
    @media (max-width:640px){ .playlist-grid{ grid-template-columns: repeat(1,1fr); } }

    .music-card{ background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 6px 18px rgba(10,20,30,0.03); }
    .music-card iframe{ width:100%; height:160px; border:0; display:block; }
    .music-info{ padding:8px; font-size:13px; color:var(--muted); text-align:center; }

    /* small helpers */
    .row{ display:flex; gap:8px; align-items:center; }
    .right{ margin-left:auto; }
  </style>
</head>
<body>
  <!-- Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ -->
  <section id="login-section">
    <div class="login-card">
      <div class="login-heart">ü§ç</div>
      <div style="font-weight:700; font-size:18px; margin-bottom:12px;">Login</div>
      <input id="id-input" class="login-input" placeholder="Enter ID (SM0710 / CY0710)" />
      <br />
      <button id="login-btn" class="login-btn">Login</button>
    </div>
  </section>

  <!-- Ïï± Ìó§Îçî -->
  <header class="app-header">
    <div id="user-badge" class="user-badge" style="display:none;">
      <span id="user-heart" class="user-heart">üñ§</span>
      <span id="user-name">Guest</span>
      <button id="logout-btn" class="ghost" style="margin-left:12px;">Logout</button>
    </div>
  </header>

  <main class="container" id="app" style="display:none;">

    <div class="three-col">
      <!-- LEFT: Today Log -->
      <section class="panel" style="flex:1 1 320px; max-width:360px;">
        <h2>üñ§ Today</h2>
        <textarea id="today-input" placeholder="Ïò§ÎäòÏùò Í∏∞Î°ùÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî..."></textarea>
        <div class="row" style="margin-top:8px;">
          <button id="today-save" class="primary">Ï†ÄÏû•</button>
          <div class="right" style="font-size:13px; color:var(--muted);">‚Äª Î≥∏Ïù∏Ïù¥ Ïì¥ Í∏ÄÎßå ÏàòÏ†ï Í∞ÄÎä•</div>
        </div>
        <div id="today-list" class="log-list" style="margin-top:12px;"></div>
      </section>

      <!-- CENTER: Photo -->
      <section class="panel photo-wrap" style="flex:0 1 420px;">
        <h2>üì∏ Couple Photo</h2>
        <img id="photo-img" src="" alt="Couple Photo (double-click to upload)" title="ÎçîÎ∏îÌÅ¥Î¶≠Ìï¥ÏÑú ÏóÖÎ°úÎìú ÎòêÎäî ÏóÖÎ°úÎìú Î≤ÑÌäº ÏÇ¨Ïö©" />
        <div class="upload-controls">
          <input type="file" id="photo-file" accept="image/*" style="display:none" />
          <button id="photo-upload-btn" class="ghost">üì§ ÏóÖÎ°úÎìú</button>
          <div style="font-size:13px;color:var(--muted); margin-left:auto;">ÎçîÎ∏îÌÅ¥Î¶≠ ÎòêÎäî ÏóÖÎ°úÎìú</div>
        </div>
      </section>

      <!-- RIGHT: Chat Log -->
      <section class="panel" style="flex:1 1 320px; max-width:360px;">
        <h2>üíô Chat</h2>
        <input id="chat-input" type="text" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
        <div class="row" style="margin-top:8px;">
          <button id="chat-send" class="primary">Î≥¥ÎÇ¥Í∏∞</button>
          <div class="right" style="font-size:13px; color:var(--muted);">‚Äª Î≥∏Ïù∏Ïù¥ Ïì¥ Î©îÏãúÏßÄÎßå ÏàòÏ†ï Í∞ÄÎä•</div>
        </div>
        <div id="chat-list" class="log-list" style="margin-top:12px;"></div>
      </section>
    </div>

    <!-- Playlist -->
    <section class="panel" style="margin-top:18px;">
      <h2>üéµ Playlist</h2>
      <div class="row" style="margin-top:8px;">
        <input id="playlist-input" type="text" placeholder="YouTube ÎßÅÌÅ¨ ÎòêÎäî URLÏùÑ Î∂ôÏó¨ÎÑ£Í∏∞" />
        <button id="playlist-add" class="primary">Ï∂îÍ∞Ä</button>
      </div>
      <div id="playlist-grid" class="playlist-grid" style="margin-top:12px;"></div>
    </section>

  </main>

  <!-- Firebase + App Î°úÏßÅ -->
  <script type="module">
    // Firebase Î™®Îìà import (v11 modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // ---- Firebase config (ÏÇ¨Ïö©ÏûêÍ∞Ä Ï†úÍ≥µÌïú Í∞í) ----
    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ---- DOM references ----
    const loginSection = document.getElementById("login-section");
    const idInput = document.getElementById("id-input");
    const loginBtn = document.getElementById("login-btn");

    const headerUser = document.getElementById("user-badge");
    const userHeart = document.getElementById("user-heart");
    const userNameEl = document.getElementById("user-name");
    const logoutBtn = document.getElementById("logout-btn");

    const appMain = document.getElementById("app");
    const todayInput = document.getElementById("today-input");
    const todaySaveBtn = document.getElementById("today-save");
    const todayList = document.getElementById("today-list");

    const photoImg = document.getElementById("photo-img");
    const photoFile = document.getElementById("photo-file");
    const photoUploadBtn = document.getElementById("photo-upload-btn");

    const chatInput = document.getElementById("chat-input");
    const chatSendBtn = document.getElementById("chat-send");
    const chatList = document.getElementById("chat-list");

    const playlistInput = document.getElementById("playlist-input");
    const playlistAddBtn = document.getElementById("playlist-add");
    const playlistGrid = document.getElementById("playlist-grid");

    let currentUser = null; // { id: "SM0710", name: "ÍπÄÏÜîÏùå", heart: "üñ§" }
    let anonSigned = false;

    // Format date YYYY.MM.DD HH:MM
    function fmtDate(ts){
      if(!ts) return "";
      const d = ts.toDate ? ts.toDate() : new Date(ts);
      const Y = d.getFullYear();
      const M = String(d.getMonth()+1).padStart(2,"0");
      const D = String(d.getDate()).padStart(2,"0");
      const h = String(d.getHours()).padStart(2,"0");
      const m = String(d.getMinutes()).padStart(2,"0");
      return `${Y}.${M}.${D} ${h}:${m}`;
    }

    function escapeHtml(s){ return (s||"").toString().replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }

    // ---------------- Login flow ----------------
    loginBtn.addEventListener("click", doLogin);
    idInput.addEventListener("keypress", (e)=>{ if(e.key==="Enter") doLogin(); });

    async function doLogin(){
      const id = idInput.value.trim();
      if(!id){ alert("IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî (SM0710 / CY0710)"); return; }
      if(id !== "SM0710" && id !== "CY0710"){ alert("Îì±Î°ùÎêú IDÍ∞Ä ÏïÑÎãôÎãàÎã§."); return; }

      // set currentUser (app-level)
      const name = id === "SM0710" ? "ÍπÄÏÜîÏùå" : "ÏµúÏöîÏõê";
      const heart = id === "SM0710" ? "üñ§" : "üíô";
      currentUser = { id, name, heart };

      // Sign in anonymously to satisfy storage rules (if not already)
      try{
        if(!anonSigned){
          await signInAnonymously(auth);
          anonSigned = true;
        }
      } catch(err){
        console.error("ÏùµÎ™Ö Î°úÍ∑∏Ïù∏ Ïã§Ìå®:", err);
        alert("ÏùµÎ™Ö Ïù∏Ï¶ù Ïã§Ìå® ‚Äî ÏΩòÏÜî ÌôïÏù∏");
      }

      // show UI
      loginSection.style.display = "none";
      headerUser.style.display = "flex";
      appMain.style.display = "block";
      userHeart.textContent = currentUser.heart;
      userNameEl.textContent = currentUser.name;

      // load realtime data
      attachRealtime();
      loadLatestPhoto(); // initial photo
    }

    logoutBtn.addEventListener("click", ()=>{
      location.reload(); // Í∞ÑÎã®: ÏÑ∏ÏÖò Î¶¨ÏÖã (ÏùµÎ™Ö auth Ïú†ÏßÄ Î¨¥Í¥Ä)
    });

    // ---------------- Firestore realtime attachments ----------------
    let unsubToday = null, unsubChat = null, unsubPlaylist = null, unsubPhoto = null;

    function attachRealtime(){
      // todayLogs (newest first)
      const qToday = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      unsubToday = onSnapshot(qToday, snap => {
        todayList.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          const id = docSnap.id;
          const el = document.createElement("div");
          el.className = "log-item";
          el.innerHTML = `
            <div><strong>${escapeHtml(d.updatedBy || "?" )}</strong> ‚Äî ${escapeHtml(d.text)}</div>
            <div class="log-meta">
              <div>${fmtDate(d.timestamp)}</div>
              ${d.updatedBy === currentUser.name ? `<button class="edit-btn" data-id="${id}" data-type="today">ÏàòÏ†ï</button>` : ""}
            </div>
          `;
          todayList.prepend(el); // prepend to keep newest at top visually (log-list uses column-reverse)
        });

        todayList.querySelectorAll(".edit-btn").forEach(btn=>{
          btn.onclick = async ()=> {
            const docId = btn.dataset.id;
            const ref = doc(db, "todayLogs", docId);
            const prevSnap = await ref.get?.() /* compatibility fallback */;
            // Since we used modular, get doc via imported doc + getDoc? but simpler: use prompt from displayed content
            const currentText = btn.parentElement.previousElementSibling.innerText.replace(/^\s*[\s\S]*‚Äî\s*/,"");
            const newText = prompt("ÏàòÏ†ï ÎÇ¥Ïö© ÏûÖÎ†•:", currentText);
            if(newText !== null){
              try{
                await updateDoc(doc(db, "todayLogs", docId), { text: newText, updatedBy: currentUser.name, timestamp: serverTimestamp() });
              }catch(e){ console.error(e); alert("ÏàòÏ†ï Ïã§Ìå®"); }
            }
          };
        });
      });

      // chat
      const qChat = query(collection(db, "chat"), orderBy("timestamp", "desc"));
      unsubChat = onSnapshot(qChat, snap => {
        chatList.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          const id = docSnap.id;
          const el = document.createElement("div");
          el.className = "log-item";
          el.innerHTML = `
            <div><strong>${escapeHtml(d.name || "?")}</strong>: ${escapeHtml(d.message)}</div>
            <div class="log-meta">
              <div>${fmtDate(d.timestamp)}</div>
              ${d.name === currentUser.name ? `<button class="edit-btn" data-id="${id}" data-type="chat">ÏàòÏ†ï</button>` : ""}
            </div>
          `;
          chatList.prepend(el);
        });

        chatList.querySelectorAll(".edit-btn").forEach(btn=>{
          btn.onclick = async ()=>{
            const id = btn.dataset.id;
            const ref = doc(db, "chat", id);
            const currentText = btn.parentElement.previousElementSibling.innerText.replace(/^[^:]*:\s*/,"");
            const newText = prompt("Î©îÏãúÏßÄ ÏàòÏ†ï:", currentText);
            if(newText !== null){
              try{
                await updateDoc(doc(db, "chat", id), { message: newText, timestamp: serverTimestamp() });
              }catch(e){ console.error(e); alert("ÏàòÏ†ï Ïã§Ìå®"); }
            }
          };
        });
      });

      // playlist
      const qPlay = query(collection(db, "playlist"), orderBy("timestamp","desc"));
      unsubPlaylist = onSnapshot(qPlay, snap => {
        playlistGrid.innerHTML = "";
        snap.forEach(docSnap=>{
          const d = docSnap.data();
          const id = docSnap.id;
          const vid = extractYouTubeId(d.url);
          const card = document.createElement("div");
          card.className = "music-card";
          card.innerHTML = `
            ${vid ? `<iframe src="https://www.youtube.com/embed/${vid}?rel=0" allow="autoplay; encrypted-media"></iframe>` : `<div style="height:160px;display:flex;align-items:center;justify-content:center;color:#999">Invalid URL</div>`}
            <div class="music-info">${escapeHtml(d.addedBy || "")} <div style="font-size:12px;color:#999">${fmtDate(d.timestamp)}</div></div>
          `;
          playlistGrid.appendChild(card);
        });
      });

      // photo (latest)
      const qPhoto = query(collection(db, "photo"), orderBy("timestamp","desc"));
      unsubPhoto = onSnapshot(qPhoto, snap=>{
        if(!snap.empty){
          photoImg.src = snap.docs[0].data().url;
        } else {
          photoImg.src = "https://placehold.co/640x480?text=Upload+photo";
        }
      });
    }

    // ---------------- Today save ----------------
    todaySaveBtn.addEventListener("click", async ()=>{
      const text = todayInput.value.trim();
      if(!text) return;
      try{
        await addDoc(collection(db, "todayLogs"), {
          text,
          updatedBy: currentUser.name,
          timestamp: serverTimestamp()
        });
        todayInput.value = "";
      }catch(e){ console.error(e); alert("Ï†ÄÏû• Ïã§Ìå®"); }
    });
    todayInput.addEventListener("keypress",(e)=>{ if(e.key==="Enter" && (e.ctrlKey||e.metaKey)){ todaySaveBtn.click(); } });

    // ---------------- Chat send ----------------
    chatSendBtn.addEventListener("click", async ()=>{
      const msg = chatInput.value.trim();
      if(!msg) return;
      try{
        await addDoc(collection(db, "chat"), {
          name: currentUser.name,
          message: msg,
          timestamp: serverTimestamp()
        });
        chatInput.value = "";
      }catch(e){ console.error(e); alert("Ï†ÑÏÜ° Ïã§Ìå®"); }
    });
    chatInput.addEventListener("keypress", (e)=>{ if(e.key==="Enter") chatSendBtn.click(); });

    // ---------------- Playlist add ----------------
    playlistAddBtn.addEventListener("click", async ()=>{
      const url = playlistInput.value.trim();
      if(!url) return;
      try{
        await addDoc(collection(db, "playlist"), {
          url,
          addedBy: currentUser.name,
          timestamp: serverTimestamp()
        });
        playlistInput.value = "";
      }catch(e){ console.error(e); alert("Ï∂îÍ∞Ä Ïã§Ìå®"); }
    });
    playlistInput.addEventListener("keypress",(e)=>{ if(e.key==="Enter") playlistAddBtn.click(); });

    // ---------------- Photo upload (doubleclick + button) ----------------
    photoImg.addEventListener("dblclick", ()=> photoFile.click());
    photoUploadBtn.addEventListener("click", ()=> photoFile.click());

    photoFile.addEventListener("change", async (e)=>{
      const file = e.target.files[0];
      if(!file) return;
      try{
        // ensure anonymous signed
        if(!anonSigned){
          await signInAnonymously(auth);
          anonSigned = true;
        }
        const path = `couple-photo/${Date.now()}_${file.name}`;
        const storageRef = ref(storage, path);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        // save record to 'photo' collection so UI shows latest
        await addDoc(collection(db, "photo"), { url, uploadedBy: currentUser.name, timestamp: serverTimestamp() });
      }catch(err){
        console.error("upload error", err);
        alert("ÏóÖÎ°úÎìú Ïã§Ìå®: " + (err.message || err));
      } finally {
        photoFile.value = "";
      }
    });

    async function loadLatestPhoto(){
      // initial load handled by onSnapshot in attachRealtime
    }

    // ---------------- helpers ----------------
    function extractYouTubeId(url){
      if(!url) return null;
      const m = url.match(/(?:v=|youtu\.be\/)([0-9A-Za-z_-]{6,})/);
      return m ? m[1] : null;
    }

    // Clean up on unload
    window.addEventListener("beforeunload", ()=>{
      try{ unsubToday && unsubToday(); unsubChat && unsubChat(); unsubPlaylist && unsubPlaylist(); unsubPhoto && unsubPhoto(); }catch(e){}
    });
  </script>
</body>
</html>
