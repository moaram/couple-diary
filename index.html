<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couple Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Pretendard", sans-serif;
      margin: 0;
      background: white;
      overflow-x: hidden;
    }

    /* Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ */
    #login-section {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      transition: opacity 0.5s ease;
    }
    .heart {
      font-size: 48px;
      color: #ff6b81;
      animation: heartbeat 1s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    #login-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: center;
    }
    #login-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      font-size: 16px;
    }
    #login-btn {
      background: #ff6b81;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    /* ÎåÄÏãúÎ≥¥Îìú */
    #dashboard {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .main-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .user-box {
      flex: 1;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 16px;
      min-width: 300px;
    }

    .photo-box {
      flex: 1;
      text-align: center;
    }

    .photo-box img {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      cursor: pointer;
      object-fit: cover;
    }

    /* Î°úÍ∑∏ */
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: none;
    }
    button {
      margin-top: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #ff6b81;
      color: white;
      cursor: pointer;
    }

    .log-item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      margin-top: 8px;
      font-size: 14px;
      border: 1px solid #eee;
    }

    .timestamp {
      font-size: 12px;
      color: #777;
      text-align: right;
    }

    /* ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ */
    #playlist-section {
      margin-top: 40px;
      width: 100%;
      max-width: 900px;
      background: #f8f8f8;
      border-radius: 16px;
      padding: 20px;
    }
    #playlist-form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #playlist-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .playlist-card {
      background: white;
      border-radius: 12px;
      padding: 10px;
      margin-top: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .main-section { flex-direction: column; align-items: center; }
      #login-input, #login-btn { width: 80%; max-width: 300px; }
    }
  </style>
</head>
<body>

  <!-- Î°úÍ∑∏Ïù∏ -->
  <div id="login-section">
    <div class="heart">‚ù§Ô∏è</div>
    <div id="login-box">
      <input id="login-input" placeholder="Enter your ID" />
      <button id="login-btn">Login</button>
    </div>
  </div>

  <!-- ÎåÄÏãúÎ≥¥Îìú -->
  <div id="dashboard">
    <div class="main-section">
      <div class="user-box" id="sorum-box">
        <h2>ÍπÄÏÜîÏùå</h2>
        <textarea id="today-input" placeholder="Ïò§ÎäòÏùò Í∏∞Î°ùÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî..."></textarea>
        <button id="today-btn">Ï†ÄÏû•</button>
        <div id="today-log"></div>
      </div>

      <div class="photo-box">
        <img id="photo-img" src="" alt="Ïª§ÌîåÏÇ¨ÏßÑ" />
        <input type="file" id="photo-upload" accept="image/*" style="display:none;">
      </div>

      <div class="user-box" id="yowon-box">
        <h2>ÏµúÏöîÏõê</h2>
        <textarea id="chat-input" placeholder="ÎåÄÌôîÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."></textarea>
        <button id="chat-btn">Î≥¥ÎÇ¥Í∏∞</button>
        <div id="chat-log"></div>
      </div>
    </div>

    <div id="playlist-section">
      <h3>üéµ Ïö∞Î¶¨ ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏</h3>
      <form id="playlist-form">
        <input id="playlist-input" placeholder="YouTube ÎßÅÌÅ¨Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
        <button type="submit">Ï∂îÍ∞Ä</button>
      </form>
      <div id="playlist-list"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("login-btn");
    const loginInput = document.getElementById("login-input");

    const todayInput = document.getElementById("today-input");
    const todayBtn = document.getElementById("today-btn");
    const todayLog = document.getElementById("today-log");

    const chatInput = document.getElementById("chat-input");
    const chatBtn = document.getElementById("chat-btn");
    const chatLog = document.getElementById("chat-log");

    const playlistInput = document.getElementById("playlist-input");
    const playlistForm = document.getElementById("playlist-form");
    const playlistList = document.getElementById("playlist-list");

    const photoImg = document.getElementById("photo-img");
    const photoUpload = document.getElementById("photo-upload");

    let currentUser = null;

    loginBtn.addEventListener("click", () => {
      const id = loginInput.value.trim();
      if (!id) return alert("IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.");
      if (id === "SM0710") currentUser = { name: "ÍπÄÏÜîÏùå" };
      else if (id === "CY0710") currentUser = { name: "ÏµúÏöîÏõê" };
      else return alert("Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ IDÏûÖÎãàÎã§.");

      loginSection.style.display = "none";
      dashboard.style.display = "flex";

      loadToday();
      loadChat();
      loadPlaylist();
      loadPhoto();
    });

    // --- Today Log ---
    todayBtn.addEventListener("click", async () => {
      const text = todayInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "today"), {
        text,
        user: currentUser.name,
        time: serverTimestamp()
      });
      todayInput.value = "";
    });

    function loadToday() {
      const q = query(collection(db, "today"), orderBy("time"));
      onSnapshot(q, (snap) => {
        todayLog.innerHTML = "";
        snap.forEach((doc) => {
          const d = doc.data();
          const time = formatDate(d.time?.toDate());
          todayLog.innerHTML += `<div class="log-item"><b>${d.user}:</b> ${escapeHtml(d.text)}<div class="timestamp">${time}</div></div>`;
        });
      });
    }

    // --- Chat Log ---
    chatBtn.addEventListener("click", async () => {
      const text = chatInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "chat"), {
        text,
        user: currentUser.name,
        time: serverTimestamp()
      });
      chatInput.value = "";
    });

    function loadChat() {
      const q = query(collection(db, "chat"), orderBy("time"));
      onSnapshot(q, (snap) => {
        chatLog.innerHTML = "";
        snap.forEach((doc) => {
          const d = doc.data();
          const time = formatDate(d.time?.toDate());
          chatLog.innerHTML += `<div class="log-item"><b>${d.user}:</b> ${escapeHtml(d.text)}<div class="timestamp">${time}</div></div>`;
        });
      });
    }

    // --- Playlist ---
    playlistForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = playlistInput.value.trim();
      if (!url) return;
      await addDoc(collection(db, "playlist"), { url, time: serverTimestamp(), user: currentUser.name });
      playlistInput.value = "";
    });

    function loadPlaylist() {
      const q = query(collection(db, "playlist"), orderBy("time"));
      onSnapshot(q, (snap) => {
        playlistList.innerHTML = "";
        snap.forEach((doc) => {
          const d = doc.data();
          const id = extractYouTubeId(d.url);
          if (id) {
            playlistList.innerHTML += `
              <div class="playlist-card">
                <iframe width="100%" height="200" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="autoplay; encrypted-media"></iframe>
              </div>`;
          }
        });
      });
    }

    // --- Photo Upload ---
    photoImg.addEventListener("dblclick", () => {
      if (!currentUser) return alert("Î°úÍ∑∏Ïù∏ ÌõÑ Î≥ÄÍ≤ΩÌï† Ïàò ÏûàÏäµÎãàÎã§.");
      photoUpload.click();
    });

    photoUpload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || !currentUser) return;
      const fileRef = ref(storage, `couple-photo/${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);
      await addDoc(collection(db, "photo"), { url, time: serverTimestamp(), user: currentUser.name });
    });

    function loadPhoto() {
      const q = query(collection(db, "photo"), orderBy("time", "desc"));
      onSnapshot(q, (snap) => {
        if (!snap.empty) {
          const data = snap.docs[0].data();
          photoImg.src = data.url;
        }
      });
    }

    function escapeHtml(str) {
      const div = document.createElement("div");
      div.innerText = str;
      return div.innerHTML;
    }

    function extractYouTubeId(url) {
      const match = url.match(/(?:v=|youtu\.be\/)([^&]+)/);
      return match ? match[1] : "";
    }

    function formatDate(date) {
      if (!date) return "";
      const y = String(date.getFullYear()).slice(-2);
      const m = ("0" + (date.getMonth() + 1)).slice(-2);
      const d = ("0" + date.getDate()).slice(-2);
      const h = ("0" + date.getHours()).slice(-2);
      const min = ("0" + date.getMinutes()).slice(-2);
      return `${y}.${m}.${d} ${h}:${min}`;
    }
  </script>
</body>
</html>
