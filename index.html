<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couple Space ‚úø</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(145deg, #fff9f8, #fefefe);
      font-family: "Pretendard", "Noto Sans KR", sans-serif;
      color: #5b4a4a;
      overflow-x: hidden;
    }

    /* Soft UI Base */
    .panel {
      background: #fffdfa;
      border-radius: 25px;
      padding: 1.2rem;
      box-shadow: 5px 5px 10px rgba(0,0,0,0.05), -3px -3px 8px #ffffff;
    }

    .btn {
      background: linear-gradient(135deg, #f7c6b7, #f9a5a2);
      color: white;
      font-weight: 600;
      border-radius: 999px;
      padding: 0.5rem 1.2rem;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      box-shadow: 2px 2px 6px rgba(247, 175, 160, 0.4);
    }

    .btn:hover { transform: scale(1.05); opacity: 0.95; }

    input, textarea {
      border: none;
      outline: none;
      background: #fff3f1;
      border-radius: 15px;
      padding: 0.7rem 0.9rem;
      width: 100%;
      font-size: 0.9rem;
      box-shadow: inset 2px 2px 4px #e7d6d2, inset -2px -2px 4px #fff;
    }

    .chat-bubble {
      background: #ffe5e2;
      color: #5b4a4a;
      padding: 0.6rem 0.8rem;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 0.9rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05), -2px -2px 6px #fff;
    }

    .chat-bubble.me {
      background: #ffd2cf;
      align-self: flex-end;
    }

    /* Login */
    #login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(145deg, #fff0ef, #ffe5e3);
      transition: opacity 0.5s ease;
    }

    #dashboard {
      display: none;
      opacity: 0;
      transform: rotateY(90deg);
      transform-origin: left;
      transition: all 0.8s ease;
    }

    #dashboard.active {
      display: block;
      opacity: 1;
      transform: rotateY(0);
    }

    button.small {
      background: #f9c2b9;
      color: white;
      border-radius: 10px;
      padding: 0.25rem 0.6rem;
      font-size: 0.75rem;
      transition: 0.2s;
    }

    button.small:hover { background: #f7a9a3; }

    .meta {
      font-size: 0.7rem;
      color: #a38888;
      margin-top: 2px;
    }

    @media (max-width: 768px) {
      .flex-col-mobile { flex-direction: column; }
      .chat-bubble { font-size: 0.85rem; }
    }
  </style>
</head>
<body>

  <!-- Î°úÍ∑∏Ïù∏ -->
  <div id="login-page">
    <div class="panel max-w-sm w-full text-center">
      <h1 class="text-2xl font-bold mb-4 text-[#e38884]">üçë Couple Space</h1>
      <input id="login-id" placeholder="IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî (SM0710 / CY0710)" class="mb-4 text-center"/>
      <button id="login-btn" class="btn w-full">Login</button>
    </div>
  </div>

  <!-- ÎåÄÏãúÎ≥¥Îìú -->
  <div id="dashboard" class="container mx-auto p-4 max-w-6xl">
    <div class="flex justify-end mb-4 items-center gap-3">
      <div id="user-display" class="font-semibold text-[#6b5555]"></div>
      <button id="logout-btn" class="text-sm text-[#a47b7b] hover:text-[#d88b8b]">Logout</button>
    </div>

    <div class="flex flex-col lg:flex-row gap-4 flex-col-mobile">
      <!-- Ìà¨Îç∞Ïù¥Î°úÍ∑∏ -->
      <section class="panel flex-1">
        <h2 class="font-semibold text-[#e68a83] mb-2">üìñ Today Log</h2>
        <textarea id="today-input" placeholder="Ïò§Îäò ÌïòÎ£®Î•º Í∏∞Î°ùÌï¥Î≥ºÍπå?"></textarea>
        <button id="today-save" class="btn mt-2 w-full">Ï†ÄÏû•ÌïòÍ∏∞</button>
        <div id="today-list" class="mt-3 space-y-3"></div>
      </section>

      <!-- ÏÇ¨ÏßÑ -->
      <section class="panel flex-1">
        <h2 class="font-semibold text-[#e68a83] mb-2">üì∏ Couple Photo</h2>
        <img id="photo-display" class="rounded-lg w-full max-h-[480px] object-cover bg-[#fff7f6]" alt="photo"/>
        <input type="file" id="photo-upload" accept="image/*" class="mt-2 text-sm text-[#a47b7b]"/>
      </section>

      <!-- Ï±ÑÌåÖ -->
      <section class="panel flex-1">
        <h2 class="font-semibold text-[#e68a83] mb-2">üí¨ Chat Log</h2>
        <div id="chat-box" class="overflow-y-auto h-[420px] flex flex-col gap-2 mt-2 p-1"></div>
        <div class="mt-2 flex gap-2">
          <input id="chat-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•Ìï¥Ïöî üíå" />
          <button id="chat-send" class="btn">Î≥¥ÎÇ¥Í∏∞</button>
        </div>
      </section>
    </div>

    <!-- ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ -->
    <section class="panel mt-4">
      <h2 class="font-semibold text-[#e68a83] mb-2">üéµ Playlist</h2>
      <div class="flex gap-2">
        <input id="music-link" placeholder="Ïú†ÌäúÎ∏å ÎßÅÌÅ¨ ÏûÖÎ†• üéß" />
        <button id="music-add" class="btn">Ï∂îÍ∞Ä</button>
      </div>
      <div id="music-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 mt-3"></div>
    </section>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp,
      updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;

    const loginPage = document.getElementById("login-page");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("login-btn");
    const loginId = document.getElementById("login-id");
    const userDisplay = document.getElementById("user-display");
    const logoutBtn = document.getElementById("logout-btn");
    const todayInput = document.getElementById("today-input");
    const todaySave = document.getElementById("today-save");
    const todayList = document.getElementById("today-list");
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const chatBox = document.getElementById("chat-box");
    const musicLink = document.getElementById("music-link");
    const musicAdd = document.getElementById("music-add");
    const musicList = document.getElementById("music-list");
    const photoUpload = document.getElementById("photo-upload");
    const photoDisplay = document.getElementById("photo-display");

    loginBtn.addEventListener("click", () => {
      const id = loginId.value.trim();
      if (id === "SM0710") currentUser = { name: "ÍπÄÏÜîÏùå", heart: "üñ§" };
      else if (id === "CY0710") currentUser = { name: "ÏµúÏöîÏõê", heart: "üíô" };
      else return alert("ÏïÑÏù¥ÎîîÍ∞Ä ÏûòÎ™ªÎêòÏóàÏäµÎãàÎã§.");

      loginPage.style.opacity = 0;
      setTimeout(() => {
        loginPage.style.display = "none";
        dashboard.classList.add("active");
        userDisplay.textContent = `${currentUser.heart} ${currentUser.name}`;
        loadData();
      }, 400);
    });

    logoutBtn.addEventListener("click", () => { alert("Î°úÍ∑∏ÏïÑÏõÉ ÎêòÏóàÏäµÎãàÎã§."); location.reload(); });

    const formatDate = (ts) => {
      if (!ts) return "";
      const d = ts.toDate();
      return `${d.getFullYear()}.${String(d.getMonth()+1).padStart(2,"0")}.${String(d.getDate()).padStart(2,"0")} ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
    };

    const loadData = () => {
      // Ìà¨Îç∞Ïù¥Î°úÍ∑∏
      const todayQ = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      onSnapshot(todayQ, (snap) => {
        todayList.innerHTML = "";
        snap.forEach((docSnap) => {
          const d = docSnap.data();
          const userName = d.updateBy || "ÏùµÎ™Ö";
          const div = document.createElement("div");
          div.className = "panel";
          div.innerHTML = `
            <div class="flex justify-between items-center">
              <div><b>${userName}</b> ‚Äî ${d.text}</div>
              ${userName === currentUser.name ? `<div>
                <button class="small edit-btn" data-id="${docSnap.id}">ÏàòÏ†ï</button>
                <button class="small delete-btn" data-id="${docSnap.id}">ÏÇ≠Ï†ú</button>
              </div>` : ""}
            </div>
            <div class="meta">${formatDate(d.timestamp)}</div>`;
          todayList.appendChild(div);
        });

        // ÏàòÏ†ï / ÏÇ≠Ï†ú Ïù¥Î≤§Ìä∏
        todayList.querySelectorAll(".delete-btn").forEach((b) =>
          b.addEventListener("click", async (e) => {
            if (confirm("Ï†ïÎßê ÏÇ≠Ï†úÌï†ÍπåÏöî?")) await deleteDoc(doc(db, "todayLogs", e.target.dataset.id));
          })
        );
        todayList.querySelectorAll(".edit-btn").forEach((b) =>
          b.addEventListener("click", async (e) => {
            const newText = prompt("ÏàòÏ†ïÌï† ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
            if (newText) await updateDoc(doc(db, "todayLogs", e.target.dataset.id), { text: newText, updateBy: currentUser.name });
          })
        );
      });

      // Ï±ÑÌåÖ
      const chatQ = query(collection(db, "chat"), orderBy("timestamp", "asc"));
      onSnapshot(chatQ, (snap) => {
        chatBox.innerHTML = "";
        snap.forEach((docSnap) => {
          const d = docSnap.data();
          const msg = document.createElement("div");
          msg.className = "flex " + (d.name === currentUser.name ? "justify-end" : "justify-start");
          msg.innerHTML = `<div class="chat-bubble ${d.name === currentUser.name ? "me" : ""}">${d.message}<div class="meta">${d.name} | ${formatDate(d.timestamp)}</div></div>`;
          chatBox.appendChild(msg);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      // ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏
      const playQ = query(collection(db, "playlist"), orderBy("timestamp", "desc"));
      onSnapshot(playQ, (snap) => {
        musicList.innerHTML = "";
        snap.forEach((docSnap) => {
          const d = docSnap.data();
          const url = d.url.replace("watch?v=", "embed/");
          const div = document.createElement("div");
          div.className = "panel text-center";
          div.innerHTML = `
            <iframe width="100%" height="160" src="${url}" class="rounded-lg" allowfullscreen></iframe>
            <div class="meta mt-1">${d.addedBy} | ${formatDate(d.timestamp)}</div>
            ${d.addedBy === currentUser.name ? `
              <div class="flex justify-end gap-2 mt-1">
                <button class="small edit-btn" data-id="${docSnap.id}">ÏàòÏ†ï</button>
                <button class="small delete-btn" data-id="${docSnap.id}">ÏÇ≠Ï†ú</button>
              </div>` : ""}
          `;
          musicList.appendChild(div);
        });
        musicList.querySelectorAll(".delete-btn").forEach((b) =>
          b.addEventListener("click", async (e) => {
            if (confirm("Ï†ïÎßê ÏÇ≠Ï†úÌï†ÍπåÏöî?")) await deleteDoc(doc(db, "playlist", e.target.dataset.id));
          })
        );
        musicList.querySelectorAll(".edit-btn").forEach((b) =>
          b.addEventListener("click", async (e) => {
            const newUrl = prompt("ÏÉàÎ°úÏö¥ YouTube ÎßÅÌÅ¨Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
            if (newUrl) await updateDoc(doc(db, "playlist", e.target.dataset.id), { url: newUrl, addedBy: currentUser.name });
          })
        );
      });

      // ÏÇ¨ÏßÑ
      const photoQ = query(collection(db, "photo"), orderBy("timestamp", "desc"));
      onSnapshot(photoQ, (snap) => {
        const first = snap.docs[0]?.data();
        if (first) photoDisplay.src = first.url;
      });
    };

    todaySave.addEventListener("click", async () => {
      const text = todayInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "todayLogs"), {
        text, updateBy: currentUser.name, timestamp: serverTimestamp()
      });
      todayInput.value = "";
    });

    chatSend.addEventListener("click", async () => {
      const msg = chatInput.value.trim();
      if (!msg) return;
      await addDoc(collection(db, "chat"), {
        message: msg, name: currentUser.name, heart: currentUser.heart, timestamp: serverTimestamp()
      });
      chatInput.value = "";
    });
    chatInput.addEventListener("keypress", e => e.key === "Enter" && chatSend.click());

    musicAdd.addEventListener("click", async () => {
      const url = musicLink.value.trim();
      if (!url) return;
      await addDoc(collection(db, "playlist"), {
        url, addedBy: currentUser.name, timestamp: serverTimestamp()
      });
      musicLink.value = "";
    });

    photoUpload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const refPath = ref(storage, `photos/${Date.now()}_${file.name}`);
      await uploadBytes(refPath, file);
      const url = await getDownloadURL(refPath);
      await addDoc(collection(db, "photo"), { url, name: currentUser.name, timestamp: serverTimestamp() });
      photoDisplay.src = url;
    });
  </script>
</body>
</html>
