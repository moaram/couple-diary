<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Couple Dashboard ‚Äî Modern</title>
  <style>
    :root{
      --navy:#243b55;
      --accent:#d64545; /* subtle red accent */
      --muted:#5b636a;
      --bg:#ffffff;
      --card:#ffffff;
      --soft-shadow: 0 8px 30px rgba(36,59,85,0.06);
      --radius:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, "Noto Sans KR", system-ui, -apple-system, "Helvetica Neue", Arial;}
    body{background:var(--bg); color:var(--muted); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;}

    /* --- LOGIN (centered) --- */
    #login-screen{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:var(--bg); z-index:9999;
    }
    .login-card{
      width:min(440px,94%); padding:28px; border-radius:16px; background:var(--card); box-shadow:var(--soft-shadow); text-align:center;
    }
    .login-heart{ font-size:44px; display:inline-block; transform-origin:center; animation:heart-bounce 1.1s ease-in-out infinite; /* transparent bg */ }
    @keyframes heart-bounce{
      0%{ transform: translateY(0) scale(1); }
      50%{ transform: translateY(-6px) scale(1.08); }
      100%{ transform: translateY(0) scale(1); }
    }
    .login-title{ margin-top:12px; font-weight:700; color:var(--navy); font-size:20px; }
    .login-input{ margin-top:14px; width:86%; padding:12px 14px; border-radius:10px; border:1px solid #e9e9ec; font-size:15px; text-align:center; }
    .login-btn{ margin-top:12px; width:86%; padding:10px; border-radius:10px; border:none; background:var(--navy); color:white; font-weight:700; cursor:pointer; }

    /* --- HEADER (user display) --- */
    header.app-header{ width:100%; position:sticky; top:0; z-index:50; background:transparent; display:flex; justify-content:flex-end; padding:10px 18px; }
    .user-box{ display:flex; gap:10px; align-items:center; color:var(--navy); font-weight:700; font-size:14px; }
    .user-heart{ font-size:18px; }

    /* --- LAYOUT --- */
    .container{ max-width:1100px; margin:18px auto; padding:0 16px; }
    .cols{ display:flex; gap:16px; align-items:flex-start; flex-wrap:wrap; }
    .panel{ background:var(--card); border-radius:var(--radius); padding:14px; box-shadow:var(--soft-shadow); border:1px solid rgba(0,0,0,0.03); min-width:260px; }
    .left{ flex:1 1 320px; max-width:360px; }
    .center{ flex:0 1 420px; display:flex; flex-direction:column; align-items:center; gap:8px; }
    .right{ flex:1 1 320px; max-width:360px; }

    h2{ margin:0 0 8px; color:var(--navy); font-size:16px; }

    textarea, input[type="text"]{ width:100%; padding:10px; border-radius:10px; border:1px solid #eef0f3; font-size:14px; color:var(--muted); }
    textarea{ min-height:84px; resize:vertical; }

    .btn-primary{ background:var(--accent); color:white; padding:8px 12px; border-radius:10px; border:none; font-weight:700; cursor:pointer; }
    .btn-ghost{ background:transparent; border:1px solid #eee; padding:6px 10px; border-radius:9px; cursor:pointer; color:var(--muted); }

    /* photo */
    #photo-img{ width:100%; max-width:420px; height:320px; object-fit:cover; border-radius:10px; border:1px solid #f0f0f0; background:#fafafa; cursor:pointer; }
    .upload-row{ display:flex; gap:8px; width:100%; align-items:center; }

    /* logs */
    .log-list{ max-height:360px; overflow:auto; display:flex; flex-direction:column-reverse; gap:10px; margin-top:10px; }
    .log-item{ background:#fbfbfd; padding:10px; border-radius:10px; border:1px solid #f2f3f6; font-size:14px; color:var(--muted); }
    .log-meta{ margin-top:8px; font-size:12px; color:#9aa1a8; display:flex; justify-content:space-between; align-items:center; gap:8px; }

    .edit-btn{ background:transparent; border:1px solid #e7e7ea; padding:6px 8px; border-radius:8px; cursor:pointer; font-size:12px; color:var(--navy); }

    /* playlist */
    .playlist-grid{ margin-top:12px; display:grid; gap:12px; grid-template-columns: repeat(3, 1fr); }
    @media(max-width:980px){ .playlist-grid{ grid-template-columns: repeat(2,1fr); } }
    @media(max-width:640px){ .playlist-grid{ grid-template-columns: repeat(1,1fr); } }
    .music-card{ border-radius:12px; overflow:hidden; background:#fff; border:1px solid #f0f1f4; box-shadow:0 6px 20px rgba(36,59,85,0.03); }
    .music-card iframe{ width:100%; height:150px; border:0; display:block; }
    .music-info{ padding:8px; font-size:13px; color:#6b7280; text-align:center; }

    /* small helpers */
    .row{ display:flex; gap:8px; align-items:center; }
    .right-align{ margin-left:auto; }

  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="login-screen">
    <div class="login-card" role="dialog" aria-modal="true">
      <div class="login-heart">ü§ç</div>
      <div class="login-title">Login</div>
      <input id="login-id" class="login-input" placeholder="Enter ID (SM0710 / CY0710)" />
      <div style="height:8px;"></div>
      <button id="login-btn" class="login-btn">Login</button>
    </div>
  </div>

  <!-- header: user display on top-right -->
  <header class="app-header" aria-hidden="true">
    <div id="user-box" class="user-box" style="display:none">
      <span id="user-heart" class="user-heart">üñ§</span>
      <span id="user-name">Guest</span>
      <button id="logout-btn" class="btn-ghost" style="margin-left:8px">Logout</button>
    </div>
  </header>

  <!-- app -->
  <main class="container" id="app" style="display:none">
    <div class="cols">
      <!-- LEFT -->
      <section class="panel left" aria-label="Today Log">
        <h2>üñ§ Today</h2>
        <textarea id="today-input" placeholder="Ïò§Îäò ÎÇ®Í∏∞Í≥† Ïã∂ÏùÄ ÎßêÏùÑ Ï†ÅÏñ¥Î≥¥ÏÑ∏Ïöî..."></textarea>
        <div class="row" style="margin-top:8px;">
          <button id="today-save" class="btn-primary">Ï†ÄÏû•</button>
          <div class="right-align" style="font-size:13px;color:#9aa1a8">‚Äª Î≥∏Ïù∏Ïù¥ Ïì¥ Ìï≠Î™©Îßå ÏàòÏ†ï Í∞ÄÎä•</div>
        </div>
        <div id="today-list" class="log-list"></div>
      </section>

      <!-- CENTER photo -->
      <section class="panel center" aria-label="Couple Photo">
        <h2>üì∏ Couple Photo</h2>
        <img id="photo-img" src="https://placehold.co/640x480?text=Upload+Photo" alt="couple photo (double-click or upload)" />
        <div class="upload-row" style="width:100%; margin-top:8px;">
          <input type="file" id="photo-file" accept="image/*" style="display:none" />
          <button id="photo-btn" class="btn-ghost">üì§ ÏóÖÎ°úÎìú</button>
          <div style="margin-left:auto; color:#9aa1a8; font-size:13px">ÎçîÎ∏îÌÅ¥Î¶≠ ÎòêÎäî ÏóÖÎ°úÎìú</div>
        </div>
      </section>

      <!-- RIGHT chat -->
      <section class="panel right" aria-label="Chat Log">
        <h2>üíô Chat</h2>
        <input id="chat-input" type="text" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
        <div class="row" style="margin-top:8px;">
          <button id="chat-send" class="btn-primary">Î≥¥ÎÇ¥Í∏∞</button>
          <div class="right-align" style="font-size:13px;color:#9aa1a8">‚Äª Î≥∏Ïù∏Ïù¥ Ïì¥ Ìï≠Î™©Îßå ÏàòÏ†ï Í∞ÄÎä•</div>
        </div>
        <div id="chat-list" class="log-list"></div>
      </section>
    </div>

    <!-- playlist -->
    <section class="panel" style="margin-top:16px">
      <h2>üéµ Playlist</h2>
      <div class="row" style="margin-top:8px">
        <input id="playlist-input" type="text" placeholder="YouTube ÎßÅÌÅ¨ ÏûÖÎ†• (Ïòà: https://youtu.be/xxxx)" />
        <button id="playlist-add" class="btn-primary">Ï∂îÍ∞Ä</button>
      </div>
      <div id="playlist-grid" class="playlist-grid"></div>
    </section>
  </main>

  <!-- Firebase + logic -->
  <script type="module">
    // Firebase v11 modular imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, updateDoc, doc, getDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // ----- config (use your provided config) -----
    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // DOM
    const loginScreen = document.getElementById("login-screen");
    const loginInput = document.getElementById("login-id");
    const loginBtn = document.getElementById("login-btn");

    const userBox = document.getElementById("user-box");
    const userHeart = document.getElementById("user-heart");
    const userNameEl = document.getElementById("user-name");
    const logoutBtn = document.getElementById("logout-btn");

    const appMain = document.getElementById("app");
    const todayInput = document.getElementById("today-input");
    const todaySave = document.getElementById("today-save");
    const todayList = document.getElementById("today-list");

    const photoImg = document.getElementById("photo-img");
    const photoFile = document.getElementById("photo-file");
    const photoBtn = document.getElementById("photo-btn");

    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const chatList = document.getElementById("chat-list");

    const playlistInput = document.getElementById("playlist-input");
    const playlistAdd = document.getElementById("playlist-add");
    const playlistGrid = document.getElementById("playlist-grid");

    let currentUser = null;
    let anonSigned = false;

    // helper: format YYYY.MM.DD HH:MM
    function fmt(ts){
      if(!ts) return "";
      const d = ts.toDate ? ts.toDate() : new Date(ts);
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,'0');
      const day = String(d.getDate()).padStart(2,'0');
      const h = String(d.getHours()).padStart(2,'0');
      const mm = String(d.getMinutes()).padStart(2,'0');
      return `${y}.${m}.${day} ${h}:${mm}`;
    }
    function escapeHtml(s){ return (s||"").toString().replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;"); }

    // Prevent page scroll while login screen visible
    document.body.style.overflow = 'hidden';

    // Login flow
    loginBtn.addEventListener('click', doLogin);
    loginInput.addEventListener('keypress', (e)=>{ if(e.key==='Enter') doLogin(); });
    async function doLogin(){
      const id = loginInput.value.trim();
      if(id !== 'SM0710' && id !== 'CY0710'){ alert('Îì±Î°ùÎêú IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî (SM0710 / CY0710)'); return; }
      const name = id === 'SM0710' ? 'ÍπÄÏÜîÏùå' : 'ÏµúÏöîÏõê';
      const heart = id === 'SM0710' ? 'üñ§' : 'üíô';
      currentUser = { id, name, heart };

      // anonymous sign-in to satisfy storage rules
      try{
        if(!anonSigned){
          await signInAnonymously(auth);
          anonSigned = true;
        }
      }catch(err){
        console.error('ÏùµÎ™Ö Î°úÍ∑∏Ïù∏ Ïã§Ìå®', err);
      }

      // UI switch: hide login, show app, restore scrolling
      loginScreen.style.display = 'none';
      document.body.style.overflow = ''; // allow normal scrolling
      userHeart.textContent = currentUser.heart;
      userNameEl.textContent = currentUser.name;
      userBox.style.display = 'flex';
      appMain.style.display = 'block';

      // attach realtime listeners
      attachRealtime();
      // ensure viewport at top
      window.scrollTo({top:0,behavior:'smooth'});
    }

    logoutBtn.addEventListener('click', ()=>{
      // simple approach: reload page to reset state
      location.reload();
    });

    // Realtime listeners
    let unsubToday=null, unsubChat=null, unsubPlay=null, unsubPhoto=null;
    function attachRealtime(){
      // todayLogs
      const qToday = query(collection(db,'todayLogs'), orderBy('timestamp','desc'));
      unsubToday = onSnapshot(qToday, snap=>{
        todayList.innerHTML = '';
        snap.forEach(docSnap=>{
          const d = docSnap.data();
          const id = docSnap.id;
          const item = document.createElement('div');
          item.className = 'log-item';
          item.innerHTML = `
            <div>${escapeHtml(d.text)}</div>
            <div class="log-meta">
              <div>${fmt(d.timestamp)} ¬∑ ${escapeHtml(d.updatedBy||'')}</div>
              ${d.updatedBy === currentUser.name ? `<button class="edit-btn" data-id="${id}" data-what="today">ÏàòÏ†ï</button>` : ''}
            </div>
          `;
          todayList.prepend(item); // newest on top visually
        });
        // attach edit handlers
        todayList.querySelectorAll('.edit-btn').forEach(btn=>{
          btn.onclick = async ()=>{
            const id = btn.dataset.id;
            const ref = doc(db,'todayLogs',id);
            // get current text
            const snap = await getDoc(ref).catch(()=>null);
            const prev = snap?.data()?.text || '';
            const val = prompt('ÎÇ¥Ïö© ÏàòÏ†ï:', prev);
            if(val !== null){
              try{
                await updateDoc(ref, { text: val, updatedBy: currentUser.name, timestamp: serverTimestamp() });
              }catch(e){ console.error(e); alert('ÏàòÏ†ï Ïã§Ìå®'); }
            }
          };
        });
      });

      // chat
      const qChat = query(collection(db,'chat'), orderBy('timestamp','desc'));
      unsubChat = onSnapshot(qChat, snap=>{
        chatList.innerHTML = '';
        snap.forEach(docSnap=>{
          const d = docSnap.data();
          const id = docSnap.id;
          const item = document.createElement('div');
          item.className = 'log-item';
          item.innerHTML = `
            <div><strong>${escapeHtml(d.name||'')}</strong>: ${escapeHtml(d.message)}</div>
            <div class="log-meta">
              <div>${fmt(d.timestamp)}</div>
              ${d.name === currentUser.name ? `<button class="edit-btn" data-id="${id}" data-what="chat">ÏàòÏ†ï</button>` : ''}
            </div>
          `;
          chatList.prepend(item);
        });
        chatList.querySelectorAll('.edit-btn').forEach(btn=>{
          btn.onclick = async ()=>{
            const id = btn.dataset.id;
            const ref = doc(db,'chat',id);
            const snap = await getDoc(ref).catch(()=>null);
            const prev = snap?.data()?.message || '';
            const val = prompt('Î©îÏãúÏßÄ ÏàòÏ†ï:', prev);
            if(val !== null){
              try{ await updateDoc(ref, { message: val, timestamp: serverTimestamp() }); }catch(e){ console.error(e); alert('ÏàòÏ†ï Ïã§Ìå®'); }
            }
          };
        });
      });

      // playlist
      const qPlay = query(collection(db,'playlist'), orderBy('timestamp','desc'));
      unsubPlay = onSnapshot(qPlay, snap=>{
        playlistGrid.innerHTML = '';
        snap.forEach(docSnap=>{
          const d = docSnap.data();
          const id = docSnap.id;
          const vid = extractYouTubeId(d.url);
          const card = document.createElement('div');
          card.className = 'music-card';
          card.innerHTML = `
            ${vid ? `<iframe src="https://www.youtube.com/embed/${vid}?rel=0" allow="encrypted-media"></iframe>` : `<div style="height:150px;display:flex;align-items:center;justify-content:center;color:#aaa">Invalid URL</div>`}
            <div class="music-info">${escapeHtml(d.addedBy||'')} ¬∑ ${fmt(d.timestamp)} ${d.addedBy===currentUser.name? `<button class="edit-btn" data-id="${id}" data-what="play" style="margin-left:8px">ÏàòÏ†ï</button>`:''}</div>
          `;
          playlistGrid.appendChild(card);
        });

        // attach playlist edit
        playlistGrid.querySelectorAll('.edit-btn').forEach(btn=>{
          btn.onclick = async ()=>{
            const id = btn.dataset.id;
            const ref = doc(db,'playlist',id);
            const snap = await getDoc(ref).catch(()=>null);
            const prev = snap?.data()?.url || '';
            const val = prompt('ÎßÅÌÅ¨ ÏàòÏ†ï:', prev);
            if(val !== null){
              try{ await updateDoc(ref, { url: val, timestamp: serverTimestamp() }); }catch(e){ console.error(e); alert('ÏàòÏ†ï Ïã§Ìå®'); }
            }
          };
        });
      });

      // photo (latest)
      const qPhoto = query(collection(db,'photo'), orderBy('timestamp','desc'));
      unsubPhoto = onSnapshot(qPhoto, snap=>{
        if(!snap.empty){
          const url = snap.docs[0].data().url;
          // set src
          photoImg.src = url;
        } else {
          photoImg.src = 'https://placehold.co/640x480?text=Upload+Photo';
        }
      });
    }

    // Today save
    todaySave.addEventListener('click', async ()=>{
      const text = todayInput.value.trim();
      if(!text) return;
      try{
        await addDoc(collection(db,'todayLogs'), { text, updatedBy: currentUser.name, timestamp: serverTimestamp() });
        todayInput.value = '';
      }catch(e){ console.error(e); alert('Ï†ÄÏû• Ïã§Ìå®'); }
    });
    todayInput.addEventListener('keypress', e => { if(e.key==='Enter' && (e.ctrlKey || e.metaKey)) todaySave.click(); });

    // Chat send
    chatSend.addEventListener('click', async ()=>{
      const msg = chatInput.value.trim();
      if(!msg) return;
      try{
        await addDoc(collection(db,'chat'), { name: currentUser.name, message: msg, timestamp: serverTimestamp() });
        chatInput.value = '';
      }catch(e){ console.error(e); alert('Ï†ÑÏÜ° Ïã§Ìå®'); }
    });
    chatInput.addEventListener('keypress', e => { if(e.key==='Enter') chatSend.click(); });

    // Playlist add (no autoplay)
    playlistAdd.addEventListener('click', async ()=>{
      const url = playlistInput.value.trim();
      if(!url) return;
      try{ await addDoc(collection(db,'playlist'), { url, addedBy: currentUser.name, timestamp: serverTimestamp() }); playlistInput.value=''; }
      catch(e){ console.error(e); alert('Ï∂îÍ∞Ä Ïã§Ìå®'); }
    });
    playlistInput.addEventListener('keypress', e => { if(e.key==='Enter') playlistAdd.click(); });

    // Photo upload: double-click or button
    photoImg.addEventListener('dblclick', ()=> photoFile.click());
    photoBtn.addEventListener('click', ()=> photoFile.click());

    photoFile.addEventListener('change', async (e)=>{
      const file = e.target.files[0];
      if(!file) return;
      try{
        if(!anonSigned){
          await signInAnonymously(auth);
          anonSigned = true;
        }
        const path = `couple-photo/${Date.now()}_${file.name}`;
        const sRef = ref(storage, path);
        await uploadBytes(sRef, file);
        const url = await getDownloadURL(sRef);
        // Save record to photo collection so everyone sees latest
        await addDoc(collection(db,'photo'), { url, uploadedBy: currentUser.name, timestamp: serverTimestamp() });
        // UI will update via onSnapshot
      }catch(err){
        console.error('upload error', err);
        alert('ÏóÖÎ°úÎìú Ïã§Ìå®: ' + (err?.message || err));
      } finally {
        photoFile.value = '';
      }
    });

    // util: extract youtube id
    function extractYouTubeId(url){
      if(!url) return null;
      const m = url.match(/(?:v=|youtu\.be\/)([^&?#]+)/);
      return m ? m[1] : null;
    }

    // cleanup listeners on unload
    window.addEventListener('beforeunload', ()=>{
      try{ unsubToday && unsubToday(); unsubChat && unsubChat(); unsubPlay && unsubPlay(); unsubPhoto && unsubPhoto(); }catch(e){}
    });

  </script>
</body>
</html>
