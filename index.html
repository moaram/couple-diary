<body class="bg-white text-gray-800">

  <!-- ëŒ€ì‹œë³´ë“œ -->

      <p id="user-display" class="text-gray-500"></p>
      <button id="logout-btn" class="text-sm text-gray-400 underline mt-1">ë¡œê·¸ì•„ì›ƒ</button>

    <div class="section-container">
      <!-- ê¹€ì†”ìŒ (íˆ¬ë°ì´ ë¡œê·¸) -->
      <section class="panel">
        <h2 class="text-lg font-semibold mb-2 text-center">ğŸ–¤ ê¹€ì†”ìŒ â€” Today Log</h2>
        <textarea id="today-text" placeholder="ì˜¤ëŠ˜ í•˜ë£¨ë¥¼ ê¸°ë¡í•˜ì„¸ìš”..."
          class="w-full border rounded px-3 py-2 text-sm mb-2 focus:outline-none focus:ring-1 focus:ring-gray-400 resize-none"></textarea>
        <button id="today-save" class="bg-black text-white text-sm px-3 py-2 rounded w-full hover:bg-gray-800">ì €ì¥</button>
        <div id="today-list" class="mt-3 max-h-64 overflow-y-auto text-sm space-y-2"></div>
      </section>

      <!-- ì»¤í”Œ ì‚¬ì§„ -->
      <section class="panel">
        <div class="photo-box">ğŸ“¸ ì»¤í”Œ ì‚¬ì§„ ìë¦¬</div>
      </section>

      <!-- ìµœìš”ì› (ì±„íŒ… ë¡œê·¸) -->
      <section class="panel">
        <h2 class="text-lg font-semibold mb-2 text-center">ğŸ’™ ìµœìš”ì› â€” Chat Log</h2>
        <div id="chat-box" class="bg-gray-50 p-2 rounded h-64 overflow-y-auto flex flex-col-reverse text-sm space-y-1 space-y-reverse"></div>
        <input id="chat-input" type="text" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”"
          class="border w-full px-3 py-2 rounded text-sm mt-2 focus:outline-none focus:ring-1 focus:ring-gray-400" />
        <button id="send-btn" class="bg-black text-white px-4 py-2 rounded w-full mt-2 text-sm hover:bg-gray-800">ë³´ë‚´ê¸°</button>
      </section>
    </div>

    <!-- ğŸµ Playlist Section -->
    <section class="panel w-full mt-4">
      <h2 class="text-lg font-semibold mb-3 text-center">ğŸµ Playlist</h2>
      <div class="flex gap-2 mb-4">
        <input id="music-link" type="text" placeholder="YouTube ë§í¬ ì…ë ¥"
          class="border flex-1 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400" />
        <button id="music-add" class="bg-black text-white px-4 py-2 rounded text-sm hover:bg-gray-800">ì¶”ê°€</button>
      </div>
      <div id="music-list" class="grid sm:grid-cols-2 gap-3"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, onSnapshot, collection, addDoc, updateDoc, serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = null;

    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const loginInput = document.getElementById("login-id");
    const userDisplay = document.getElementById("user-display");

    loginBtn.addEventListener("click", () => {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "ê¹€ì†”ìŒ", heart: "ğŸ–¤" };
      else if (id === "CY0710") currentUser = { name: "ìµœìš”ì›", heart: "ğŸ’™" };
      else return alert("ë“±ë¡ë˜ì§€ ì•Šì€ IDì…ë‹ˆë‹¤ âŒ");

      loginSection.classList.add("hidden");
      dashboard.classList.remove("hidden");
      userDisplay.textContent = `${currentUser.heart} ${currentUser.name}`;
      loadTodayLogs();
      loadChat();
      loadMusic();
      restoreInputs();
    });

    logoutBtn.addEventListener("click", () => {
      currentUser = null;
      dashboard.classList.add("hidden");
      loginSection.classList.remove("hidden");
      loginInput.value = "";
    });

    // ğŸ“… Today Log
    const todayText = document.getElementById("today-text");
    const todaySave = document.getElementById("today-save");
    const todayList = document.getElementById("today-list");

    async function loadTodayLogs() {
      const q = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        todayList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const log = docSnap.data();
          const div = document.createElement("div");
          div.className = "bg-gray-50 border rounded px-3 py-2";
          div.innerHTML = `<strong>${log.date}</strong> â€” ${log.text} <br><span class='text-xs text-gray-500'>by ${log.updatedBy}</span>`;
          todayList.appendChild(div);
        });
      });
    }

    todaySave.addEventListener("click", async () => {
      if (!currentUser) return;
      const text = todayText.value.trim();
      if (!text) return alert("ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.");
      const now = new Date();
      const dateStr = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,"0")}.${String(now.getDate()).padStart(2,"0")}`;
      await addDoc(collection(db, "todayLogs"), {
        date: dateStr,
        text,
        updatedBy: currentUser.name,
        timestamp: serverTimestamp(),
      });
      todayText.value = "";
      saveInputs();
    });

    // ğŸ’¬ Chat
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    async function loadChat() {
      const q = query(collection(db, "chat"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const chat = docSnap.data();
          const div = document.createElement("div");
          div.className = "bg-white border rounded px-2 py-1 flex justify-between items-center";
          div.innerHTML = `<span><strong>${chat.heart} ${chat.name}</strong>: ${chat.message}</span>`;
          chatBox.appendChild(div);
        });
      });
    }

    sendBtn.addEventListener("click", sendChat);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendChat();
    });

    async function sendChat() {
      const msg = chatInput.value.trim();
      if (!msg || !currentUser) return;
      await addDoc(collection(db, "chat"), {
        name: currentUser.name,
        heart: currentUser.heart,
        message: msg,
        timestamp: serverTimestamp(),
      });
      chatInput.value = "";
      saveInputs();
    }

    // ğŸµ Playlist
    const musicInput = document.getElementById("music-link");
    const musicAdd = document.getElementById("music-add");
    const musicList = document.getElementById("music-list");

    async function loadMusic() {
      const q = query(collection(db, "playlist"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        musicList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const music = docSnap.data();
          const videoId = extractYouTubeId(music.url);
          const div = document.createElement("div");
          div.className = "bg-gray-50 p-3 rounded shadow-sm border text-sm";
          div.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allow="autoplay"></iframe>
            <p class="mt-2 text-gray-700 truncate">${music.url}</p>
            <p class="text-xs text-gray-500">by ${music.addedBy}</p>
          `;
          musicList.appendChild(div);
        });
      });
    }

    musicAdd.addEventListener("click", async () => {
      if (!currentUser) return;
      const url = musicInput.value.trim();
      if (!url) return alert("YouTube ë§í¬ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");
      await addDoc(collection(db, "playlist"), {
        url,
        addedBy: currentUser.name,
        timestamp: serverTimestamp(),
      });
      musicInput.value = "";
      saveInputs();
    });

    function extractYouTubeId(url) {
      const regExp = /(?:youtube\.com\/.*v=|youtu\.be\/)([^#&?]*)/;
      const match = url.match(regExp);
      return match && match[1] ? match[1] : "";
    }

    // ğŸ§  ìë™ ì €ì¥ (LocalStorage)
    function saveInputs() {
      localStorage.setItem("todayText", todayText.value);
      localStorage.setItem("chatInput", chatInput.value);
      localStorage.setItem("musicLink", musicInput.value);
    }

    function restoreInputs() {
      todayText.value = localStorage.getItem("todayText") || "";
      chatInput.value = localStorage.getItem("chatInput") || "";
      musicInput.value = localStorage.getItem("musicLink") || "";
    }

    [todayText, chatInput, musicInput].forEach(el => {
      el.addEventListener("input", saveInputs);
    });
  </script>
</body>
