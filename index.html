<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couple Space 🖤💙</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #ffffff;
      font-family: 'Noto Sans KR', sans-serif;
    }

    main {
      width: 100%;
      max-width: 1200px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .section-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .panel {
      flex: 1;
      min-width: 320px;
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1rem;
    }

    .photo-box {
      width: 100%;
      aspect-ratio: 1/1;
      background: #e5e5e5;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 1.2rem;
      font-style: italic;
    }

    iframe {
      width: 100%;
      border-radius: 1rem;
      border: none;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- 로그인 -->
  <section id="login-section" class="flex flex-col items-center justify-center min-h-screen bg-white px-4">
    <div class="bg-white border border-gray-100 shadow-xl rounded-2xl p-8 w-full max-w-md text-center">
      <h1 class="text-5xl mb-6">🖤💙</h1>
      <h2 class="text-2xl font-semibold mb-6">Login</h2>
      <input id="login-id" type="text" placeholder="ID 입력 (SM0710 / CY0710)"
        class="border px-4 py-3 rounded-lg w-full text-center text-lg mb-4 focus:outline-none focus:ring-2 focus:ring-gray-400" />
      <button id="login-btn" class="bg-black text-white px-4 py-3 rounded-lg w-full text-lg hover:bg-gray-800 active:scale-95">
        Login
      </button>
    </div>
  </section>

  <!-- 대시보드 -->
  <main id="dashboard" class="hidden">
    <header class="text-center">
      <h1 class="text-2xl font-bold mb-1">우리의 공간 🖤💙</h1>
      <p id="user-display" class="text-gray-500"></p>
      <button id="logout-btn" class="text-sm text-gray-400 underline mt-1">로그아웃</button>
    </header>

    <div class="section-container">
      <!-- 김솔음 (투데이 로그) -->
      <section class="panel">
        <h2 class="text-lg font-semibold mb-2 text-center">🖤 김솔음 — Today Log</h2>
        <textarea id="today-text" placeholder="오늘 하루를 기록하세요..."
          class="w-full border rounded px-3 py-2 text-sm mb-2 focus:outline-none focus:ring-1 focus:ring-gray-400 resize-none"></textarea>
        <button id="today-save" class="bg-black text-white text-sm px-3 py-2 rounded w-full hover:bg-gray-800">저장</button>
        <div id="today-list" class="mt-3 max-h-64 overflow-y-auto text-sm space-y-2"></div>
      </section>

      <!-- 커플 사진 -->
      <section class="panel">
        <div class="photo-box">📸 커플 사진 자리</div>
      </section>

      <!-- 최요원 (채팅 로그) -->
      <section class="panel">
        <h2 class="text-lg font-semibold mb-2 text-center">💙 최요원 — Chat Log</h2>
        <div id="chat-box" class="bg-gray-50 p-2 rounded h-64 overflow-y-auto flex flex-col-reverse text-sm space-y-1 space-y-reverse"></div>
        <input id="chat-input" type="text" placeholder="메시지를 입력하세요"
          class="border w-full px-3 py-2 rounded text-sm mt-2 focus:outline-none focus:ring-1 focus:ring-gray-400" />
        <button id="send-btn" class="bg-black text-white px-4 py-2 rounded w-full mt-2 text-sm hover:bg-gray-800">보내기</button>
      </section>
    </div>

    <!-- 🎵 Playlist Section -->
    <section class="panel w-full mt-4">
      <h2 class="text-lg font-semibold mb-3 text-center">🎵 Playlist</h2>
      <div class="flex gap-2 mb-4">
        <input id="music-link" type="text" placeholder="YouTube 링크 입력"
          class="border flex-1 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-gray-400" />
        <button id="music-add" class="bg-black text-white px-4 py-2 rounded text-sm hover:bg-gray-800">추가</button>
      </div>
      <div id="music-list" class="grid sm:grid-cols-2 gap-3"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, onSnapshot, collection, addDoc, updateDoc, serverTimestamp, query, orderBy
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = null;

    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const loginInput = document.getElementById("login-id");
    const userDisplay = document.getElementById("user-display");

    loginBtn.addEventListener("click", () => {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "김솔음", heart: "🖤" };
      else if (id === "CY0710") currentUser = { name: "최요원", heart: "💙" };
      else return alert("등록되지 않은 ID입니다 ❌");

      loginSection.classList.add("hidden");
      dashboard.classList.remove("hidden");
      userDisplay.textContent = `${currentUser.heart} ${currentUser.name}`;
      loadTodayLogs();
      loadChat();
      loadMusic();
      restoreInputs();
    });

    logoutBtn.addEventListener("click", () => {
      currentUser = null;
      dashboard.classList.add("hidden");
      loginSection.classList.remove("hidden");
      loginInput.value = "";
    });

    // 📅 Today Log
    const todayText = document.getElementById("today-text");
    const todaySave = document.getElementById("today-save");
    const todayList = document.getElementById("today-list");

    async function loadTodayLogs() {
      const q = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        todayList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const log = docSnap.data();
          const div = document.createElement("div");
          div.className = "bg-gray-50 border rounded px-3 py-2";
          div.innerHTML = `<strong>${log.date}</strong> — ${log.text} <br><span class='text-xs text-gray-500'>by ${log.updatedBy}</span>`;
          todayList.appendChild(div);
        });
      });
    }

    todaySave.addEventListener("click", async () => {
      if (!currentUser) return;
      const text = todayText.value.trim();
      if (!text) return alert("내용을 입력하세요.");
      const now = new Date();
      const dateStr = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,"0")}.${String(now.getDate()).padStart(2,"0")}`;
      await addDoc(collection(db, "todayLogs"), {
        date: dateStr,
        text,
        updatedBy: currentUser.name,
        timestamp: serverTimestamp(),
      });
      todayText.value = "";
      saveInputs();
    });

    // 💬 Chat
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    async function loadChat() {
      const q = query(collection(db, "chat"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const chat = docSnap.data();
          const div = document.createElement("div");
          div.className = "bg-white border rounded px-2 py-1 flex justify-between items-center";
          div.innerHTML = `<span><strong>${chat.heart} ${chat.name}</strong>: ${chat.message}</span>`;
          chatBox.appendChild(div);
        });
      });
    }

    sendBtn.addEventListener("click", sendChat);
    chatInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendChat();
    });

    async function sendChat() {
      const msg = chatInput.value.trim();
      if (!msg || !currentUser) return;
      await addDoc(collection(db, "chat"), {
        name: currentUser.name,
        heart: currentUser.heart,
        message: msg,
        timestamp: serverTimestamp(),
      });
      chatInput.value = "";
      saveInputs();
    }

    // 🎵 Playlist
    const musicInput = document.getElementById("music-link");
    const musicAdd = document.getElementById("music-add");
    const musicList = document.getElementById("music-list");

    async function loadMusic() {
      const q = query(collection(db, "playlist"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        musicList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const music = docSnap.data();
          const videoId = extractYouTubeId(music.url);
          const div = document.createElement("div");
          div.className = "bg-gray-50 p-3 rounded shadow-sm border text-sm";
          div.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allow="autoplay"></iframe>
            <p class="mt-2 text-gray-700 truncate">${music.url}</p>
            <p class="text-xs text-gray-500">by ${music.addedBy}</p>
          `;
          musicList.appendChild(div);
        });
      });
    }

    musicAdd.addEventListener("click", async () => {
      if (!currentUser) return;
      const url = musicInput.value.trim();
      if (!url) return alert("YouTube 링크를 입력해주세요!");
      await addDoc(collection(db, "playlist"), {
        url,
        addedBy: currentUser.name,
        timestamp: serverTimestamp(),
      });
      musicInput.value = "";
      saveInputs();
    });

    function extractYouTubeId(url) {
      const regExp = /(?:youtube\.com\/.*v=|youtu\.be\/)([^#&?]*)/;
      const match = url.match(regExp);
      return match && match[1] ? match[1] : "";
    }

    // 🧠 자동 저장 (LocalStorage)
    function saveInputs() {
      localStorage.setItem("todayText", todayText.value);
      localStorage.setItem("chatInput", chatInput.value);
      localStorage.setItem("musicLink", musicInput.value);
    }

    function restoreInputs() {
      todayText.value = localStorage.getItem("todayText") || "";
      chatInput.value = localStorage.getItem("chatInput") || "";
      musicInput.value = localStorage.getItem("musicLink") || "";
    }

    [todayText, chatInput, musicInput].forEach(el => {
      el.addEventListener("input", saveInputs);
    });
  </script>
</body>
</html>
