<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Couple Diary</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Pretendard', sans-serif;
  }

  body {
    background-color: #fff;
    color: #222;
    height: 100vh;
    overflow: hidden;
  }

  .fade-in {
    animation: fadeIn 1.2s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .login-container, .dashboard {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
    position: absolute;
    top: 0; left: 0;
    transition: opacity 0.6s ease;
  }

  .login-container {
    background: #fff;
    flex-direction: column;
    gap: 1rem;
  }

  .login-container input {
    padding: 12px 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 220px;
    text-align: center;
  }

  .login-container button {
    background-color: #ff8a7a;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 12px 40px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .login-container button:hover {
    background-color: #ff6b6b;
  }

  .dashboard {
    opacity: 0;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    gap: 1.5rem;
    padding-top: 40px;
    background-color: #fff;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    max-width: 900px;
  }

  .user-info {
    font-size: 18px;
    font-weight: 500;
  }

  .sections {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 2rem;
    width: 90%;
    max-width: 1000px;
  }

  .section {
    flex: 1;
    background: #f9f9f9;
    border-radius: 16px;
    padding: 20px;
    min-height: 200px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    overflow-y: auto;
  }

  h2 {
    font-size: 18px;
    color: #444;
    margin-bottom: 12px;
  }

  textarea {
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    resize: none;
    font-size: 15px;
    margin-bottom: 10px;
  }

  button.save {
    background: #ff8a7a;
    border: none;
    color: white;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }

  .playlist {
    width: 90%;
    max-width: 1000px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 16px;
  }

  .song {
    background: #fefefe;
    border-radius: 12px;
    padding: 12px;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    font-size: 14px;
  }

  .song iframe {
    width: 100%;
    border-radius: 8px;
  }

</style>
</head>
<body>

<div class="login-container">
  <h1 style="color:#ff6b6b;">Couple Diary</h1>
  <input type="text" id="userId" placeholder="Enter ID (e.g. CY0710)" />
  <button id="loginBtn">Login</button>
</div>

<div class="dashboard" id="dashboard">
  <div class="header">
    <div class="user-info" id="userInfo"></div>
  </div>

  <div class="sections fade-in">
    <div class="section">
      <h2>투데이 로그</h2>
      <textarea id="todayLog" placeholder="오늘의 기록을 남겨보세요..."></textarea>
      <button class="save" onclick="saveLog('today')">저장</button>
      <div id="todayList"></div>
    </div>

    <div class="section">
      <h2>채팅 로그</h2>
      <textarea id="chatLog" placeholder="대화를 남겨보세요..."></textarea>
      <button class="save" onclick="saveLog('chat')">저장</button>
      <div id="chatList"></div>
    </div>
  </div>

  <h2 style="margin-top:30px;">공유 플레이리스트 🎧</h2>
  <div class="playlist" id="playlist"></div>
</div>

<script>
  const loginBtn = document.getElementById('loginBtn');
  const dashboard = document.getElementById('dashboard');
  const loginContainer = document.querySelector('.login-container');
  const userInfo = document.getElementById('userInfo');

  loginBtn.addEventListener('click', () => {
    const userId = document.getElementById('userId').value.trim();
    if (!userId) return alert('ID를 입력해주세요.');

    localStorage.setItem('userId', userId);
    userInfo.innerHTML = userId === 'CY0710'
      ? `최요원 💙`
      : `김솔음 🖤`;

    loginContainer.style.display = 'none';
    dashboard.style.opacity = 1;
    dashboard.classList.add('fade-in');
  });

  function saveLog(type) {
    const userId = localStorage.getItem('userId');
    if (!userId) return;

    const now = new Date();
    const timestamp = `${now.getFullYear().toString().slice(2)}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')} ${now.getHours()}시 ${now.getMinutes()}분`;

    const textarea = document.getElementById(type === 'today' ? 'todayLog' : 'chatLog');
    const content = textarea.value.trim();
    if (!content) return alert('내용을 입력해주세요.');

    const listId = type === 'today' ? 'todayList' : 'chatList';
    const list = document.getElementById(listId);
    const div = document.createElement('div');
    div.innerHTML = `<b>${userId}</b> (${timestamp})<br>${content}<hr>`;
    list.prepend(div);

    textarea.value = '';

    const saved = JSON.parse(localStorage.getItem(type + 'Logs') || '[]');
    saved.push({ userId, content, timestamp });
    localStorage.setItem(type + 'Logs', JSON.stringify(saved));
  }

  window.onload = () => {
    const todayLogs = JSON.parse(localStorage.getItem('todayLogs') || '[]');
    const chatLogs = JSON.parse(localStorage.getItem('chatLogs') || '[]');

    todayLogs.forEach(log => {
      document.getElementById('todayList').innerHTML += `<b>${log.userId}</b> (${log.timestamp})<br>${log.content}<hr>`;
    });
    chatLogs.forEach(log => {
      document.getElementById('chatList').innerHTML += `<b>${log.userId}</b> (${log.timestamp})<br>${log.content}<hr>`;
    });
  }
</script>

</body>
</html>
