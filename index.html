<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couple Diary</title>
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, query, orderBy, onSnapshot, deleteDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    const users = {
      "SM0710": { name: "ê¹€ì†”ìŒ", heart: "ğŸ–¤" },
      "CY0710": { name: "ìµœìš”ì›", heart: "ğŸ’™" }
    };

    window.login = function() {
      const code = document.getElementById("loginCode").value.trim();
      if (users[code]) {
        currentUser = users[code];
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboard").style.display = "flex";
        document.getElementById("userName").innerText = `${currentUser.name} ${currentUser.heart}`;
        loadAllData();
      } else {
        alert("ì˜ëª»ëœ ì½”ë“œì…ë‹ˆë‹¤ ğŸ˜¢");
      }
    };

    window.logout = function() {
      currentUser = null;
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("loginPage").style.display = "flex";
    };

    function formatDate(ts) {
      const d = ts.toDate ? ts.toDate() : new Date(ts);
      return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")} ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
    }

    // âœ… Load Data
    async function loadAllData() {
      const todayLogsContainer = document.getElementById("todayLogs");
      const chatContainer = document.getElementById("chatLogs");
      const playlistContainer = document.getElementById("playlistGrid");
      const photoContainer = document.getElementById("photoGallery");

      // Today Logs
      const todayQ = query(collection(db, "todayLogs"), orderBy("timestamp", "asc"));
      onSnapshot(todayQ, snapshot => {
        todayLogsContainer.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          todayLogsContainer.innerHTML += `
            <div class="logCard">
              <div class="logTop">
                <strong>${d.updateBy || "ìµëª…"}</strong>
                <span>${formatDate(d.timestamp)}</span>
              </div>
              <p>${d.text}</p>
            </div>`;
        });
      });

      // Chat Logs
      const chatQ = query(collection(db, "chat"), orderBy("timestamp", "asc"));
      onSnapshot(chatQ, snapshot => {
        chatContainer.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          chatContainer.innerHTML += `
            <div class="chatBubble ${d.name === currentUser.name ? "mine" : "theirs"}">
              <span class="chatName">${d.name} ${d.heart}</span>
              <p>${d.message}</p>
              <small>${formatDate(d.timestamp)}</small>
            </div>`;
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });

      // Playlist
      const playQ = query(collection(db, "playlist"), orderBy("timestamp", "asc"));
      onSnapshot(playQ, snapshot => {
        playlistContainer.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          playlistContainer.innerHTML += `
            <div class="songCard" onclick="window.open('${d.url}','_blank')">
              <div class="songInner">
                ğŸµ<br><small>by ${d.addedBy || "ìµëª…"}</small>
              </div>
            </div>`;
        });
      });

      // Photos
      const photoQ = query(collection(db, "photo"), orderBy("timestamp", "desc"));
      onSnapshot(photoQ, snapshot => {
        photoContainer.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          photoContainer.innerHTML += `<img src="${d.url}" alt="photo" class="galleryImg"/>`;
        });
      });
    }

    // âœ… Upload Photo
    window.uploadPhoto = async function(e) {
      const file = e.target.files[0];
      if (!file || !currentUser) return;
      const fileRef = ref(storage, `photos/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);
      await addDoc(collection(db, "photo"), {
        name: currentUser.name,
        url,
        timestamp: new Date()
      });
    };

    // âœ… Add Chat / Today / Playlist
    window.addChat = async function() {
      const input = document.getElementById("chatInput");
      if (input.value.trim() !== "") {
        await addDoc(collection(db, "chat"), {
          name: currentUser.name,
          heart: currentUser.heart,
          message: input.value,
          timestamp: new Date()
        });
        input.value = "";
      }
    };

    window.addTodayLog = async function() {
      const input = document.getElementById("todayInput");
      if (input.value.trim() !== "") {
        await addDoc(collection(db, "todayLogs"), {
          text: input.value,
          updateBy: currentUser.name,
          timestamp: new Date(),
        });
        input.value = "";
      }
    };

    window.addPlaylist = async function() {
      const input = document.getElementById("playlistInput");
      if (input.value.trim() !== "") {
        await addDoc(collection(db, "playlist"), {
          url: input.value,
          addedBy: currentUser.name,
          timestamp: new Date()
        });
        input.value = "";
      }
    };

  </script>

  <style>
    body {
      margin: 0;
      font-family: "Pretendard", sans-serif;
      background-color: #fffaf8;
      color: #333;
      overflow-x: hidden;
    }

    /* ë¡œê·¸ì¸ í˜ì´ì§€ */
    #loginPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f8d3cc, #ffe0e0);
    }
    #loginPage input {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      margin-top: 10px;
      outline: none;
      text-align: center;
    }
    #loginPage button {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #f57c7c;
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    #loginPage button:hover {
      background-color: #ff9b9b;
    }

    /* ëŒ€ì‹œë³´ë“œ */
    #dashboard {
      display: none;
      flex-direction: column;
      min-height: 100vh;
      transition: opacity 1s ease-in;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 25px;
      background: #fff0ed;
    }

    header span {
      font-weight: bold;
      color: #333;
      margin-right: 10px;
    }

    header button {
      background: none;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 15px;
    }

    .section {
      background: white;
      border-radius: 15px;
      padding: 15px;
      flex: 1;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* íˆ¬ë°ì´ ë¡œê·¸ */
    #todayLogs {
      flex: 1;
      overflow-y: auto;
      margin-top: 10px;
    }
    .logCard {
      background: #fff5f5;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* ì±„íŒ… */
    #chatLogs {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .chatBubble {
      padding: 10px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
      display: inline-block;
      position: relative;
      animation: fadeIn 0.4s ease;
    }
    .mine {
      background: #ffdcdc;
      align-self: flex-end;
    }
    .theirs {
      background: #e0eaff;
      align-self: flex-start;
    }

    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }

    /* í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ (ê·€ì—½ê²Œ) */
    #playlistGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 10px;
    }
    .songCard {
      background: #fff3f3;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .songCard:hover {
      transform: rotate(-2deg) scale(1.05);
    }
    .songInner {
      padding: 15px;
      text-align: center;
      font-size: 20px;
      color: #f47f7f;
    }

    /* ì‚¬ì§„ */
    #photoGallery {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr;
      place-items: center;
      overflow-y: auto;
    }
    .galleryImg {
      width: 100%;
      max-height: 500px;
      border-radius: 15px;
      object-fit: cover;
    }

    @media (max-width: 900px) {
      main { flex-direction: column; }
      .section { width: 100%; }
    }
  </style>
</head>
<body>
  <div id="loginPage">
    <h2>ğŸ’• Couple Diary ğŸ’•</h2>
    <input id="loginCode" placeholder="ì½”ë“œ ì…ë ¥ (SM0710 / CY0710)" />
    <button onclick="login()">ë¡œê·¸ì¸</button>

      <span id="userName"></span>

    <main>
      <!-- Today Logs -->
      <section class="section">

        <h3>ğŸ§ í”Œë ˆì´ë¦¬ìŠ¤íŠ¸</h3>

    </main>
  </div>
</body>
</html>
