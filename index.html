<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couple Diary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: #fff;
      color: #2b2b2b;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    #login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, rgba(233,167,167,0.12), rgba(44,62,80,0.08));
    }
    .login-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 360px;
      width: 100%;
    }
    .layout {
      display: grid;
      grid-template-columns: 1fr 1.3fr 1fr;
      gap: 1rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    @media (max-width: 900px) {
      .layout { grid-template-columns: 1fr; }
    }
    .panel {
      background: white;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .log-item {
      background: #fafafa;
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 0.75rem;
      padding: 0.6rem;
      margin-top: 0.5rem;
      position: relative;
    }
    .photo-box img {
      width: 100%;
      border-radius: 0.75rem;
      object-fit: cover;
      max-height: 520px;
    }
    .playlist-item {
      background: #fafafa;
      border: 1px solid rgba(0,0,0,0.05);
      border-radius: 0.75rem;
      padding: 0.6rem;
      margin-top: 0.5rem;
    }
    button.edit-btn, button.delete-btn {
      font-size: 0.75rem;
      margin-left: 4px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Î°úÍ∑∏Ïù∏ -->
  <section id="login-section">
    <div class="login-card">
      <div class="text-3xl mb-2">ü§ç</div>
      <h2 class="mb-3 font-semibold text-gray-700">Login</h2>
      <input id="login-id" class="w-full border p-2 rounded mb-2" placeholder="ID ÏûÖÎ†• (SM0710 / CY0710)" />
      <button id="login-btn" class="w-full bg-[#2c3e50] text-white py-2 rounded">Login</button>
    </div>
  </section>

  <!-- ÎåÄÏãúÎ≥¥Îìú -->
  <section id="dashboard" class="hidden">
    <header>
      <div id="user-display" class="text-sm text-gray-700"></div>
      <button id="logout-btn" class="ml-3 text-sm bg-gray-100 px-3 py-1 rounded">Logout</button>
    </header>

    <div class="layout">
      <!-- Today Log -->
      <div class="panel">
        <h2 class="font-semibold text-gray-700">üñ§ Today Log</h2>
        <textarea id="today-text" placeholder="Ïò§Îäò ÌïòÎ£®Î•º Í∏∞Î°ùÌïòÏÑ∏Ïöî..." class="w-full border rounded p-2 mt-1"></textarea>
        <button id="save-today" class="mt-2 bg-[#e9a7a7] text-white px-3 py-1 rounded">Ï†ÄÏû•</button>
        <div id="today-list" class="mt-3"></div>
      </div>

      <!-- Photo -->
      <div class="panel">
        <h2 class="font-semibold text-gray-700">üì∏ Couple Photo</h2>
        <div class="photo-box mt-2">
          <img id="photo-img" src="" alt="couple photo" />
        </div>
        <input type="file" id="photo-upload" accept="image/*" class="mt-2" />
      </div>

      <!-- Chat -->
      <div class="panel">
        <h2 class="font-semibold text-gray-700">üí¨ Chat</h2>
        <div id="chat-list" class="mt-2 overflow-y-auto" style="max-height:400px;"></div>
        <input id="chat-input" type="text" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" class="w-full border rounded p-2 mt-2" />
        <button id="chat-send" class="mt-2 bg-[#e9a7a7] text-white px-3 py-1 rounded w-full">Î≥¥ÎÇ¥Í∏∞</button>
      </div>
    </div>

    <!-- Playlist -->
    <div class="panel mt-5 max-w-[1400px] mx-auto">
      <h2 class="font-semibold text-gray-700">üéß Playlist</h2>
      <input id="playlist-url" type="text" placeholder="YouTube ÎßÅÌÅ¨Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" class="w-full border rounded p-2 mt-2" />
      <button id="playlist-add" class="mt-2 bg-[#e9a7a7] text-white px-3 py-1 rounded">Ï∂îÍ∞Ä</button>
      <div id="playlist-list" class="mt-3"></div>
    </div>
  </section>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    let currentUser = null;

    // Î°úÍ∑∏Ïù∏
    const loginBtn = document.getElementById("login-btn");
    const loginInput = document.getElementById("login-id");
    const dashboard = document.getElementById("dashboard");
    const loginSection = document.getElementById("login-section");
    const userDisplay = document.getElementById("user-display");
    const logoutBtn = document.getElementById("logout-btn");

    loginBtn.addEventListener("click", login);
    logoutBtn.addEventListener("click", logout);
    loginInput.addEventListener("keypress", e => e.key === "Enter" && login());

    function login() {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "ÍπÄÏÜîÏùå", heart: "üñ§" };
      else if (id === "CY0710") currentUser = { name: "ÏµúÏöîÏõê", heart: "üíô" };
      else return alert("Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ IDÏûÖÎãàÎã§.");
      loginSection.style.display = "none";
      dashboard.classList.remove("hidden");
      userDisplay.textContent = `${currentUser.name} ${currentUser.heart}`;
      loadToday();
      loadChat();
      loadPhoto();
      loadPlaylist();
    }

    function logout() {
      currentUser = null;
      dashboard.classList.add("hidden");
      loginSection.style.display = "flex";
      loginInput.value = "";
    }

    function formatDate(ts) {
      const d = ts ? ts.toDate() : new Date();
      return `${d.getFullYear()}.${String(d.getMonth()+1).padStart(2,'0')}.${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
    }

    // === TODAY LOG ===
    const todayText = document.getElementById("today-text");
    const saveToday = document.getElementById("save-today");
    const todayList = document.getElementById("today-list");
    saveToday.addEventListener("click", saveTodayLog);
    todayText.addEventListener("keypress", e => e.key === "Enter" && saveTodayLog());

    async function saveTodayLog() {
      if (!currentUser) return;
      const text = todayText.value.trim();
      if (!text) return;
      await addDoc(collection(db, "todayLogs"), {
        text, updateBy: currentUser.name, timestamp: serverTimestamp()
      });
      todayText.value = "";
    }

    function loadToday() {
      const q = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        todayList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "log-item";
          const date = data.timestamp ? formatDate(data.timestamp) : "";
          div.innerHTML = `
            <strong>${data.updateBy}</strong><br>${data.text}
            <div class="timestamp text-xs text-gray-500 mt-1">${date}</div>
            ${data.updateBy === currentUser?.name ? `
              <button class="edit-btn" data-id="${docSnap.id}">ÏàòÏ†ï</button>
              <button class="delete-btn" data-id="${docSnap.id}">ÏÇ≠Ï†ú</button>` : ''}
          `;
          todayList.appendChild(div);
        });
        document.querySelectorAll(".edit-btn").forEach(btn => btn.addEventListener("click", editToday));
        document.querySelectorAll(".delete-btn").forEach(btn => btn.addEventListener("click", deleteToday));
      });
    }

    async function editToday(e) {
      const id = e.target.dataset.id;
      const newText = prompt("ÏàòÏ†ïÌï† ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
      if (newText) await updateDoc(doc(db, "todayLogs", id), { text: newText });
    }

    async function deleteToday(e) {
      const id = e.target.dataset.id;
      if (confirm("Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†Ïñ¥Ïöî?")) await deleteDoc(doc(db, "todayLogs", id));
    }

    // === CHAT ===
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const chatList = document.getElementById("chat-list");
    chatSend.addEventListener("click", sendChat);
    chatInput.addEventListener("keypress", e => e.key === "Enter" && sendChat());

    async function sendChat() {
      if (!currentUser) return;
      const msg = chatInput.value.trim();
      if (!msg) return;
      await addDoc(collection(db, "chat"), {
        name: currentUser.name,
        heart: currentUser.heart,
        message: msg,
        timestamp: serverTimestamp()
      });
      chatInput.value = "";
    }

    function loadChat() {
      const q = query(collection(db, "chat"), orderBy("timestamp", "asc"));
      onSnapshot(q, snapshot => {
        chatList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const date = d.timestamp ? formatDate(d.timestamp) : "";
          const div = document.createElement("div");
          div.className = "log-item text-right";
          div.innerHTML = `
            <strong>${d.name} ${d.heart}</strong><br>${d.message}
            <div class="timestamp text-xs text-gray-500 mt-1">${date}</div>
            ${d.name === currentUser?.name ? `
              <button class="edit-btn" data-id="${docSnap.id}">ÏàòÏ†ï</button>
              <button class="delete-btn" data-id="${docSnap.id}">ÏÇ≠Ï†ú</button>` : ''}
          `;
          chatList.appendChild(div);
        });
        document.querySelectorAll(".edit-btn").forEach(btn => btn.addEventListener("click", editChat));
        document.querySelectorAll(".delete-btn").forEach(btn => btn.addEventListener("click", deleteChat));
        chatList.scrollTop = chatList.scrollHeight;
      });
    }

    async function editChat(e) {
      const id = e.target.dataset.id;
      const newMsg = prompt("ÏàòÏ†ïÌï† Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
      if (newMsg) await updateDoc(doc(db, "chat", id), { message: newMsg });
    }

    async function deleteChat(e) {
      const id = e.target.dataset.id;
      if (confirm("Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†Ïñ¥Ïöî?")) await deleteDoc(doc(db, "chat", id));
    }

    // === PHOTO ===
    const photoUpload = document.getElementById("photo-upload");
    const photoImg = document.getElementById("photo-img");
    photoUpload.addEventListener("change", uploadPhoto);

    async function uploadPhoto(e) {
      const file = e.target.files[0];
      if (!file || !currentUser) return;
      const fileRef = ref(storage, `photos/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);
      await addDoc(collection(db, "photo"), { name: currentUser.name, url, timestamp: serverTimestamp() });
    }

    function loadPhoto() {
      const q = query(collection(db, "photo"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        if (!snapshot.empty) {
          const latest = snapshot.docs[0].data();
          photoImg.src = latest.url;
        }
      });
    }

    // === PLAYLIST ===
    const playlistUrl = document.getElementById("playlist-url");
    const playlistAdd = document.getElementById("playlist-add");
    const playlistList = document.getElementById("playlist-list");

    playlistAdd.addEventListener("click", addPlaylist);
    playlistUrl.addEventListener("keypress", e => e.key === "Enter" && addPlaylist());

    async function addPlaylist() {
      const url = playlistUrl.value.trim();
      if (!url || !currentUser) return;
      await addDoc(collection(db, "playlist"), {
        addedBy: currentUser.name,
        url,
        timestamp: serverTimestamp()
      });
      playlistUrl.value = "";
    }

    function loadPlaylist() {
      const q = query(collection(db, "playlist"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        playlistList.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const date = d.timestamp ? formatDate(d.timestamp) : "";
          const div = document.createElement("div");
          div.className = "playlist-item";
          div.innerHTML = `
            <a href="${d.url}" target="_blank" class="text-blue-500 underline">${d.url}</a>
            <div class="text-xs text-gray-500">${d.addedBy} ‚Ä¢ ${date}</div>
            ${d.addedBy === currentUser?.name ? `
              <button class="delete-btn" data-id="${docSnap.id}">ÏÇ≠Ï†ú</button>` : ''}
          `;
          playlistList.appendChild(div);
        });
        document.querySelectorAll(".delete-btn").forEach(btn => btn.addEventListener("click", deletePlaylist));
      });
    }

    async function deletePlaylist(e) {
      const id = e.target.dataset.id;
      if (confirm("Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†Ïñ¥Ïöî?")) await deleteDoc(doc(db, "playlist", id));
    }
  </script>
</body>
</html>
