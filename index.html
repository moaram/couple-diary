<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couple Diary</title>
  <script type="module">
    // ✅ Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, query, orderBy,
      onSnapshot, serverTimestamp, doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ✅ DOM
    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("login-btn");
    const loginId = document.getElementById("login-id");
    const userDisplay = document.getElementById("userDisplay");
    const logoutBtn = document.getElementById("logoutBtn");
    const alertBox = document.getElementById("alertBox");

    let currentUser = null;

    // 🔔 알림 함수
    function showAlert(msg) {
      alertBox.textContent = msg;
      alertBox.style.display = "block";
      setTimeout(() => (alertBox.style.display = "none"), 2000);
    }

    // 🩵 로그인
    loginBtn.addEventListener("click", () => {
      const id = loginId.value.trim();
      if (id === "SM0710" || id === "CY0710") {
        currentUser = id === "SM0710" ? "김솔음" : "최요원";
        userDisplay.textContent = `${currentUser}`;
        loginSection.style.display = "none";
        dashboard.style.display = "flex";
        loadAll();
      } else showAlert("아이디가 올바르지 않습니다!");
    });

    logoutBtn.addEventListener("click", () => {
      currentUser = null;
      dashboard.style.display = "none";
      loginSection.style.display = "flex";
      loginId.value = "";
    });

    // 📝 Today Log
    const todayText = document.getElementById("today-text");
    const todaySave = document.getElementById("today-save");
    const todayList = document.getElementById("today-list");

    todaySave.addEventListener("click", async () => {
      const text = todayText.value.trim();
      if (!text || !currentUser) return;
      await addDoc(collection(db, "todayLogs"), {
        text,
        updateBy: currentUser,
        timestamp: serverTimestamp(),
      });
      todayText.value = "";
      showAlert("✨ 저장되었습니다!");
    });

    async function loadToday() {
      const q = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        todayList.innerHTML = "";
        snap.forEach((docSnap) => {
          const d = docSnap.data();
          const div = document.createElement("div");
          const date = d.timestamp?.toDate ? new Date(d.timestamp.toDate()) : new Date();
          const dateStr = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()} ${date.getHours()}시${date.getMinutes()}분`;
          div.className = "p-3 bg-[#eef2f5] rounded-xl shadow-inner flex justify-between items-start mb-2 fadeIn";
          div.innerHTML = `
            <div>
              <strong>${d.updateBy || "익명"}</strong>
              <p>${d.text}</p>
              <small>${dateStr}</small>
            </div>
            ${d.updateBy === currentUser ? `
              <div class="flex flex-col text-xs ml-2">
                <button class="edit-btn">✏️</button>
                <button class="del-btn">🗑️</button>
              </div>` : ""}
          `;
          if (d.updateBy === currentUser) {
            div.querySelector(".edit-btn").onclick = async () => {
              const newText = prompt("수정할 내용을 입력하세요:", d.text);
              if (newText) {
                await updateDoc(doc(db, "todayLogs", docSnap.id), { text: newText });
                showAlert("✨ 수정되었습니다!");
              }
            };
            div.querySelector(".del-btn").onclick = async () => {
              await deleteDoc(doc(db, "todayLogs", docSnap.id));
              showAlert("🗑️ 삭제되었습니다!");
            };
          }
          todayList.appendChild(div);
        });
      });
    }

    // 💬 Chat
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", sendMessage);
    chatInput.addEventListener("keypress", (e) => e.key === "Enter" && sendMessage());

    async function sendMessage() {
      const msg = chatInput.value.trim();
      if (!msg || !currentUser) return;
      await addDoc(collection(db, "chat"), {
        message: msg,
        name: currentUser,
        timestamp: serverTimestamp(),
      });
      chatInput.value = "";
    }

    async function loadChat() {
      const q = query(collection(db, "chat"), orderBy("timestamp", "asc"));
      onSnapshot(q, (snap) => {
        chatBox.innerHTML = "";
        snap.forEach((docSnap) => {
          const d = docSnap.data();
          const date = d.timestamp?.toDate ? new Date(d.timestamp.toDate()) : new Date();
          const dateStr = `${date.getMonth()+1}/${date.getDate()} ${date.getHours()}:${date.getMinutes()}`;
          const div = document.createElement("div");
          div.className = `chat-message ${d.name === currentUser ? "chat-me self-end" : "chat-other self-start"}`;
          div.innerHTML = `
            <p>${d.message}</p>
            <small>${d.name} • ${dateStr}</small>
            ${d.name === currentUser ? `
              <div class="flex justify-end gap-2 text-xs mt-1">
                <button class="edit-btn">✏️</button>
                <button class="del-btn">🗑️</button>
              </div>` : ""}
          `;
          if (d.name === currentUser) {
            div.querySelector(".edit-btn").onclick = async () => {
              const newMsg = prompt("수정할 메시지를 입력하세요:", d.message);
              if (newMsg) {
                await updateDoc(doc(db, "chat", docSnap.id), { message: newMsg });
                showAlert("✨ 수정되었습니다!");
              }
            };
            div.querySelector(".del-btn").onclick = async () => {
              await deleteDoc(doc(db, "chat", docSnap.id));
              showAlert("🗑️ 삭제되었습니다!");
            };
          }
          chatBox.appendChild(div);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      });
    }

    // 📸 Photo
    const photoUpload = document.getElementById("photo-upload");
    const photoDisplay = document.getElementById("photo-display");
    photoUpload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const storageRef = ref(storage, `photos/${Date.now()}-${file.name}`);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      await addDoc(collection(db, "photo"), {
        url,
        name: currentUser,
        timestamp: serverTimestamp(),
      });
      showAlert("📸 사진이 업로드되었습니다!");
    });

    async function loadPhoto() {
      const q = query(collection(db, "photo"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        if (!snap.empty) {
          const latest = snap.docs[0].data();
          photoDisplay.src = latest.url;
        }
      });
    }

    // 🎵 Playlist (수정/삭제 추가)
    const musicLink = document.getElementById("music-link");
    const musicAdd = document.getElementById("music-add");
    const musicList = document.getElementById("music-list");

    musicAdd.addEventListener("click", async () => {
      const url = musicLink.value.trim();
      if (!url) return;
      await addDoc(collection(db, "playlist"), {
        url,
        addedBy: currentUser,
        timestamp: serverTimestamp(),
      });
      musicLink.value = "";
      showAlert("🎵 추가되었습니다!");
    });

    async function loadMusic() {
      const q = query(collection(db, "playlist"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        musicList.innerHTML = "";
        snap.forEach((docSnap) => {
          const d = docSnap.data();
          const div = document.createElement("div");
          div.className = "playlist-item p-3 bg-[#e8f0f8] rounded-xl shadow-sm mb-3";
          div.innerHTML = `
            <iframe width="100%" height="150" src="${d.url.replace("watch?v=", "embed/")}" allowfullscreen></iframe>
            <div class="flex justify-between mt-2 text-xs text-gray-600">
              <span>by ${d.addedBy || "익명"}</span>
              ${d.addedBy === currentUser ? `
              <div class="flex gap-2">
                <button class="edit-btn">✏️</button>
                <button class="del-btn">🗑️</button>
              </div>` : ""}
            </div>
          `;
          if (d.addedBy === currentUser) {
            div.querySelector(".edit-btn").onclick = async () => {
              const newUrl = prompt("새로운 유튜브 URL을 입력하세요:", d.url);
              if (newUrl) {
                await updateDoc(doc(db, "playlist", docSnap.id), { url: newUrl });
                showAlert("🎧 수정되었습니다!");
              }
            };
            div.querySelector(".del-btn").onclick = async () => {
              await deleteDoc(doc(db, "playlist", docSnap.id));
              showAlert("🗑️ 삭제되었습니다!");
            };
          }
          musicList.appendChild(div);
        });
      });
    }

    // 🔄 전체 로드
    function loadAll() {
      loadToday();
      loadChat();
      loadPhoto();
      loadMusic();
    }
  </script>
</head>
<body style="background:#f5f7fa;font-family:sans-serif;">
  <div id="login-section" style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
    <h1 style="color:#4a6fa5;">로그인</h1>
    <input id="login-id" placeholder="ID 입력" style="padding:8px;margin-top:10px;border-radius:8px;border:1px solid #ccc;" />
    <button id="login-btn" style="margin-top:10px;background:#4a6fa5;color:white;padding:8px 16px;border-radius:8px;">Login</button>
  </div>

  <div id="dashboard" style="display:none;flex-direction:column;align-items:center;padding:10px;">
    <div style="width:100%;display:flex;justify-content:flex-end;gap:10px;">
      <span id="userDisplay" style="font-weight:bold;"></span>
      <button id="logoutBtn" style="padding:5px 10px;border:none;background:#d1d9e6;border-radius:6px;">Logout</button>
    </div>
    <div style="display:flex;flex-wrap:wrap;justify-content:center;gap:15px;margin-top:10px;">
      <div style="flex:1;min-width:300px;">
        <h3>📝 투데이 로그</h3>
        <textarea id="today-text" placeholder="오늘의 기록..." style="width:100%;height:80px;margin-top:5px;border-radius:8px;padding:8px;"></textarea>
        <button id="today-save" style="margin-top:5px;background:#4a6fa5;color:white;padding:5px 10px;border-radius:6px;">저장</button>
        <div id="today-list" style="margin-top:10px;max-height:300px;overflow-y:auto;"></div>
      </div>

      <div style="flex:1;min-width:300px;text-align:center;">
        <h3>📸 사진</h3>
        <input type="file" id="photo-upload" accept="image/*" style="margin:5px 0;">
        <img id="photo-display" src="" alt="photo" style="width:100%;border-radius:10px;max-height:300px;object-fit:cover;">
      </div>

      <div style="flex:1;min-width:300px;">
        <h3>💬 채팅로그</h3>
        <div id="chat-box" style="background:white;border-radius:8px;height:250px;overflow-y:auto;padding:8px;display:flex;flex-direction:column;"></div>
        <div style="display:flex;gap:5px;margin-top:5px;">
          <input id="chat-input" placeholder="메시지 입력..." style="flex:1;padding:8px;border-radius:8px;border:1px solid #ccc;">
          <button id="send-btn" style="background:#4a6fa5;color:white;padding:5px 10px;border-radius:6px;">전송</button>
        </div>
      </div>
    </div>

    <div style="width:100%;margin-top:30px;">
      <h3>🎶 플레이리스트</h3>
      <div style="display:flex;gap:5px;">
        <input id="music-link" placeholder="유튜브 링크 입력" style="flex:1;padding:8px;border-radius:8px;border:1px solid #ccc;">
        <button id="music-add" style="background:#4a6fa5;color:white;padding:5px 10px;border-radius:6px;">추가</button>
      </div>
      <div id="music-list" style="margin-top:10px;"></div>
    </div>
  </div>

  <div id="alertBox" style="position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#4a6fa5;color:white;padding:8px 16px;border-radius:20px;display:none;"></div>
</body>
</html>
