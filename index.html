<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Couple Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --navy: #1e2a3a;
      --red: #e63946;
      --soft-gray: #f7f8fa;
      --muted: #2f2f2f;
    }

    body {
      font-family: "Noto Sans KR", sans-serif;
      background: var(--soft-gray);
      color: var(--muted);
      margin: 0;
    }

    /* Î°úÍ∑∏Ïù∏ */
    #login-section {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }

    .heart {
      font-size: 60px;
      color: var(--red);
      animation: heartPop 1s ease infinite;
    }

    @keyframes heartPop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }

    #login-box {
      text-align: center;
      margin-top: 1rem;
    }

    #login-input {
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 220px;
      text-align: center;
    }

    #login-btn {
      margin-top: 0.7rem;
      background: var(--navy);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      border: none;
    }

    /* ÎåÄÏãúÎ≥¥Îìú */
    #dashboard {
      display: none;
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .layout {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .panel {
      background: white;
      flex: 1;
      min-width: 280px;
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: var(--navy);
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 0.6rem;
    }

    textarea, input[type="text"] {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    button.primary {
      background: var(--red);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.45rem 0.8rem;
      font-weight: 600;
      margin-top: 0.4rem;
      cursor: pointer;
    }

    .photo-box img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      max-height: 400px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .photo-box img:hover {
      transform: scale(1.02);
    }

    .upload-btn {
      margin-top: 0.6rem;
      background: var(--navy);
      color: white;
      padding: 0.45rem 0.8rem;
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      display: inline-block;
    }

    .item {
      background: #fafafa;
      border-radius: 10px;
      border: 1px solid #eee;
      padding: 0.6rem;
      margin-top: 0.4rem;
    }

    .meta {
      font-size: 0.8rem;
      color: #777;
      margin-top: 2px;
      text-align: right;
    }

    /* üéµ ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ */
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .music-card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .music-card:hover {
      transform: translateY(-4px);
    }

    .music-card iframe {
      width: 100%;
      height: 150px;
      border: 0;
      border-bottom: 1px solid #eee;
    }

    .music-card .info {
      padding: 0.5rem 0.8rem;
      font-size: 0.85rem;
      color: #555;
      text-align: center;
    }

    .music-card .info span {
      display: block;
      color: #888;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <!-- Î°úÍ∑∏Ïù∏ -->
  <section id="login-section">
    <div class="heart">‚ù§Ô∏è</div>
    <div id="login-box">
      <input id="login-input" placeholder="ID (SM0710 / CY0710)" />
      <br />
      <button id="login-btn">Login</button>
    </div>
  </section>

  <!-- ÎåÄÏãúÎ≥¥Îìú -->
  <main id="dashboard">
    <div class="layout">
      <section class="panel">
        <h2>üñ§ Today Log</h2>
        <textarea id="today-text" placeholder="Ïò§ÎäòÏùò Í∏∞Î°ùÏùÑ ÎÇ®Í≤®Î≥¥ÏÑ∏Ïöî..."></textarea>
        <button id="today-save" class="primary">Ï†ÄÏû•</button>
        <div id="today-list"></div>
      </section>

      <section class="panel photo-box">
        <h2>üì∏ Couple Photo</h2>
        <img id="photo-img" src="" alt="Ïª§Ìîå ÏÇ¨ÏßÑ" title="ÎçîÎ∏îÌÅ¥Î¶≠ ÎòêÎäî ÏóÖÎ°úÎìúÎ°ú Î≥ÄÍ≤Ω" />
        <input type="file" id="photo-upload" accept="image/*" hidden />
        <div class="upload-btn" id="photo-btn">üì§ ÏóÖÎ°úÎìú</div>
      </section>

      <section class="panel">
        <h2>üí¨ Chat Log</h2>
        <input id="chat-input" type="text" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
        <button id="send-btn" class="primary">Î≥¥ÎÇ¥Í∏∞</button>
        <div id="chat-box"></div>
      </section>
    </div>

    <section class="panel mt-4">
      <h2>üéµ Playlist</h2>
      <div class="flex gap-2 mt-2">
        <input id="music-link" type="text" placeholder="YouTube ÎßÅÌÅ¨ ÏûÖÎ†•" />
        <button id="music-add" class="primary">Ï∂îÍ∞Ä</button>
      </div>
      <div id="music-list" class="playlist"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, orderBy, query, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const loginInput = document.getElementById("login-input");
    const loginBtn = document.getElementById("login-btn");

    const todayText = document.getElementById("today-text");
    const todaySave = document.getElementById("today-save");
    const todayList = document.getElementById("today-list");

    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const chatBox = document.getElementById("chat-box");

    const musicLink = document.getElementById("music-link");
    const musicAdd = document.getElementById("music-add");
    const musicList = document.getElementById("music-list");

    const photoImg = document.getElementById("photo-img");
    const photoUpload = document.getElementById("photo-upload");
    const photoBtn = document.getElementById("photo-btn");

    let currentUser = null;

    // Î°úÍ∑∏Ïù∏
    loginBtn.addEventListener("click", () => {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "ÍπÄÏÜîÏùå" };
      else if (id === "CY0710") currentUser = { name: "ÏµúÏöîÏõê" };
      else return alert("Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ ID");

      loginSection.style.display = "none";
      dashboard.style.display = "block";

      loadToday();
      loadChat();
      loadMusic();
      loadPhoto();
    });

    function formatDate(date){
      if(!date) return "";
      const y=date.getFullYear(),m=date.getMonth()+1,d=date.getDate(),h=date.getHours(),min=date.getMinutes();
      return `${y}.${m}.${d} ${h}:${min.toString().padStart(2,"0")}`;
    }

    function escapeHtml(t){return t?.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")||"";}

    // üìò Today Log
    todaySave.addEventListener("click", async () => {
      const text = todayText.value.trim();
      if (!text) return;
      await addDoc(collection(db, "todayLogs"), {
        text,
        updatedBy: currentUser.name,
        timestamp: serverTimestamp()
      });
      todayText.value = "";
    });

    function loadToday() {
      const q = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        todayList.innerHTML = "";
        snap.forEach((docSnap) => {
          const d = docSnap.data();
          const time = formatDate(d.timestamp?.toDate());
          const el = document.createElement("div");
          el.className = "item";
          el.innerHTML = `<div><b>${d.updatedBy}</b> ‚Äî ${escapeHtml(d.text)}</div><div class="meta">${time}</div>`;
          todayList.appendChild(el);
        });
      });
    }

    // üí¨ Chat Log
    sendBtn.addEventListener("click", async () => {
      const msg = chatInput.value.trim();
      if (!msg) return;
      await addDoc(collection(db, "chat"), {
        name: currentUser.name,
        message: msg,
        timestamp: serverTimestamp()
      });
      chatInput.value = "";
    });

    function loadChat() {
      const q = query(collection(db, "chat"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        chatBox.innerHTML = "";
        snap.forEach((docSnap) => {
          const d = docSnap.data();
          const time = formatDate(d.timestamp?.toDate());
          const el = document.createElement("div");
          el.className = "item";
          el.innerHTML = `<div><b>${d.name}</b>: ${escapeHtml(d.message)}</div><div class="meta">${time}</div>`;
          chatBox.appendChild(el);
        });
      });
    }

    // üéµ Playlist
    musicAdd.addEventListener("click", async () => {
      const url = musicLink.value.trim();
      if (!url) return;
      await addDoc(collection(db, "playlist"), {
        url,
        addedBy: currentUser.name,
        timestamp: serverTimestamp()
      });
      musicLink.value = "";
    });

    function loadMusic() {
      const q = query(collection(db, "playlist"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        musicList.innerHTML = "";
        snap.forEach((docSnap) => {
          const d = docSnap.data();
          const vid = d.url.match(/(?:v=|youtu\.be\/)([^&]+)/)?.[1];
          if (vid) {
            const time = formatDate(d.timestamp?.toDate());
            musicList.innerHTML += `
              <div class="music-card">
                <iframe src="https://www.youtube.com/embed/${vid}?rel=0"></iframe>
                <div class="info">${d.addedBy}<span>${time}</span></div>
              </div>`;
          }
        });
      });
    }

    // üì∏ Couple Photo
    function loadPhoto() {
      const q = query(collection(db, "photo"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        if (!snap.empty) photoImg.src = snap.docs[0].data().url;
      });
    }

    photoImg.addEventListener("dblclick", () => {
      if (!currentUser) return alert("Î°úÍ∑∏Ïù∏ ÌõÑ ÏóÖÎ°úÎìú Í∞ÄÎä•");
      photoUpload.click();
    });

    photoBtn.addEventListener("click", () => photoUpload.click());

    photoUpload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const fileRef = ref(storage, `couple-photo/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);
      await addDoc(collection(db, "photo"), { url, timestamp: serverTimestamp() });
      photoImg.src = url;
    });
  </script>
</body>
</html>
