<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Couple Space</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --accent: #3a4b63;
      --primary-soft: #f3b1a5;
      --secondary-soft: #e5a3c1;
      --muted: #5b4a52;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, rgba(255,245,245,1), rgba(250,240,240,0.8));
      color: #2b2b2b;
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .heart {
      font-size: 2.5rem;
      transition: transform 0.5s ease;
    }
    .heart-pop {
      transform: scale(1.3);
    }

    .panel {
      background: white;
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }

    input, textarea {
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 0.6rem;
      font-size: 0.9rem;
      width: 100%;
    }

    button.primary {
      background: var(--accent);
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-weight: 600;
    }

    .item {
      background: #fafafa;
      border-radius: 8px;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .meta {
      font-size: 0.75rem;
      color: #777;
    }

    .photo-box img {
      width: 100%;
      max-height: 420px;
      object-fit: cover;
      border-radius: 10px;
    }

    .playlist-card iframe {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="login-section" class="fade-in">
    <div class="panel w-full max-w-sm text-center">
      <div class="flex justify-center mb-3">
        <div class="heart" id="heart-logo">ü§ç</div>
      </div>
      <h2 class="text-lg font-semibold mb-2">Login</h2>
      <input id="login-id" placeholder="ID ÏûÖÎ†• (SM0710 / CY0710)" type="text" />
      <button id="login-btn" class="primary mt-3 w-full">Login</button>
    </div>
  </div>

  <main id="dashboard" class="hidden fade-in">
    <div class="flex justify-between items-center px-6 py-3">
      <div id="user-display" class="text-sm text-gray-600"></div>
      <button id="logout-btn" class="primary text-sm py-1 px-3">Logout</button>
    </div>

    <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
      <section class="panel">
        <h2 class="text-gray-700 font-semibold mb-2">üñ§ Today Log</h2>
        <textarea id="today-text" placeholder="Ïò§Îäò ÌïòÎ£®Î•º Í∏∞Î°ùÌïòÏÑ∏Ïöî..."></textarea>
        <button id="today-save" class="primary mt-2">Ï†ÄÏû•</button>
        <div id="today-list"></div>
      </section>

      <section class="panel text-center">
        <h2 class="text-gray-700 font-semibold mb-2">üì∏ Couple Photo</h2>
        <div class="photo-box mb-2">
          <img id="couple-photo" src="" alt="Couple Photo" />
        </div>
        <input type="file" id="photo-upload" accept="image/*" class="mt-1" />
      </section>

      <section class="panel">
        <h2 class="text-gray-700 font-semibold mb-2">üí¨ Chat Log</h2>
        <div id="chat-box" class="max-h-[300px] overflow-auto flex flex-col gap-2"></div>
        <input id="chat-input" type="text" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
        <button id="send-btn" class="primary mt-2">Î≥¥ÎÇ¥Í∏∞</button>
      </section>
    </div>

    <section class="panel m-4">
      <h2 class="text-gray-700 font-semibold mb-2">üéµ Playlist</h2>
      <div class="flex gap-2">
        <input id="music-link" placeholder="YouTube ÎßÅÌÅ¨ ÏûÖÎ†•" type="text" />
        <button id="music-add" class="primary">Ï∂îÍ∞Ä</button>
      </div>
      <div id="music-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3 mt-3"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp,
      updateDoc, doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const loginBtn = document.getElementById("login-btn");
    const loginInput = document.getElementById("login-id");
    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const heartLogo = document.getElementById("heart-logo");
    const logoutBtn = document.getElementById("logout-btn");
    const userDisplay = document.getElementById("user-display");
    const todayText = document.getElementById("today-text");
    const todaySave = document.getElementById("today-save");
    const todayList = document.getElementById("today-list");
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const musicInput = document.getElementById("music-link");
    const musicAdd = document.getElementById("music-add");
    const musicList = document.getElementById("music-list");
    const photoUpload = document.getElementById("photo-upload");
    const couplePhoto = document.getElementById("couple-photo");

    let currentUser = null;

    loginBtn.addEventListener("click", login);
    loginInput.addEventListener("keypress", e => e.key === "Enter" && login());

    function login() {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "ÍπÄÏÜîÏùå", heart: "üñ§" };
      else if (id === "CY0710") currentUser = { name: "ÏµúÏöîÏõê", heart: "üíô" };
      else return alert("Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ IDÏûÖÎãàÎã§.");

      heartLogo.classList.add("heart-pop");
      setTimeout(() => {
        loginSection.classList.add("hidden");
        dashboard.classList.remove("hidden");
        userDisplay.textContent = `${currentUser.name} ${currentUser.heart}`;
        loadAllData();
      }, 600);
    }

    logoutBtn.addEventListener("click", () => {
      currentUser = null;
      dashboard.classList.add("hidden");
      loginSection.classList.remove("hidden");
      loginInput.value = "";
    });

    async function loadAllData() {
      loadToday();
      loadChat();
      loadMusic();
      loadPhoto();
    }

    // üìí Ìà¨Îç∞Ïù¥ Î°úÍ∑∏
    todaySave.addEventListener("click", async () => {
      if (!currentUser) return;
      const text = todayText.value.trim();
      if (!text) return;
      await addDoc(collection(db, "todayLogs"), {
        text, user: currentUser.name, time: new Date().toLocaleString(), timestamp: serverTimestamp()
      });
      todayText.value = "";
    });

    function loadToday() {
      const q = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, snap => {
        todayList.innerHTML = "";
        snap.forEach(d => {
          const data = d.data();
          const div = document.createElement("div");
          div.className = "item fade-in";
          div.innerHTML = `<div>${data.text}</div><div class="meta">${data.user} ‚Ä¢ ${data.time}</div>`;
          todayList.appendChild(div);
        });
      });
    }

    // üí¨ Ï±ÑÌåÖ
    sendBtn.addEventListener("click", sendChat);
    chatInput.addEventListener("keypress", e => e.key === "Enter" && sendChat());

    async function sendChat() {
      if (!currentUser) return;
      const msg = chatInput.value.trim();
      if (!msg) return;
      await addDoc(collection(db, "chatLogs"), {
        user: currentUser.name, heart: currentUser.heart,
        message: msg, time: new Date().toLocaleString(), timestamp: serverTimestamp()
      });
      chatInput.value = "";
    }

    function loadChat() {
      const q = query(collection(db, "chatLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, snap => {
        chatBox.innerHTML = "";
        snap.forEach(d => {
          const data = d.data();
          const div = document.createElement("div");
          div.className = "item fade-in text-right";
          div.innerHTML = `<div><strong>${data.user} ${data.heart}</strong></div><div>${data.message}</div><div class="meta">${data.time}</div>`;
          chatBox.appendChild(div);
        });
      });
    }

    // üéµ ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏
    musicAdd.addEventListener("click", async () => {
      const url = musicInput.value.trim();
      if (!url) return;
      await addDoc(collection(db, "playlist"), {
        url, addedBy: currentUser.name, timestamp: serverTimestamp()
      });
      musicInput.value = "";
    });

    function loadMusic() {
      const q = query(collection(db, "playlist"), orderBy("timestamp", "desc"));
      onSnapshot(q, snap => {
        musicList.innerHTML = "";
        snap.forEach(d => {
          const data = d.data();
          const vid = extractYouTubeId(data.url);
          const card = document.createElement("div");
          card.className = "playlist-card item fade-in";
          card.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${vid}" allow="encrypted-media" class="w-full h-40 border-0"></iframe>
            <div class="meta">by ${data.addedBy}</div>`;
          musicList.appendChild(card);
        });
      });
    }

    function extractYouTubeId(url) {
      const m = url.match(/(?:v=|\/)([0-9A-Za-z_-]{6,11})/);
      return m ? m[1] : null;
    }

    // üì∏ ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú
    photoUpload.addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;
      const storageRef = ref(storage, "couple-photo/latest.jpg");
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      await setDoc(doc(db, "photo", "current"), { url });
    });

    function loadPhoto() {
      onSnapshot(doc(db, "photo", "current"), d => {
        if (d.exists()) couplePhoto.src = d.data().url;
      });
    }
  </script>
</body>
</html>
