<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Couple Space</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html,body{height:100%;margin:0;overflow:hidden;}
    body{
      font-family:"Noto Sans KR",sans-serif;
      background:white;
      color:#333;
    }
    .fade-in{animation:fadeIn 0.6s ease forwards;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:none;}}
    #login-section,#dashboard{transition:opacity 0.5s ease;}
    #login-section.hidden{opacity:0;pointer-events:none;}
    #dashboard.hidden{display:none;opacity:0;}
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

  <!-- Î°úÍ∑∏Ïù∏ -->
  <section id="login-section" class="text-center">
    <div class="bg-gray-100 p-6 rounded-xl shadow-md w-80">
      <div id="heart" class="text-4xl mb-3">ü§ç</div>
      <h2 class="mb-2 text-lg font-bold">Login</h2>
      <input id="login-id" type="text" placeholder="ID ÏûÖÎ†• (SM0710 / CY0710)" class="w-full border p-2 rounded-md mb-3 text-center"/>
      <button id="login-btn" class="w-full bg-blue-500 text-white p-2 rounded-md">Login</button>
    </div>
  </section>

  <!-- ÎåÄÏãúÎ≥¥Îìú -->
  <main id="dashboard" class="hidden fade-in w-full h-full overflow-y-auto p-4">
    <h1 class="text-xl font-bold mb-4">Welcome üíï <span id="user-name"></span></h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="p-4 bg-gray-50 rounded-xl shadow">
        <h2 class="font-semibold mb-2">Today Log</h2>
        <textarea id="today-text" class="w-full border p-2 rounded-md mb-2" placeholder="Ïò§Îäò ÌïòÎ£®Î•º Í∏∞Î°ùÌï¥Ïöî..."></textarea>
        <button id="save-today" class="bg-blue-500 text-white p-2 rounded-md w-full">Ï†ÄÏû•</button>
        <div id="today-list" class="mt-3 space-y-2"></div>
      </div>

      <div class="p-4 bg-gray-50 rounded-xl shadow">
        <h2 class="font-semibold mb-2">Chat</h2>
        <div id="chat-box" class="max-h-60 overflow-y-auto mb-2 border rounded-md p-2 bg-white"></div>
        <input id="chat-input" type="text" class="border p-2 rounded-md w-full mb-2" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî"/>
        <button id="send-btn" class="bg-pink-500 text-white p-2 rounded-md w-full">Î≥¥ÎÇ¥Í∏∞</button>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("login-btn");
    const loginInput = document.getElementById("login-id");
    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const heart = document.getElementById("heart");
    const userName = document.getElementById("user-name");
    const todayText = document.getElementById("today-text");
    const todayList = document.getElementById("today-list");
    const saveToday = document.getElementById("save-today");
    const chatBox = document.getElementById("chat-box");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    let currentUser = null;

    // Î°úÍ∑∏Ïù∏
    loginBtn.addEventListener("click", handleLogin);
    loginInput.addEventListener("keypress", e => e.key === "Enter" && handleLogin());

    function handleLogin() {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "ÍπÄÏÜîÏùå", heart: "üñ§" };
      else if (id === "CY0710") currentUser = { name: "ÏµúÏöîÏõê", heart: "üíô" };
      else return alert("Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ IDÏûÖÎãàÎã§!");

      heart.textContent = currentUser.heart;
      heart.classList.add("animate-bounce");

      setTimeout(() => {
        loginSection.classList.add("hidden");
        dashboard.classList.remove("hidden");
        userName.textContent = `${currentUser.heart} ${currentUser.name}`;
        loadToday();
        loadChat();
      }, 700);
    }

    // Ìà¨Îç∞Ïù¥ Ï†ÄÏû•
    saveToday.addEventListener("click", async () => {
      if (!currentUser) return;
      const text = todayText.value.trim();
      if (!text) return;
      await addDoc(collection(db, "todayLogs"), {
        text,
        author: currentUser.name,
        timestamp: serverTimestamp()
      });
      todayText.value = "";
    });

    // Ìà¨Îç∞Ïù¥ Î°úÎìú
    function loadToday() {
      const q = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        todayList.innerHTML = "";
        snap.forEach((doc) => {
          const d = doc.data();
          const date = d.timestamp?.toDate().toLocaleString("ko-KR") ?? "";
          const div = document.createElement("div");
          div.className = "bg-white p-2 rounded-md border";
          div.innerHTML = `<div>${d.text}</div><div class="text-gray-400 text-sm">${d.author} ¬∑ ${date}</div>`;
          todayList.appendChild(div);
        });
      });
    }

    // Ï±ÑÌåÖ
    sendBtn.addEventListener("click", sendChat);
    chatInput.addEventListener("keypress", e => e.key === "Enter" && sendChat());

    async function sendChat() {
      if (!currentUser) return;
      const msg = chatInput.value.trim();
      if (!msg) return;
      await addDoc(collection(db, "chat"), {
        name: currentUser.name,
        heart: currentUser.heart,
        message: msg,
        timestamp: serverTimestamp(),
      });
      chatInput.value = "";
    }

    function loadChat() {
      const q = query(collection(db, "chat"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snap) => {
        chatBox.innerHTML = "";
        snap.forEach((doc) => {
          const d = doc.data();
          const date = d.timestamp?.toDate().toLocaleString("ko-KR") ?? "";
          const el = document.createElement("div");
          el.className = "border p-2 rounded-md bg-white";
          el.innerHTML = `<div class="font-semibold">${d.heart} ${d.name}</div><div>${d.message}</div><div class="text-gray-400 text-sm">${date}</div>`;
          chatBox.appendChild(el);
        });
      });
    }
  </script>
</body>
</html>
