<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Couple Space</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(145deg, #eef2f5, #dfe6ec);
      font-family: "Noto Sans KR", sans-serif;
      color: #2d3a4b;
    }
    .panel {
      background: #f9fbfd;
      border-radius: 20px;
      padding: 1rem;
      box-shadow: 8px 8px 16px #cfd8e0, -8px -8px 16px #ffffff;
    }
    .btn {
      background: #7e9bbd;
      color: white;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .btn:hover { opacity: 0.9; }
    input, textarea {
      border: none;
      outline: none;
      background: #f1f4f8;
      border-radius: 10px;
      padding: 0.6rem;
      width: 100%;
      box-shadow: inset 3px 3px 6px #d3dae1, inset -3px -3px 6px #ffffff;
    }
    .item {
      background: #f4f6f8;
      border-radius: 10px;
      padding: 0.6rem;
      box-shadow: inset 3px 3px 6px #d1d8df, inset -3px -3px 6px #ffffff;
    }
    .meta { font-size: 0.75rem; color: #7a8693; margin-top: 2px; }
    .chat-bubble {
      background: #e7edf5;
      padding: 0.6rem 0.8rem;
      border-radius: 12px;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 3px 3px 6px #ccd3db, -3px -3px 6px #ffffff;
    }
    iframe { border-radius: 10px; }
    #login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e3e9ef, #f7f9fb);
    }
    #dashboard { display: none; }
    button.small {
      background: #d3dae2;
      color: #465566;
      border-radius: 6px;
      padding: 0.2rem 0.5rem;
      font-size: 0.75rem;
      transition: 0.2s;
    }
    button.small:hover {
      background: #b9c4cf;
    }
  </style>
</head>
<body>

  <!-- Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ -->
  <div id="login-page">
    <div class="panel max-w-sm w-full text-center">
      <h1 class="text-2xl font-semibold mb-4 text-gray-700">Couple Space</h1>
      <input id="login-id" placeholder="IDÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî(SM0710)" class="mb-2"/>
      <input id="login-pw" placeholder="Password" type="password" class="mb-4"/>
      <button id="login-btn" class="btn w-full">ü§ç</button>
      <p class="text-sm text-gray-500 mt-2">SM0710 / CY0710</p>
    </div>
  </div>

  <!-- ÎåÄÏãúÎ≥¥Îìú -->
  <div id="dashboard" class="container mx-auto p-4 max-w-6xl">
    <div class="flex justify-end mb-4 items-center gap-3">
      <div id="user-display" class="text-gray-700 font-semibold"></div>
      <button id="logout-btn" class="text-sm text-gray-500">Logout</button>
    </div>

    <div class="flex flex-col lg:flex-row gap-4">
      <!-- Ìà¨Îç∞Ïù¥ Î°úÍ∑∏ -->
      <section class="panel flex-1">
        <h2 class="font-semibold text-gray-600 mb-2">üñ§ Today Log</h2>
        <textarea id="today-input" placeholder="Ïò§Îäò ÌïòÎ£®Î•º Í∏∞Î°ùÌïòÏÑ∏Ïöî..."></textarea>
        <button id="today-save" class="btn mt-2 w-full">Ï†ÄÏû•</button>
        <div id="today-list" class="mt-3 space-y-2"></div>
      </section>

      <!-- ÏÇ¨ÏßÑ -->
      <section class="panel flex-1">
        <img id="photo-display" class="rounded-lg w-full max-h-[480px] object-contain bg-white" alt="photo"/>
        <input type="file" id="photo-upload" accept="image/*" class="mt-2 text-sm text-gray-500"/>
      </section>

      <!-- Ï±ÑÌåÖ -->
      <section class="panel flex-1">
        <h2 class="font-semibold text-gray-600 mb-2">üí¨ Chat Log</h2>
        <div id="chat-box" class="overflow-y-auto h-[420px] flex flex-col gap-2 mt-2 p-1"></div>
        <div class="mt-2 flex gap-2">
          <input id="chat-input" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
          <button id="chat-send" class="btn">Î≥¥ÎÇ¥Í∏∞</button>
        </div>
      </section>
    </div>

    <!-- ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ -->
    <section class="panel mt-4">
      <h2 class="font-semibold text-gray-600">üéµ Playlist</h2>
      <div class="flex gap-2 mt-2">
        <input id="music-link" placeholder="YouTube ÎßÅÌÅ¨ ÏûÖÎ†•" />
        <button id="music-add" class="btn">Ï∂îÍ∞Ä</button>
      </div>
      <div id="music-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 mt-3"></div>
    </section>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy,
      serverTimestamp, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const loginPage = document.getElementById("login-page");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("login-btn");
    const loginId = document.getElementById("login-id");
    const loginPw = document.getElementById("login-pw");
    const userDisplay = document.getElementById("user-display");
    const logoutBtn = document.getElementById("logout-btn");
    const todayInput = document.getElementById("today-input");
    const todaySave = document.getElementById("today-save");
    const todayList = document.getElementById("today-list");
    const chatInput = document.getElementById("chat-input");
    const chatSend = document.getElementById("chat-send");
    const chatBox = document.getElementById("chat-box");
    const musicLink = document.getElementById("music-link");
    const musicAdd = document.getElementById("music-add");
    const musicList = document.getElementById("music-list");
    const photoUpload = document.getElementById("photo-upload");
    const photoDisplay = document.getElementById("photo-display");

    let currentUser = null;

    // Î°úÍ∑∏Ïù∏
    loginBtn.addEventListener("click", () => {
      const id = loginId.value.trim();
      const pw = loginPw.value.trim();

      if (id === "SM0710" && pw === "0710") currentUser = { name: "ÍπÄÏÜîÏùå", heart: "üñ§" };
      else if (id === "CY0710" && pw === "0710") currentUser = { name: "ÏµúÏöîÏõê", heart: "üíô" };
      else return alert("ÏïÑÏù¥Îîî ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏûòÎ™ªÎêòÏóàÏäµÎãàÎã§.");

      loginPage.style.display = "none";
      dashboard.style.display = "block";
      userDisplay.textContent = `${currentUser.heart} ${currentUser.name}`;
      loadData();
    });

    logoutBtn.addEventListener("click", () => { alert("Î°úÍ∑∏ÏïÑÏõÉ ÎêòÏóàÏäµÎãàÎã§."); location.reload(); });

    const formatDate = (ts) => {
      if (!ts) return "";
      const d = ts.toDate();
      return `${d.getFullYear()}.${String(d.getMonth()+1).padStart(2,"0")}.${String(d.getDate()).padStart(2,"0")} ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
    };

    // === Ìà¨Îç∞Ïù¥ Î°úÍ∑∏ ===
    todaySave.addEventListener("click", async () => {
      const text = todayInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "todayLogs"), { text, updateBy: currentUser.name, timestamp: serverTimestamp() });
      todayInput.value = "";
    });

    async function loadData() {
      const todayQ = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      onSnapshot(todayQ, (snap) => {
        todayList.innerHTML = "";
        snap.forEach((docu) => {
          const d = docu.data();
          const id = docu.id;
          const item = document.createElement("div");
          item.className = "item";
          item.innerHTML = `
            <div>${d.text}</div>
            <div class="meta">${updateBy} ¬∑ ${formatDate(d.timestamp)}</div>
            ${updateBy === currentUser.name ? `
              <div class="flex gap-2 mt-1">
                <button class="small edit" data-id="${id}">ÏàòÏ†ï</button>
                <button class="small delete" data-id="${id}">ÏÇ≠Ï†ú</button>
              </div>` : ""}
          `;
          todayList.appendChild(item);
        });
        document.querySelectorAll(".delete").forEach(btn => btn.onclick = async (e) => {
          if(confirm("Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†Ïñ¥Ïöî?")) await deleteDoc(doc(db,"todayLogs", e.target.dataset.id));
        });
        document.querySelectorAll(".edit").forEach(btn => btn.onclick = async (e) => {
          const id = e.target.dataset.id;
          const newText = prompt("ÏàòÏ†ïÌï† ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:");
          if (newText) await updateDoc(doc(db, "todayLogs", id), { text: newText, timestamp: serverTimestamp(), updateBy: currentUser.name });
        });
      });

      // === Ï±ÑÌåÖ ===
      const chatQ = query(collection(db, "chat"), orderBy("timestamp", "asc"));
      onSnapshot(chatQ, (snap) => {
        chatBox.innerHTML = "";
        snap.forEach((docu) => {
          const d = docu.data();
          const div = document.createElement("div");
          div.className = "flex " + (d.name === currentUser.name ? "justify-end" : "justify-start");
          div.innerHTML = `<div class="chat-bubble">${d.message}</div>`;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      // === ÏÇ¨ÏßÑ ===
      const photoQ = query(collection(db, "photo"), orderBy("timestamp", "desc"));
      onSnapshot(photoQ, (snap) => { if (!snap.empty) photoDisplay.src = snap.docs[0].data().url; });

      // === ÏùåÏïÖ ===
      const musicQ = query(collection(db, "playlist"), orderBy("timestamp", "desc"));
      onSnapshot(musicQ, (snap) => {
        musicList.innerHTML = "";
        snap.forEach((docu) => {
          const d = docu.data();
          const id = docu.id;
          const url = new URL(d.url);
          const vid = url.searchParams.get("v");
          if (vid) {
            const card = document.createElement("div");
            card.className = "relative";
            card.innerHTML = `
              <iframe width="100%" height="160" src="https://www.youtube.com/embed/${vid}" allowfullscreen></iframe>
              <div class="flex gap-2 mt-1">
                ${d.addedBy === currentUser.name ? `<button class="small delete" data-id="${id}">ÏÇ≠Ï†ú</button>` : ""}
              </div>
            `;
            musicList.appendChild(card);
          }
        });
        musicList.querySelectorAll(".delete").forEach(btn => btn.onclick = async (e) => {
          if(confirm("Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†Ïñ¥Ïöî?")) await deleteDoc(doc(db,"playlist", e.target.dataset.id));
        });
      });
    }

    chatSend.addEventListener("click", sendChat);
    chatInput.addEventListener("keypress", e => { if(e.key==="Enter") sendChat(); });
    async function sendChat() {
      const msg = chatInput.value.trim();
      if (!msg) return;
      await addDoc(collection(db, "chat"), { message: msg, name: currentUser.name, heart: currentUser.heart, timestamp: serverTimestamp() });
      chatInput.value = "";
    }

    // === ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú ===
    photoUpload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const fileRef = ref(storage, `photos/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const url = await getDownloadURL(fileRef);
      await addDoc(collection(db, "photo"), { name: currentUser.name, url, timestamp: serverTimestamp() });
    });

    // === ÏùåÏïÖ Ï∂îÍ∞Ä ===
    musicAdd.addEventListener("click", async () => {
      const url = musicLink.value.trim();
      if (!url) return;
      await addDoc(collection(db, "playlist"), { url, addedBy: currentUser.name, timestamp: serverTimestamp() });
      musicLink.value = "";
    });
  </script>
</body>
</html>
