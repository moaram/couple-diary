<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Couple Space ‚Äî Soft UI</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* üå´Ô∏è Soft UI Blue-Gray Theme */
    :root {
      --base: #eef1f4;
      --card: #e0e5eb;
      --shadow-dark: #c5ccd3;
      --shadow-light: #f5f8fb;
      --accent: #7ea3c5;
      --button: #a7b9c9;
      --button-hover: #90a8ba;
      --text: #2e2e2e;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--base);
      color: var(--text);
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      transition: all 0.3s ease;
    }

    /* Î°úÍ∑∏Ïù∏ */
    #login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--base);
    }

    .login-card {
      background: var(--card);
      border-radius: 25px;
      box-shadow: 9px 9px 18px var(--shadow-dark),
                  -9px -9px 18px var(--shadow-light);
      padding: 2.5rem;
      text-align: center;
      width: 320px;
      transition: all 0.4s ease;
    }

    .login-card input {
      background: #e4e9ee;
      border: none;
      border-radius: 14px;
      padding: 10px;
      width: 100%;
      box-shadow: inset 3px 3px 6px var(--shadow-dark),
                  inset -3px -3px 6px var(--shadow-light);
      font-size: 0.95rem;
      outline: none;
      margin-top: 1rem;
    }

    .login-card button {
      margin-top: 1.5rem;
      background: var(--button);
      color: white;
      border: none;
      border-radius: 14px;
      padding: 10px 0;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 5px 5px 10px var(--shadow-dark),
                  -5px -5px 10px var(--shadow-light);
      transition: 0.3s ease;
    }

    .login-card button:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
    }

    /* ÌïòÌä∏ Ïï†ÎãàÎ©îÏù¥ÏÖò */
    .heart {
      font-size: 2.2rem;
      color: var(--accent);
      animation: heartPop 1s ease-out;
    }
    @keyframes heartPop {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* ÎåÄÏãúÎ≥¥Îìú */
    #dashboard {
      display: none;
      flex-direction: column;
      gap: 1rem;
      padding: 1.5rem;
      max-width: 1280px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0.5rem;
    }

    #userDisplay {
      font-weight: 600;
      color: var(--accent);
      font-size: 1rem;
    }

    .logout-btn {
      background: transparent;
      border: none;
      color: var(--text);
      cursor: pointer;
      font-size: 0.9rem;
      opacity: 0.7;
      transition: 0.3s;
    }

    .logout-btn:hover {
      opacity: 1;
    }

    /* Ïπ¥Îìú ÏÑπÏÖò */
    .panel {
      background: var(--card);
      border-radius: 20px;
      box-shadow: 9px 9px 18px var(--shadow-dark),
                  -9px -9px 18px var(--shadow-light);
      padding: 1.2rem;
      flex: 1;
      transition: all 0.3s ease;
    }

    h2 {
      color: var(--accent);
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    textarea, input[type="text"] {
      background: #e4e9ee;
      border: none;
      border-radius: 12px;
      width: 100%;
      padding: 8px;
      font-size: 0.9rem;
      box-shadow: inset 3px 3px 6px var(--shadow-dark),
                  inset -3px -3px 6px var(--shadow-light);
      outline: none;
    }

    button.primary {
      background: var(--button);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 5px 5px 10px var(--shadow-dark),
                  -5px -5px 10px var(--shadow-light);
    }

    button.primary:hover {
      background: var(--button-hover);
    }

    /* Î†àÏù¥ÏïÑÏõÉ */
    .layout-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .left, .center, .right {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .photo-box img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      max-height: 500px;
    }

    /* ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ */
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .playlist-item {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 6px 6px 12px var(--shadow-dark),
                  -6px -6px 12px var(--shadow-light);
      padding: 0.8rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .playlist-item:hover {
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      .layout-row { flex-direction: column; }
    }
  </style>
</head>

<body>
  <!-- Î°úÍ∑∏Ïù∏ -->
  <section id="login-section">
    <div class="login-card">
      <div class="heart mb-3">ü§ç</div>
      <h2>Login</h2>
      <input id="login-id" placeholder="ID ÏûÖÎ†• (SM0710 / CY0710)" />
      <button id="login-btn">Login</button>
    </div>
  </section>

  <!-- ÎåÄÏãúÎ≥¥Îìú -->
  <main id="dashboard">
    <header>
      <span id="userDisplay"></span>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>

    <div class="layout-row">
      <section class="panel left">
        <h2>üñ§ Today Log</h2>
        <textarea id="today-text" placeholder="Ïò§Îäò ÌïòÎ£®Î•º Í∏∞Î°ùÌïòÏÑ∏Ïöî..."></textarea>
        <button class="primary" id="today-save">Ï†ÄÏû•</button>
        <div id="today-list" class="mt-2 space-y-2"></div>
      </section>

      <section class="panel center">
        <h2>üì∏ Couple Photo</h2>
        <input type="file" id="photo-upload" accept="image/*" class="mt-2" />
        <div class="photo-box mt-2">
          <img id="photo-display" src="" alt="couple">
        </div>
      </section>

      <section class="panel right">
        <h2>üí¨ Chat Log</h2>
        <div id="chat-box" class="overflow-auto flex flex-col gap-2 h-[350px]"></div>
        <input id="chat-input" type="text" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
        <button class="primary mt-1" id="send-btn">Î≥¥ÎÇ¥Í∏∞</button>
      </section>
    </div>

    <section class="panel">
      <h2>üéµ Playlist</h2>
      <div class="flex gap-2 mt-2">
        <input id="music-link" placeholder="YouTube ÎßÅÌÅ¨ ÏûÖÎ†•" type="text" class="flex-1" />
        <button id="music-add" class="primary">Ï∂îÍ∞Ä</button>
      </div>
      <div id="music-list" class="playlist mt-3"></div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp,
      updateDoc, doc, deleteDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBw9CXG7BMyCQ3qMWFaXPfi_gS_HIiXIOA",
      authDomain: "couple-diary-42d49.firebaseapp.com",
      projectId: "couple-diary-42d49",
      storageBucket: "couple-diary-42d49.firebasestorage.app",
      messagingSenderId: "162533479109",
      appId: "1:162533479109:web:a67f8d213bddafc66fd6ac",
      measurementId: "G-2N8R9H692D"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const loginBtn = document.getElementById("login-btn");
    const loginInput = document.getElementById("login-id");
    const loginSection = document.getElementById("login-section");
    const dashboard = document.getElementById("dashboard");
    const userDisplay = document.getElementById("userDisplay");
    const logoutBtn = document.getElementById("logoutBtn");

    const todayText = document.getElementById("today-text");
    const todaySave = document.getElementById("today-save");
    const todayList = document.getElementById("today-list");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const chatBox = document.getElementById("chat-box");
    const photoUpload = document.getElementById("photo-upload");
    const photoDisplay = document.getElementById("photo-display");
    const musicAdd = document.getElementById("music-add");
    const musicInput = document.getElementById("music-link");
    const musicList = document.getElementById("music-list");

    let currentUser = null;

    loginBtn.addEventListener("click", login);
    loginInput.addEventListener("keypress", e => e.key === "Enter" && login());

    function login() {
      const id = loginInput.value.trim();
      if (id === "SM0710") currentUser = { name: "ÍπÄÏÜîÏùå", heart: "üñ§" };
      else if (id === "CY0710") currentUser = { name: "ÏµúÏöîÏõê", heart: "üíô" };
      else return alert("Îì±Î°ùÎêòÏßÄ ÏïäÏùÄ ID");

      loginSection.style.display = "none";
      dashboard.style.display = "flex";
      userDisplay.textContent = `${currentUser.name} ${currentUser.heart}`;
      loadToday();
      loadChat();
      loadPhoto();
      loadMusic();
    }

    logoutBtn.addEventListener("click", () => {
      currentUser = null;
      dashboard.style.display = "none";
      loginSection.style.display = "flex";
      loginInput.value = "";
    });

    function formatDate(ts) {
      const d = ts.toDate();
      return `${d.getFullYear()}.${(d.getMonth()+1).toString().padStart(2,'0')}.${d.getDate().toString().padStart(2,'0')} ${d.getHours()}:${d.getMinutes().toString().padStart(2,'0')}`;
    }

    // Today Logs
    todaySave.addEventListener("click", async () => {
      if (!currentUser) return;
      const text = todayText.value.trim();
      if (!text) return;
      await addDoc(collection(db, "todayLogs"), {
        text, updatedBy: currentUser.name, timestamp: serverTimestamp()
      });
      todayText.value = "";
    });

    function loadToday() {
      const q = query(collection(db, "todayLogs"), orderBy("timestamp", "desc"));
      onSnapshot(q, snap => {
        todayList.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          const el = document.createElement("div");
          el.className = "card p-3 rounded-xl";
          el.innerHTML = `
            <div class="flex justify-between items-start">
              <div>
                <div>${d.text}</div>
                <div class="text-xs text-gray-500 mt-1">${d.updatedBy || "?"} ¬∑ ${d.timestamp ? formatDate(d.timestamp) : ""}</div>
              </div>
            </div>`;
          todayList.appendChild(el);
        });
      });
    }

    // Chat
    sendBtn.addEventListener("click", sendChat);
    chatInput.addEventListener("keypress", e => { if (e.key === "Enter") sendChat(); });

    async function sendChat() {
      if (!currentUser) return;
      const msg = chatInput.value.trim();
      if (!msg) return;
      await addDoc(collection(db, "chat"), {
        name: currentUser.name, heart: currentUser.heart,
        message: msg, timestamp: serverTimestamp()
      });
      chatInput.value = "";
    }

    function loadChat() {
      const q = query(collection(db, "chat"), orderBy("timestamp", "asc"));
      onSnapshot(q, snap => {
        chatBox.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          const el = document.createElement("div");
          el.className = "bg-white/60 rounded-lg p-2 text-sm";
          el.innerHTML = `<div class="font-semibold">${d.heart} ${d.name}</div>
                          <div>${d.message}</div>
                          <div class="text-xs text-gray-400">${d.timestamp ? formatDate(d.timestamp) : ""}</div>`;
          chatBox.appendChild(el);
        });
      });
    }

    // Photo
    photoUpload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || !currentUser) return;
      const storageRef = ref(storage, 'photos/' + file.name);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);
      await addDoc(collection(db, "photo"), { name: currentUser.name, url, timestamp: serverTimestamp() });
    });

    function loadPhoto() {
      const q = query(collection(db, "photo"), orderBy("timestamp", "desc"));
      onSnapshot(q, snap => {
        snap.forEach(docSnap => {
          const d = docSnap.data();
          photoDisplay.src = d.url;
        });
      });
    }

    // Playlist
    musicAdd.addEventListener("click", async () => {
      if (!currentUser) return;
      const url = musicInput.value.trim();
      if (!url) return;
      await addDoc(collection(db, "playlist"), { url, addedBy: currentUser.name, timestamp: serverTimestamp() });
      musicInput.value = "";
    });

    function loadMusic() {
      const q = query(collection(db, "playlist"), orderBy("timestamp", "desc"));
      onSnapshot(q, snap => {
        musicList.innerHTML = "";
        snap.forEach(docSnap => {
          const d = docSnap.data();
          const vid = extractYouTubeId(d.url);
          const el = document.createElement("div");
          el.className = "playlist-item";
          el.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${vid}" allow="encrypted-media" class="w-full h-36 border-0 rounded-lg"></iframe>
            <div class="text-xs text-gray-500 mt-1">by ${d.addedBy}</div>`;
          musicList.appendChild(el);
        });
      });
    }

    function extractYouTubeId(url) {
      const m = url.match(/(?:v=|\/)([0-9A-Za-z_-]{6,11})(?:[&?]|$)/);
      return m ? m[1] : null;
    }
  </script>
</body>
</html>
